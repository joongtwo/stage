<div class="sw-row">
    <div class="aw-property-val aw-threeDViewer-percentageLabel"> 
        <span>{{props.viewerstateprop.viewerLoadbarPercentage}}%</span>
    </div>
    <div class="aw-threeDViewer-loadbarBackground">
        <awv0-viewer-loadbar-component viewerStateProp="{{props.viewerstateprop}}"></awv0-viewer-loadbar-component>
    </div>
    <div class="aw-threeDViewer-stopButtonContainer">
        <aw-button action="stopButtonClicked" visible-when="conditions.stopButtonIsVisible" button-type="chromeless" aw-class="{'disabled': data.buttonWasClicked}">
            <aw-i18n>{i18n.Stop}</aw-i18n>
        </aw-button>
    </div>
</div>
<div class="aw-property-val aw-threeDViewer-loadbarMessage">
    <span>{{props.viewerstateprop.viewerLoadbarMessage}}</span>
</div>
