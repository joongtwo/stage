<div class="aw-toolbar-layout aw-viewer-viewer3DSubCommandToolbar  aw-toolbar-horizontal">
    <div class="aw-viewer-explodeViewToolbar">
        <aw-label prop='data.collapse'></aw-label>
        <aw-slider class="aw-viewer-explodeViewSlider" prop="data.explodeSliderProp"></aw-slider>
        <aw-label prop='data.explode'></aw-label>
        <aw-button button-type='base' action="resetExplodeSlider">
            <aw-i18n>i18n.resetText</aw-i18n>
        </aw-button>
    </div>
    <aw-command-bar context="{...subPanelContext}" anchor="aw_3dViewerSubCommandsSecondAnchor" alignment="HORIZONTAL">
    </aw-command-bar>
</div>
