<aw-panel-section caption="i18n.monthlySchedule">
    <div class="sw-row">
        <aw-label prop="data.dayLbl"></aw-label>
        <div class="sw-column w-2">
            <aw-numeric prop="data.dayOfMonth"></aw-numeric>
        </div>
        <aw-label prop="data.ofEveryLbl"></aw-label>
        <div class="sw-column w-2">
            <aw-listbox prop="data.everyXMonths" list="data.everyXMonthsList.dbValue" action="selectEveryXMonth" isSelectOnly="true"></aw-listbox>
        </div>
        <aw-label prop="data.monthsLbl"></aw-label>
    </div>
</aw-panel-section>
