<div class="sw-column w-12">
    <aw-guidance-message class="sw-row aw-ep-toggleSyncMessage h-3f" exist-when="!conditions.isSyncedWithViewer" message="syncedToEditorMessage" closable="false" banner-style="false" show-icon="false" show-type="false">
        <aw-icon class="aw-ep-toggleSyncIcon" icon-id="cmdInsertText"></aw-icon>
    </aw-guidance-message>
    <aw-guidance-message class="sw-row aw-ep-toggleSyncMessage h-3f" exist-when="conditions.isSyncedWithViewer" message="syncedToViewerMessage" closable="false" banner-style="false" show-icon="false" show-type="false">
        <aw-icon class="aw-ep-toggleSyncIcon" icon-id="cmdShowAllResultsIn3dViewerBlue"></aw-icon>
    </aw-guidance-message>
    <div class="sw-row h-12" exist-when="ctx.epPageContext.loadedObject.uid">
        <ep-tree-table view-id="WiProcessTree_EpTreeTable" sub-panel-context="{...data.processTreeContext, ...props.subPanelContext}"></ep-tree-table>
    </div>
    <aw-splitter direction="HORIZONTAL" class="aw-mfe-transparentSplitter" visible-when="conditions.isMissingInSourcePanelVisible">
    </aw-splitter>
    <div class="sw-row aw-ep-missingInSourcePanel h-12" exist-when="conditions.isMissingInSourcePanelVisible">
        <mfe-content-panel view-path="viewPath" sub-panel-context="data.contentPanelData"></mfe-content-panel>
    </div>  
</div>
