<div class="sw-column h-12 w-12 justify-center">
    <mfe-message exist-when="!conditions.hasValidInput" sub-panel-context="data.messages.noValidContext"></mfe-message>
    <mfe-message exist-when="conditions.noAssignedPmis" sub-panel-context=" data.messages.noAssignedPMIs"></mfe-message>
    <mfe-loading-message exist-when="conditions.isLoading"></mfe-loading-message>
    <aw-splm-table class="aw-ep-pmiTable" visible-when="conditions.showTable" gridid="assignedPmisTable"></aw-splm-table>
</div>
