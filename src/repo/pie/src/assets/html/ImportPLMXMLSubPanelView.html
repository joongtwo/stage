<aw-panel-body>
    <aw-panel-section>
        <aw-file-upload type-filter=".zip" is-required="true" file-change-action="populateXferMode"></aw-file-upload>
        <aw-widget has-floating-cell-commands=false prop="data.transferModeListBox"></aw-widget>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="importPLMXML" size="auto" enable-when="conditions.enableImport">
        <aw-i18n>i18n.cmdImportButton</aw-i18n>
    </aw-button>
</aw-panel-footer>
