<aw-panel-body>
    <aw-textarea prop="data.plmxmlFileName"></aw-textarea>

    <aw-widget prop="data.transferModeListBox" action="transferModeChanged">
    </aw-widget>

    <aw-widget prop="data.revisionRuleListBox"
        visible-when="conditions.isSingleObjectSelected && conditions.isValidBOMRoot"></aw-widget>

    <aw-widget prop="data.languageList" hint="checkboxoptionlov" visible-when="conditions.isLanguageListLoaded">
    </aw-widget>

</aw-panel-body>
<aw-panel-footer>
    <aw-button action="executePLMXMLExport" size="auto" enable-when="conditions.isExportButtonVisible">
        <aw-i18n>i18n.cmdExportButton</aw-i18n>
    </aw-button>
</aw-panel-footer>
