<aw-panel-body>
        <aw-break></aw-break>
        <aw-widget prop="data.saveAsBaseline" ></aw-widget>
        <aw-checkbox prop="data.baselinePrecise" visible-when="data.saveAsBaseline.dbValue" enable-when="conditions.isCheckboxEnable"></aw-checkbox>
        <aw-listbox prop="data.baselineTemplate" visible-when="data.saveAsBaseline.dbValue" list="data.baselineTemplateList" exist-when="data.baselineTemplateList"></aw-listbox>
        <aw-widget prop ="data.baselineDescription" visible-when="data.saveAsBaseline.dbValue"></aw-widget>

    <aw-panel-section visible-when="!data.saveAsBaseline.dbValue" caption="{{ctx.panelContext.SelectedObjects[0].props.object_string.dbValue}}">
        <aw-xrt type="REVISE" vmo="ctx.panelContext.SelectedObjects[0]" xrt-state="data.xrtState" revise-saveas-info="subPanelContext.reviseSaveAsInfo"
          active-state="subPanelContext.activeState"></aw-xrt>
        <aw-panel-section caption="i18n.ownProjectSectionTitle">
            <aw-list dataprovider="data.dataProviders.getOwningProjectsProvider" exist-when="ctx.userSession.props.project.dbValues[0] !== ''">
                    <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-panel-section>
        <aw-command-panel-section anchor="data.widgetProjectSectionCommands" caption="i18n.projectsSectionTitle" context="subPanelContext.activeState">
            <aw-list dataprovider="data.dataProviders.getAssignedProjectsProvider" has-floating-cell-commands="false">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-command-panel-section>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
    <aw-checkbox prop="data.openNewRevision" exist-when="conditions.showOpenNewRevisionCheckbox" ></aw-checkbox>
    <aw-button size="auto" action="revise" visible-when="conditions.isReviseVisible && formProp.attributes.valid">
        <aw-i18n>i18n.save</aw-i18n>
    </aw-button>
    <aw-button size="auto" action="saveAsBaseline" visible-when="conditions.isSaveVisible && formProp.attributes.valid">
        <aw-i18n>i18n.save</aw-i18n>
    </aw-button>
</aw-panel-footer>
