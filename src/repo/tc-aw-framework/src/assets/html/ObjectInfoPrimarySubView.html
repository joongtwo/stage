<aw-panel-body>
    <aw-xrt type="INFO" vmo="ctx.selected" xrt-state="props.xrtState" active-state="props.activeState" edit-handler="props.editHandler"></aw-xrt>
</aw-panel-body>

<aw-panel-footer>
    <aw-button action="startEdit" default="false" visible-when="conditions.isEditButtonVisible">
        <aw-i18n>i18n.Awp0EditGroup</aw-i18n>
    </aw-button>
    <aw-button action="save" default="true" visible-when="conditions.isSaveButtonVisible">
        <aw-i18n>i18n.save</aw-i18n>
    </aw-button>
</aw-panel-footer>
