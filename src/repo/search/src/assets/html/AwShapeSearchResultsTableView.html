<span class="aw-widgets-propertyNonEditValue aw-search-inContentSearchBox"
    exist-when="subPanelContext.searchState.totalFound===0 && !(subPanelContext.searchState.thresholdExceeded === 'true')">{{i18n.noFiltersFound}}</span>

<span class="aw-widgets-propertyNonEditValue aw-search-inContentSearchBox"
    exist-when="subPanelContext.searchState.totalFound===0 && subPanelContext.searchState.thresholdExceeded === 'true'">{{ctx.searchInfo.noResultsFound}}</span>

<aw-splm-table gridid="gridView" show-when="subPanelContext.searchState.totalFound>0" exist-when="subPanelContext.searchState.criteria !== undefined &&
        subPanelContext.searchState.criteria.searchString !== ''" show-context-menu="true"
    show-check-box="subPanelContext.showCheckBox" />
