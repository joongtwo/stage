<aw-command-panel caption="i18n.editSavedSearch">
    <aw-panel-body>
        <aw-panel-section>
            <aw-widget prop="data.savedSearchName" hint="textarea"></aw-widget>
        </aw-panel-section>
        <aw-panel-section exist-when="data.selectedSavedSearchObjectType === 'Awp0FullTextSavedSearch'">
            <aw-widget prop="data.searchString"></aw-widget>
            <aw-widget prop="data.searchFilters"></aw-widget>
        </aw-panel-section>
        <aw-panel-section exist-when="data.selectedSavedSearchObjectType === 'SavedSearch'">
            <aw-widget prop="data.savedQuery"></aw-widget>
            <aw-widget prop="data.savedSearchCriteria"></aw-widget>
        </aw-panel-section>
        <aw-panel-section>
            <aw-widget prop="data.shareSavedSearch"></aw-widget>
            <aw-widget prop="data.pinToHome"></aw-widget>
        </aw-panel-section>
        <aw-panel-section caption="i18n.ChartProperties" exist-when="data.selectedSavedSearchObjectType === 'Awp0FullTextSavedSearch'">
            <aw-widget prop="data.chartProperty"></aw-widget>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer exist-when="data.selectedSavedSearchObjectType === 'Awp0FullTextSavedSearch'">
        <aw-button size='auto' action="saveModifyFullTextSearch" visible-when="conditions.isValidToEdit">
            <aw-i18n>i18n.Save</aw-i18n>
        </aw-button>
        <aw-button size='auto' action="saveCreateFullTextSearch" visible-when="conditions.isValidToSave">
            <aw-i18n>i18n.Save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
    <aw-panel-footer exist-when="data.selectedSavedSearchObjectType === 'SavedSearch'">
        <aw-button size='auto' action="saveModifyAdvancedSearch" visible-when="conditions.isValidToSave">
            <aw-i18n>i18n.Save</aw-i18n>
        </aw-button>
        <aw-button size='auto' action="saveCreateAdvancedSearch" visible-when="conditions.isValidToEdit">
            <aw-i18n>i18n.Save</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
