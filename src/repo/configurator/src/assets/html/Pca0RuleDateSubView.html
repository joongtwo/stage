<aw-panel class="pca0ruledatesub">
    <aw-panel-body>
        <aw-widget prop="data.ruleDateOptions"></aw-widget>
        <div class="sw-property sw-component" exist-when="data.ruleDateOptions.dbValue=='date'">
            <aw-datetime prop="data.ruleDateTimeDetails"></aw-datetime>
        </div>
    </aw-panel-body>
</aw-panel>

<aw-panel-footer>
    <aw-button action="applyRuleDate">
        <aw-i18n>i18n.set</aw-i18n>
    </aw-button>
</aw-panel-footer>
