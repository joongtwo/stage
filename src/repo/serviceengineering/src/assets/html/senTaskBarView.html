<aw-flex-row height="4f" class="aw-taskbar-container afx-accent-background">
    <aw-flex-row class="aw-layout-fill">
        <taskbar-header exist-when="conditions.isTaskbarFullScreen"  task-name="ctx.sentaskPageContext.taskName" subtask-name="ctx.sentaskPageContext.subTaskName" context-Object="ctx.sentaskPageContext.ccName">
        </taskbar-header>
    </aw-flex-row>
    <aw-flex-column justify="center" class="aw-layout-fill" width="5.8f" align-content="end">
        <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
    </aw-flex-column>
</aw-flex-row>
