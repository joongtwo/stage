<aw-command-panel caption="i18n.pgp0CopyFromPlanTitle">
    <aw-command-sub-panel panel-id="Pgp0CopyFromPlan"
        show-when="data.activeState.value.activeView=='Pgp0CopyFromPlan'"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState: data.activeState}">
    </aw-command-sub-panel>
    <aw-navigate-panel title="i18n.copy" exist-when="data.activeState.value.activeView === 'Pgp0CopyFromPlanSub'"
        pre-panel-id="Pgp0CopyFromPlan" panel-id="Pgp0CopyFromPlanSub" active-state="data.activeState"
        action="actions.setActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState}">
    </aw-navigate-panel>
</aw-command-panel>
