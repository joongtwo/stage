<aw-command-panel caption="i18n.addPlanLevelCommandTitle" context="subPanelContext">
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView ==='AddObjectPrimarySub'">
        <aw-add
            include-types="{{ctx.panelContext.planIncludeTypes}}"
            auto-select-on-unique-type=true
            type-filter="{{ctx.panelContext.planIncludeTypes}}"
            search-filter="Prg0AbsPlan.prg0IsTemplate=true"
            type-override-id="PP"
            add-panel-state="fields.addPanelState"
            active-state="data.activeState"
            project-state="data.projectState"
            sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate, triggerAddACopy: data.triggerAddACopy }"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
            <!-- Panel footer-->
        <aw-panel-footer visible-when="data.activeView!='AssignProjectSub'&&data.activeView!='addReferenceSub' && data.activeState.value.activeView==='AddObjectPrimarySub'">
            <aw-button default="true" action="CreatePlanObject" enable-when="!ctx.addItemEventProgressing" visible-when="formProp.attributes.valid && conditions.isNewTabAddButtonVisible">
                <aw-i18n>i18n.addButtonCommandTitle</aw-i18n>
            </aw-button>
            <!-- panel-footer button for Add a Copy sub Panel -->
            <aw-button size="auto" button-type="base" default="true" action="toggleAddACopy" visible-when="conditions.isPaletteSearchTabAddACopyButtonVisible" >
                <aw-i18n>i18n.addACopy</aw-i18n>
            </aw-button>
            <!-- panel-footer button for cancel Add a Copy sub Panel -->
            <aw-button size="auto" button-type="base" default="true" action="toggleAddACopy" visible-when="conditions.isPaletteSearchTabAddACopyCancelButtonVisible" >
                <aw-i18n>i18n.cancel</aw-i18n>
            </aw-button>
            <!-- panel-footer button for Add, Add a Copy sub Panel -->
            <aw-button size="auto" default="true" action="saveAsPlan" visible-when="conditions.isPaletteSearchTabAddACopyCancelButtonVisible">
                <aw-i18n>i18n.ADD_BUTTON_TITLE</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </div>
    <aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
</aw-command-panel>
