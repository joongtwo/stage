<aw-command-panel caption="i18n.pgp0AssignResponsibleUser">
    <aw-people-picker visible-when="data.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState : data.addUserPanelState}"></aw-people-picker>
    <aw-panel-footer>
        <aw-button action="createObject" enable-when="conditions.isValidToAssign" >
             <aw-i18n>i18n.assign</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
