<aw-advanced-bar type="TASKBAR" >
    <div class="sw-row h-12 justify-center align-center">
        <aw-button class="aw-swi-btnSpace" button-type='base-button' action="previousAction"  enable-when="data.isPrevious"size='auto'>
            <aw-i18n>i18n.previousStepName</aw-i18n>
        </aw-button>
        <aw-button button-type='base-button' action="nextAction"  enable-when="data.isNext" size='auto'>
            <aw-i18n>i18n.nextStepName</aw-i18n>
        </aw-button>
    </div>
</aw-advanced-bar>
