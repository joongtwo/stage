<div class="sw-column align-stretch aw-activecollab-discussionTile" aw-class="[{'aw-activecollab-openStatus aw-activecollab-showCellDecorator': props.convItem.discussionItem.props.collabStatus.dbValue==='Open' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'},{'aw-activecollab-closedStatus aw-activecollab-showCellDecorator': props.convItem.discussionItem.props.collabStatus.dbValue==='Closed' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'},{'aw-activecollab-inProgressStatus aw-activecollab-showCellDecorator': props.convItem.discussionItem.props.collabStatus.dbValue==='In Progress' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'}]">
    <ac0-discussion-meta-data reply-discussion="data.replyDiscussion" details='{commentDetails: props.convItem.discussionItem}' meta-data='{details: props.convItem.discussionItem}'selected-obj='{selectionData: props.selectedObj.selectionData}' shared-data-obj='{sharedData: props.sharedDataObj.sharedData}' visible-when="props.contents.switch.meta.showMeta" links-format='{linksClickable: props.contents.switch.meta.clickableLinks}' links-content='{moreCommands: props.contents.switch.showMoreCommands}'></ac0-discussion-meta-data>
    <ac0-comment-details details='{commentDetails: props.convItem.discussionItem, contents: props.contents, convItem: props.convItem.discussionItem}' shared-data-obj='{sharedData: props.sharedDataObj.sharedData}' visible-when="props.contents.switch.showDetails"></ac0-comment-details>
    <ac0-comment-list exist-when="data.replyDiscussion.value.discussionIsExpanded" discussion-uid="{{props.convItem.discussionItem.uid}}" discussion-data="props.convItem.discussionItem" comment-reply-obj='{ sharedReplyObj: data.updateReplyDiscussion }' shared-data-obj='{sharedData: props.sharedDataObj.sharedData, contents: props.contents, discussItem: props.convItem.discussionItem}' visible-when="props.contents.switch.showList"></ac0-comment-list>
    <ac0-comment-reply show-reply-discussion="data.replyDiscussion" discussion-obj='{discussionItem: props.convItem.discussionItem}' shared-data-obj='{ sharedData: props.sharedDataObj.sharedData }' update-reply-data='{ sharedReplyObj: data.updateReplyDiscussion }' search-state='{ searchStateData: props.searchState.searchStateData }'visible-when="props.contents.switch.showReply && data.replyDiscussion.value.discussionIsExpanded"></ac0-comment-reply>
    <ac0-discussion-reply-follow-buttons reply-discussion="data.replyDiscussion" discussion-obj='{discussionItem: props.convItem.discussionItem}' visible-when="props.contents.switch.showActions"></ac0-discussion-reply-follow-buttons>
</div>
