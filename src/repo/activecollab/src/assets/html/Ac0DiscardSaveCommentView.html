<div class="sw-row" height="3f">
    <div class="sw-column w-4">
        <aw-command-bar anchor="ac0_editCommentCommands" alignment="HORIZONTAL" context="subPanelContext"></aw-command-bar>
    </div>
    <div class="sw-column w-10">
        <div class="sw-row align-center justify-right">
            <div width="max-content">
                <aw-button class="small" button-type="base" size="auto" action="discardComment">
                    <aw-i18n>i18n.cancel</aw-i18n>
                </aw-button>
            </div>
            <div class="sw-column w-1"></div>
            <div width="max-content">
                <aw-button class="small" size="auto" enable-when="conditions.validInputDataForSaveDiscardComment" action="saveComment">
                    <aw-i18n>i18n.save</aw-i18n>
                </aw-button>
            </div>
        </div>
    </div>
</div>
