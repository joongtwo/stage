<aw-panel-body class="aw-activecollab-flexColumnContainer">
    <aw-list dataprovider="data.dataProviders.conversationDataProvider" class="aw-activecollab-shadow">
        <div class="sw-column w-12">
            <ac0-discussion-tile conv-item="{discussionItem: item}" contents="{switch: { meta: { showMeta: true, clickableLinks: false }, showDetails: true, showList: false, showReply: false, showActions: false, showMoreCommands: false } }"></ac0-discussion-tile>
            <div aw-class="[{'aw-activecollab-openStatus aw-activecollab-showCellDecorator': item.props.collabStatus.dbValue==='Open' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'},{'aw-activecollab-closedStatus aw-activecollab-showCellDecorator': item.props.collabStatus.dbValue==='Closed' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'},{'aw-activecollab-inProgressStatus aw-activecollab-showCellDecorator': item.props.collabStatus.dbValue==='In Progress' && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'}]">
                <ac0-comment-details details='{commentDetails: item.latestCommentDetails}' visible-when="item.props.numReplies.dbValue > 0"></ac0-comment-details>
            </div>
        </div>
    </aw-list>
</aw-panel-body>
