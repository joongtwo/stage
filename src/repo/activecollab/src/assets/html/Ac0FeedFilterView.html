<aw-command-panel caption="i18n.filterString">
    <aw-panel-body>
        <aw-panel-section visible-when="conditions.showAdvancedSearchAttributes2">
            <ac0-feed-filter-attributes attributes="fields.awp0AdvancedQueryAttributes2" call-back-action="clearAllAction" showclearcmd="true"></ac0-feed-filter-attributes>
            <ac0-feed-filter-attributes attributes="fields.awp0AdvancedQueryAttributes" showclearcmd="false"></ac0-feed-filter-attributes>
            <aw-widget prop="data.dateCreatedBefore"></aw-widget>
            <aw-widget prop="data.dateCreatedAfter"></aw-widget>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button visible-when="conditions.showFilterButton" action="doFeedFilter">
            <aw-i18n>i18n.applyFeedFilters</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
