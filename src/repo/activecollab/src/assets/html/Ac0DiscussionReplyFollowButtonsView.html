<div class="sw-row">
    <div class="sw-column w-4 justify-justified align-left">
        <aw-button button-type="chromeless" class="small" size="auto" extended-tooltip="data.expandNoCommentsLinkDesc" action="expandComments" visible-when="data.expandCollapseSwitchObj.showExpandDiscussion && conditions.hasNoReplies"> {{data.expandCommentsLink.propertyDisplayName}} </aw-button>
        <aw-button button-type="chromeless" class="small" size="auto" extended-tooltip="data.expandCommentsLinkDesc" action="expandComments" visible-when="data.expandCollapseSwitchObj.showExpandDiscussion && conditions.hasReplies"> {{data.expandCommentsLink.propertyDisplayName}} </aw-button>
        <aw-button button-type="chromeless" class="small" size="auto" extended-tooltip="data.collapseCommentsLinkDesc" action="collapseComments" visible-when="data.expandCollapseSwitchObj.showCollapseDiscussion"> <aw-i18n> i18n.collapse </aw-i18n> </aw-button>
    </div>
    <div class="sw-column w-4"></div>
    <div class="sw-column w-4 justify-center align-bottom">
        <aw-button button-type="chromeless" class="small" size="auto" extended-tooltip="props.discussionObj.discussionItem.followConvDesc" visible-when="props.discussionObj.discussionItem.showFollowConv" action="Ac0SubConvObjCommandAction">
            <aw-i18n>i18n.follow</aw-i18n>
        </aw-button>
        <aw-button button-type="chromeless" class="small" size="auto" extended-tooltip="props.discussionObj.discussionItem.unFollowConvDesc" visible-when="!props.discussionObj.discussionItem.showFollowConv" action="Ac0UnSubConvObjCommandAction">
            <aw-i18n>i18n.unfollow</aw-i18n>
        </aw-button>
    </div>
</div>
<div class="aw-activecollab-convSeparator aw-theme-separator"></div>
