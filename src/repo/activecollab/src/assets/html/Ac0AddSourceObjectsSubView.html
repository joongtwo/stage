<aw-form name="commandPanelForm">
    <aw-add max-recent-count='3' include-types='WorkspaceObject'
      type-filter="WorkspaceObject" load-sub-types="true" auto-select-on-unique-type="true"
      visible-tabs="palette,search" add-panel-state="fields.addPanelState"></aw-add>
</aw-form>

<aw-panel-footer>
    <!-- panel-footer button for Palette and Search tab -->
    <aw-button action="addSourceObjects" enable-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>
