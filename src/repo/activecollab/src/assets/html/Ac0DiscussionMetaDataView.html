<div>
    <div class="sw-column justify-top" exist-when="props.metaData.details.showMoreCellCmds && !props.metaData.details.isParticipantObjVisible && !props.metaData.details.isSourceObjVisible && props.linksFormat.linksClickable === true">
        <div class="sw-row justify-right align-center">
            <div class="sw-column justify-center align-bottom">
                <div class="sw-column align-bottom justify-center" id="{{props.metaData.details.moreCellCmdsIdRef}}">
                    <aw-command-bar show-command-labels="false" visible-when="props.metaData.details.showMoreCellCmds && props.linksContent.moreCommands === true" context="{ dpItem: props.metaData.details, sharedData: props.sharedDataObj.sharedData }" anchor="ac0_convMetaDetailsShowMoreCmd" alignment="HORIZONTAL"></aw-command-bar>
                </div>
            </div>
        </div>
    </div>
    <div visible-when="props.metaData.details.showMoreCellCmds && !props.metaData.details.isParticipantObjVisible && !props.metaData.details.isSourceObjVisible" class="aw-activecollab-convSeparator aw-theme-separator"></div>
    <div class="sw-column justify-top" visible-when="props.metaData.details.isParticipantObjVisible">
        <div class="sw-row justify-left align-center">
            <div class="sw-column w-9">
                <div class="sw-row align-center" align-content="center">
                    <div class="sw-column justify-center w-1" visible-when="props.metaData.details.props.isConvPrivate.dbValue">
                        <aw-icon class="aw-commands-svg aw-activecollab-lockIcon" icon-id="indicatorPrivate"></aw-icon>
                    </div>
                    <div class="sw-column" aw-repeat=" userObj : props.metaData.details.props.inflatedParticipantObjList">
                        <aw-avatar size="xsmall" source="userObj.props.thumbnailUrl" initials="{{userObj.props.user_name.dbValues[0]}}" extended-tooltip="userObj.props.participantNameTooltip"></aw-avatar>
                    </div>
                    <div class="sw-column w-6 justify-center" visible-when="props.metaData.details.moreParticipantPopupLink">
                        <aw-popup-wrapper popup="moreParticipantPopup" visible-when="props.linksFormat.linksClickable === true">
                            <strong><aw-link prop="data.participantObjLink" link-id="{{props.metaData.details.participantIdRef}}" action="moreParticipantPopup"></aw-link></strong>
                        </aw-popup-wrapper>
                        <div visible-when="props.linksFormat.linksClickable === false">
                            {{data.participantObjLink.propertyDisplayName}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="sw-column w-3 justify-center align-bottom" exist-when="props.metaData.details.showMoreCellCmds && !props.metaData.details.isSourceObjVisible && props.linksFormat.linksClickable === true">
                <div class="sw-column align-bottom justify-center" id="{{props.metaData.details.moreCellCmdsIdRef}}">
                    <aw-command-bar show-command-labels="false" visible-when="props.metaData.details.showMoreCellCmds && props.linksContent.moreCommands === true" context="{ dpItem: props.metaData.details, sharedData: props.sharedDataObj.sharedData }" anchor="ac0_convMetaDetailsShowMoreCmd" alignment="HORIZONTAL"></aw-command-bar>
                </div>
            </div>
        </div>
    </div>
    <div class="sw-column justify-top" visible-when="props.metaData.details.isSourceObjVisible">
        <div class="sw-row justify-left align-center">
            <div class="sw-column w-12">
                <div class="sw-row aw-activecollab-srcObjChip justify-left align-center">
                    <aw-chip chip="props.metaData.details.chipData" button-type="base" extended-tooltip="props.metaData.details.chipData.extendedTooltip" action="clickObjChipAction" visible-when="props.linksFormat.linksClickable === true"></aw-chip>
                    <aw-chip chip="props.metaData.details.chipData" button-type="base" extended-tooltip="props.metaData.details.chipData.extendedTooltip" visible-when="props.linksFormat.linksClickable === false"></aw-chip>
                    <div visible-when="props.metaData.details.moreSourceObjPopupLink">
                        <aw-popup-wrapper popup="moreSourceObjPopup" visible-when="props.linksFormat.linksClickable === true">
                            <strong><aw-link prop="data.sourceObjLink" link-id="{{props.metaData.details.srcObjIdRef}}" action="moreSourceObjPopup"></aw-link></strong>
                        </aw-popup-wrapper>
                        <div visible-when="props.linksFormat.linksClickable === false">
                            {{data.sourceObjLink.propertyDisplayName}}
                        </div>
                    </div>
                </div>
                <div class="sw-column justify-center align-bottom" exist-when="props.metaData.details.showMoreCellCmds && props.linksFormat.linksClickable === true">
                    <div class="sw-column align-bottom justify-center" id="{{props.metaData.details.moreCellCmdsIdRef}}">
                        <aw-command-bar show-command-labels="false" visible-when="props.metaData.details.showMoreCellCmds && props.linksContent.moreCommands === true" context="{ dpItem: props.metaData.details, sharedData: props.sharedDataObj.sharedData }" anchor="ac0_convMetaDetailsShowMoreCmd" alignment="HORIZONTAL"></aw-command-bar>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div visible-when="props.metaData.details.isSourceObjVisible || props.metaData.details.isParticipantObjVisible" class="aw-activecollab-convSeparator aw-theme-separator"></div>
    <div class="sw-column justify-center" visible-when="props.metaData.details.isConvActionable && ctx.preferences.Ac0EnableTrackedDiscussions[0]==='true'">
        <div class="sw-row justify-left" align-content="start" class="aw-activecollab-userBold">
            <div class="sw-column w-10">
                <div visible-when="!props.metaData.details.convStatusModifiable || props.linksFormat.linksClickable === false" class="aw-activecollab-userBold aw-activecollab-statusLabel">
                    {{props.metaData.details.props.collabStatus.displayValues[0]}}
                </div>
                <aw-link-with-popup-menu prop="data.convStatus" dataprovider="data.dataProviders.convStatusLOVDataProvider" visible-when="props.metaData.details.convStatusModifiable && props.linksFormat.linksClickable === true"></aw-link-with-popup-menu>
            </div>
        </div>
    </div>
</div>
