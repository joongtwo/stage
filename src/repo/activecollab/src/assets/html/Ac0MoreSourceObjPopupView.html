<aw-balloon-popup-panel>
    <aw-flex-column>
        <div aw-repeat="chip : data.passedSourceObjChips.srcObjChipList">
            <aw-chip class="aw-activecollab-srcObjChip dynamicChip" chip="chip" button-type="base" extended-tooltip="chip.extendedTooltip" full-layout="false" name="{{chip.labelDisplayName}}" text-position="RIGHT" action="clickObjChipAction" visible-when="chip.chipType"></aw-chip>
        </div>
    </aw-flex-column>
</aw-balloon-popup-panel>
