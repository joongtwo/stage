<aw-command-panel caption="i18n.proximityTabText" >
    <aw-panel-body>
        <aw-command-panel-section caption="i18n.seedPartsText" anchor="data.addRemoveCommands" context="{...data,...fields}"></aw-command-panel-section>
        <aw-i18n visible-when="!conditions.hasTargets">i18n.emptyTargetList</aw-i18n>
        <!-- Hide list to avoid No results Found from f/w. Check with them.  -->
        <aw-list dataprovider="data.dataProviders.proximitySearchPanelDataProvider" visible-when="conditions.hasTargets" item-options="fields">
            <aw-occmgmt-cell vmo="item"></aw-occmgmt-cell>
        </aw-list>
    </aw-panel-body>
    <aw-panel-footer>
        <div class="sw-column w-12">
            <div class="sw-row">
                <div class="sw-column w-10 aw-geometrictool-proximityLabel">
                    <aw-numeric prop="data.targetRange" visible-when=true enable-when="conditions.hasTargets" ></aw-numeric>
                </div>
            </div>
            <div class="sw-row">
                <aw-button visible-when=true enable-when="!conditions.invalidProximityRangeValue && conditions.hasTargets" action="executeProximitySearch">
                    <aw-i18n>i18n.filterButtonText</aw-i18n>
                </aw-button>
            </div>
        </div>
    </aw-panel-footer>
</aw-command-panel>
