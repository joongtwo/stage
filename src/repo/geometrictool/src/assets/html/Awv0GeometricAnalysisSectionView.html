<aw-command-panel caption="i18n.sectionTabText">
    <aw-panel-body>
        <aw-command-panel-section caption="{{i18n.editSection}}">
            <div exist-when="conditions.isAtleastOneSectionSelected" class="sw-column w-12">
                <aw-checkbox prop="data.sectionToggle" action="toggleBtnAction"></aw-checkbox>
                <aw-checkbox prop="data.cutLineProp" action="showCutLinesPerSection"></aw-checkbox>
                <aw-listbox prop="data.sectionPlane" list="data.sectionProps.dbValue" action="viewerSectionPlaneChanged" is-select-only="true"></aw-listbox>
                <aw-listbox prop="data.clipState" list="data.clipStateProps.dbValue" action="sectionClipStateChanged" is-select-only="true"></aw-listbox>
                <aw-warning-label exist-when="conditions.outOfRangeOffsetValue" text="{{data.finalErrorMessage}}"></aw-warning-label>
                <div class="sw-row align-center">
                    <div class="sw-column w-5">
                        <aw-numeric prop="data.offsetProp"></aw-numeric>
                    </div>
                    <div class="sw-column w-12">
                        <aw-slider exist-when="conditions.showSlider" class="aw-geometrictool-slider" prop="data.sectionPanelOffsetSliderProp"></aw-slider>
                    </div>
                </div>
            </div>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.sectionsTitleText" anchor="data.analysisSectionCommands" context="{...data,...fields}">
            <aw-checkbox prop="data.capsValue" width="4" action="showCaps"></aw-checkbox>
            <aw-list visible-when="conditions.hasSections" dataprovider="data.dataProviders.sectionsDataProvider" item-options="fields">
                <awv0-section-cell-content sub-panel-context="item"></awv0-section-cell-content>
            </aw-list>
        </aw-command-panel-section>
    </aw-panel-body>
</aw-command-panel>
