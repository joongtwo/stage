<div class="sw-column">
    <aw-label prop="data.substitutesLabel"></aw-label>
    <div aw-repeat="result:data.substituteObjects | limitTo: 4 ">
        <div title="{{result.uiValue}}">
            <label class="aw-occmgmt-separatorAlignmentInTooltip">{{result.propertyDisplayName}}</label>
            <aw-separator class="aw-occmgmt-separatorAlignmentInTooltip" visible-when="$index < (data.substituteObjects.length - 1)"></aw-separator>
        </div>
    </div>
    <br>
    <aw-property-non-edit-val prop="data.moreSubstitutes" visible-when="data.enableMoreSubstitutes.dbValue"></aw-property-non-edit-val>
</div>
