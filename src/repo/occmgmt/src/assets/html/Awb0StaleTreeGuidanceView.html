<div class="aw-layout-column aw-layout-flexbox">
    <aw-guidance-message message="defaultStaleTreeWarningMessage" exist-when="conditions.isAnyStructureStale" closable="false" banner-style="true" show-icon="true" show-type="false">
    </aw-guidance-message>
    <aw-guidance-message message="defaultStaleStructureWarningMessage" exist-when="conditions.isSelectedStructureStale" closable="false" banner-style="true" show-icon="true" show-type="false">
    </aw-guidance-message>
</div>
