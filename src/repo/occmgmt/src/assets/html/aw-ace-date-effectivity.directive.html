<span class="aw-widgets-propertyNonEditValue" visible-when="data.isEffectiveDateFeatureReadOnly.dbValue">{{data.currentEffectiveDate.dbValue ? ( data.currentEffectiveDate.dbValue | date ): data.currentEffectiveDate.propertyDisplayName}} </span>
<aw-link-with-popup ng-model="dateeff" prop="effectiveDate" visible-when="!data.isEffectiveDateFeatureReadOnly.dbValue">
    <div class="aw-occmgmt-mainScrollPanel">
        <div class="aw-occmgmt-innerFlowPanel">
            <aw-date prop="dateTimeDetails" aw-enter="changeConfiguration()" exist-when="!data.isTimeEnabled"></aw-date>
            <aw-datetime prop="dateTimeDetails" aw-enter="changeConfiguration()" exist-when="data.isTimeEnabled"></aw-datetime>
            <div class="aw-base-scrollPanel aw-occmgmt-dateEfftyPopupOnCfgPanel">
                <aw-list dataprovider="dataprovider" >
                    <div class="aw-widgets-cellTop">{{ item.date | date : item.dateTimeFormat }}</div>
                </aw-list>
            </div>
        </div>
    </div>
</aw-link-with-popup>
