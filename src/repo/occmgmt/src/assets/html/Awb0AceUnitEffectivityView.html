
<aw-panel-body>
    <aw-flex-column width="12">
        <aw-checkbox prop="data.isSharedForUnit" action="updateIsSharedOnStateValue"></aw-checkbox>
        <aw-textbox prop="data.nameBoxForUnit" exist-when="fields.isSharedForUnit.value"></aw-textbox>

        <aw-flex-row>
            <aw-flex-column aw-init="prop=data.unitRangeText" width="12">
                <aw-textbox title="{{i18n.dateEffectivityPlaceholder}}" prop="data.unitRangeText"></aw-textbox>
            </aw-flex-column>
        </aw-flex-row>
        <br>
        <aw-flex-row height="5f" class="aw-occmgmt-elemEffEndItem">
            <aw-label prop="data.endItemLabel"></aw-label>
            <aw-property-non-edit-val prop="data.endItemVal"></aw-property-non-edit-val>
            <aw-icon-button command="data.navigateCommand" class="aw-commands-commandIconButton aw-jswidgets-rmButton"></aw-icon-button>
        </aw-flex-row>
    </aw-flex-column>
</aw-panel-body>
<aw-panel-footer>
    <aw-flex-column width="12">
        <aw-checkbox prop="data.isProtected" action="updateIsProtectedValue"></aw-checkbox>
    </aw-flex-column>
    <div exist-when="conditions.isValidEffectivityPanel">
        <aw-button size="auto" exist-when="!conditions.isRevisionEffectivity && data.flag.dbValue!=='EDIT'" action="authorEffectivity">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
        <aw-button size="auto" exist-when="conditions.isRevisionEffectivity && data.flag.dbValue!=='EDIT'"  action="authorRevisionEffectivity">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
        <aw-button size="auto" exist-when="data.flag.dbValue==='EDIT' && ctx.elementEffectivity.currentEffectivityType==='Element'"  action="editEffectivity">
            <aw-i18n>i18n.saveButtonText</aw-i18n>
        </aw-button>
        <aw-button size="auto" exist-when="data.flag.dbValue==='EDIT' && ctx.elementEffectivity.currentEffectivityType==='Release'"  action="editRevisionEffectivity">
            <aw-i18n>i18n.saveButtonText</aw-i18n>
        </aw-button>
    </div>
</aw-panel-footer>
