<div class="aw-layout-column aw-layout-flexbox aw-occmgmt-tree">
    <div>
        <occmgmt-tree-header sub-panel-context="subPanelContext"></occmgmt-tree-header>
    </div>
    <aw-splm-table command-context="subPanelContext.provider" gridid="occTreeTable" use-tree="true" show-decorators="true" show-context-menu="true" show-check-box="data.showCheckBox ? data.showCheckBox : subPanelContext.showCheckBox"></aw-splm-table>
    <aw-include name={{ctx.occmgmtContext.occMgmtTreeFooterView}} exist-when="ctx.occmgmtContext.occMgmtTreeFooterView"></aw-include>
</div>
