<aw-panel-body scrollable="false">
    <aw-list-filter prop="data.filterBox" exist-when="data.effectivitiesTotalFound > 0" dataprovider="data.dataProviders.performSearchForSharedEffectivities">
         <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>
<aw-panel-footer exist-when="conditions.isAnyItemSelectedFromSearchPanelList">
<aw-button size="auto" action="applySearchedGroupEffectivity" >
    <aw-i18n>i18n.apply</aw-i18n>
</aw-button>
</aw-panel-footer>
