<aw-panel-body >
    <aw-panel-section>
        <aw-flex-row height="auto" width="18f">
            <aw-flex-column>
                <aw-togglebutton prop="data.delayFiltering" extended-tooltip="data.autoUpdateTooltip" extended-tooltip-context="data.autoUpdateTooltipContext" action="selectDelayFiltering" >
                </aw-togglebutton>
            </aw-flex-column>
        </aw-flex-row>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer exist-when="data.delayFiltering && data.delayFiltering.dbValue !== undefined">
    <br></br>
    <aw-button action="applySettings" size="auto" enable-when="conditions.isValidToApply">
        <aw-i18n>i18n.applyButtonTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
