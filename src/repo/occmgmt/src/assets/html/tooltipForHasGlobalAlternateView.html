<div class="sw-column">
    <aw-label prop="data.globalAlternateLabel"></aw-label>
    <div aw-repeat="result:data.globalAltObjects | limitTo: 4 ">
    <div title="{{result.uiValue}}">
        <label class="aw-occmgmt-labelAlignmentInTooltips">{{result.propertyDisplayName}}</label>
        <aw-separator class="aw-occmgmt-separatorAlignmentInTooltip" visible-when="$index < (data.globalAltObjects.length - 1)"></aw-separator>
    </div>
    </div>
    <br>
    <aw-property-non-edit-val prop="data.moreGlobalAlternates" visible-when="data.enableMoreGlobalAlternates.dbValue"></aw-property-non-edit-val>
</div>
