<aw-panel-body>
    <aw-command-panel-section exist-when="props.subPanelContext.activeView !== 'ConfigurationPanelFilters'" caption="i18n.groupEffectivities" anchor="data.commandGroupEffectivities" context="{...subPanelContext, dataProviders: dataProviders}">
        <aw-list exist-when="data.groupEffectivitiesLength > 0" dataprovider="data.dataProviders.getAppliedGroupEffectivities">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>

    <aw-command-bar anchor="{{data.commandGroupEffectivities}}" exist-when="props.subPanelContext.activeView === 'ConfigurationPanelFilters'" class="aw-commands-commandBarHorizontalLeft" alignment="HORIZONTAL" context="{...subPanelContext, dataProviders: dataProviders}">
    </aw-command-bar>
    <aw-panel-section exist-when="props.subPanelContext.activeView === 'ConfigurationPanelFilters'" >
        <aw-list exist-when="data.groupEffectivitiesLength > 0" dataprovider="data.dataProviders.getAppliedGroupEffectivities">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-panel-section>
</aw-panel-body>
