<aw-command-panel caption="i18n.add" anchor="" context="subPanelContext">
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView==='AddObjectPrimarySub'">
        <aw-add
            include-types="{{data.allowedTypeInfo.objectTypeName !=='' ? data.allowedTypeInfo.objectTypeName : 'Item' }}"
            type-filter="{{data.allowedTypeInfo.searchTypeName !=='' ? data.allowedTypeInfo.searchTypeName : 'ItemRevision' }}"
            preferred-type="{{data.allowedTypeInfo.preferredType !=='' ? data.allowedTypeInfo.preferredType : 'Item' }}"
            is-include-sub-types="data.allowedTypeInfo.searchTypeName===''"
            load-sub-types="data.allowedTypeInfo.searchTypeName===''"
            auto-select-on-unique-type="true"
            visible-tabs="new,palette,search"
            max-recent-count="5"
            add-panel-state="fields.addPanelState"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler"
            active-state="data.activeState"
            project-state="data.projectState"
            exist-when="data.allowedTypeInfo"
            sub-panel-context="{ ...subPanelContext}">
        </aw-add>
        <aw-panel-footer>
            <aw-button action="createAndAddObject" size="auto"
                visible-when="conditions.shouldShowAddButtonInNewTab" enable-when="formProp.attributes.valid && conditions.shouldShowAddButtonInNewTab">
                <aw-i18n>i18n.add</aw-i18n>
            </aw-button>
            <aw-button action="addSelectedObjects" size="auto"`
                visible-when="conditions.shouldShowAddButtonInPaletteTab || conditions.shouldShowAddButtonInSearchTab">
                <aw-i18n>i18n.add</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </div>
    <aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
</aw-command-panel>
