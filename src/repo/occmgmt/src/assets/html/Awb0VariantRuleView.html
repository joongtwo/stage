        <aw-include name="AceVariantRulePopupContent" sub-panel-context="{...subPanelContext,'indexOfRule':$index,'variantRule':variantRule,'appliedVariantRules':data.appliedVariantRules}"></aw-include>
    </aw-link-with-popup>
    <aw-property-non-edit-val prop="variantRule" visible-when="props.subPanelContext.occContext.readOnlyFeatures.Awb0VariantFeature" class="aw-occmgmtjs-savedVariantRuleLink"></aw-property-non-edit-val>
</div>
