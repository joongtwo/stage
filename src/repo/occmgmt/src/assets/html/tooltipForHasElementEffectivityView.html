<aw-column width=fill class="aw-occmgmt-tooltip-list">
    <aw-label prop="data.effectivityTooltipLabel" class="aw-occmgmt-labelAlignmentInTooltip"></aw-label>
    <div aw-repeat="result:data.effectivityFound.allEffectivities | limitTo: 4" class="aw-layout-flexRow">
        <div class="aw-widgets-cellListItem">
            <div class="aw-default-cell sw-row">
                <div class="sw-cell-image">
                    <img class="aw-base-icon aw-type-icon" src="assets/image/typeEffectivity48.svg" draggable="false" ondragstart="return false;" alt=""></img>
                </div>
                <div class="sw-column justify-center" exist-when="!conditions.isExpressionEffectivity">
                    <div class="aw-widgets-cellListCellTitleBlock">
                        <div exist-when="result.effectivityName">
                            <span class="aw-widgets-propertyLabel aw-widgets-cellListCellTitle" title="{{result.effectivityName}}">{{result.effectivityName}}</span>
                        </div>
                        <label class="aw-widgets-propertyLabel sw-cell-valName" title="{{result.effectivityValue}}" exist-when="result.effectivityValue">{{result.effectivityValue}}</label>
                    </div>
                    <div class="sw-defaultCell-properties" exist-when="result.effectivityEndItemValue">
                        <label class="sw-property-name">{{i18n.endItemMessage}}:</label>
                        <label class="aw-widgets-propertyValue" title="{{result.effectivityEndItemValue}}" aw-highlight-property-html display-val="result.effectivityEndItemValue">{{result.effectivityEndItemValue}}</label>
                    </div>
                </div>

                <div class="aw-widgets-cellListCellProperties" exist-when="conditions.isExpressionEffectivity">
                    <div class="sw-defaultCell-properties" exist-when="result.effStartDate">
                        <label class="sw-property-name">{{i18n.startDate}}:</label>
                        <label class="aw-widgets-propertyValue" title="{{result.effStartDate}}" aw-highlight-property-html display-val="result.effStartDate">{{result.effStartDate}}</label>
                    </div>
                    <div class="sw-defaultCell-properties" exist-when="result.effEndDate">
                        <label class="sw-property-name" >{{i18n.endDate}}:</label>
                        <label class="aw-widgets-propertyValue" title="{{result.effEndDate}}" aw-highlight-property-html display-val="result.effEndDate">{{result.effEndDate}}</label>
                    </div>
                    <div class="sw-defaultCell-properties" exist-when="result.effEndItem">
                        <label class="sw-property-name" >{{i18n.endItemMessage}}:</label>
                        <label class="aw-widgets-propertyValue" title="{{result.effEndItem}}" aw-highlight-property-html display-val="result.effEndItem">{{result.effEndItem}}</label>
                    </div>
                    <div class="sw-defaultCell-properties" exist-when="result.effUnitDisplayString">
                        <label class="sw-property-name">{{i18n.unitEffectivity}}:</label>
                        <label class="aw-widgets-propertyValue" title="{{result.effUnitDisplayString}}" aw-highlight-property-html display-val="result.effUnitDisplayString">{{result.effUnitDisplayString}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <aw-link prop="data.moreEffectivitiesLink" action="selectAndLaunchEffPanel" exist-when="data.enableMoreLink.dbValue && !conditions.isExpressionEffectivity"></aw-link>
    <aw-link prop="data.moreEffectivitiesLink" action="selectAndLaunchExprEffPanel" exist-when="data.enableMoreLink.dbValue && conditions.isExpressionEffectivity"></aw-link>

</aw-column>
