<aw-command-panel caption="i18n.CreateSessionCmd">
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView ==='AddObjectPrimarySub'">
    <aw-add
            type-override-id="Fnd0AppSession"
            max-recent-count='0'
            visible-tabs="new"
            include-types="Fnd0AppSession"
            preferred-type="Fnd0AppSession"
            load-sub-types="true"
            auto-select-on-unique-type="true"
            add-panel-state="fields.addPanelState"
            active-state="data.activeState"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
        <aw-panel-footer>
        <aw-button size="auto" action="triggerBackgroundSBM" enable-when="formProp.attributes.valid" visible-when="conditions.isXRTTypeLoaded">
            <aw-i18n>i18n.createButtonText</aw-i18n>
        </aw-button>
        </aw-panel-footer>
    </div>
</aw-command-panel>
