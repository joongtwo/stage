<aw-panel-body>
    <aw-command-panel-section  caption="i18n.elementEffectivities" anchor="data.commandDisplayAndRemoveEffectivity" context='{...subPanelContext, sharedData: props.subPanelContext.sharedData, dataProviders: data.dataProviders}'>
        <aw-list visible-when="conditions.isSingleSelected" exist-when="data.effectivitiesTotalFound > 0" dataprovider="data.dataProviders.getAppliedEffectivities">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
        <div visible-when="!conditions.isSingleSelected">
            <div class="aw-layout-panelSectionTitle">{{data.elementSelectedMessage}}</div>
            <br><div class="aw-occmgmt-multiSelectionEffMessage">{{i18n.appendEffMessage}}</div>
        </div>
    </aw-command-panel-section>
 </aw-panel-body>
