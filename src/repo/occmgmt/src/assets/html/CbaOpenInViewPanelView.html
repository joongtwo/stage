<aw-command-panel caption="i18n.openBtn">
    <aw-panel-body>
        <aw-tab-set tabs="data.LinkedBomDataTabs.dbValue" sub-panel-context="{...subPanelContext, typeFilter:data.typeFilter, addPanelState:fields.addPanelState}"></aw-tab-set>
    </aw-panel-body>    
    <aw-panel-footer>
        <aw-button size="auto" visible-when="conditions.isSingleElementSelected" action="openInViewSelectedElement">
            <aw-i18n>i18n.openBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
