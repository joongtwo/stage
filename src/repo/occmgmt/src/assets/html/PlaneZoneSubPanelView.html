<aw-panel-body>
    <div class="aw-subset-panel-padding">
        <aw-listbox prop="data.searchOption" list="data.searchOptionTrueShapeOn" isSelectOnly="true"
            exist-when="ctx.preferences.RDV_QSEARCH_REFINE[0]!=='undefine' && ctx.preferences.RDV_QSEARCH_REFINE[0] === 'true' ">
        </aw-listbox>
        <aw-listbox prop="data.searchOption" list="data.searchOptionTrueShapeOff" isSelectOnly="true"
            exist-when="!(ctx.preferences.RDV_QSEARCH_REFINE[0]) || ctx.preferences.RDV_QSEARCH_REFINE[0] === 'false' ">
        </aw-listbox>
    </div>

    <aw-textbox prop="data.filterBox"></aw-textbox>
    <aw-scrollpanel>
        <div aw-repeat="item:data.planeZoneViewModelProperties" dataprovider="data.dataProviders.loadPlaneZonesUsingAction">
            <aw-checkbox prop="item" action="updateSelectedPlaneZoneList"></aw-checkbox>
        </div>
    </aw-scrollpanel>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="addButtonAction" enabled-when="data.selectedPlaneZoneCount>0">
        <aw-i18n>i18n.Add</aw-i18n>
    </aw-button>
</aw-panel-footer>
