<aw-command-panel caption="i18n.openInView">
    <aw-add visible-tabs="{{data.visibleTabs}}" include-types="{{ctx.panelContext.includeTypes}}"
      type-filter="{{ctx.panelContext.searchFilters}}" add-panel-state="fields.addPanelState"> </aw-add>
    <aw-panel-footer>
        <aw-button visible-when="conditions.isSingleElementSelected" action="openInViewSelectedElement">
            <aw-i18n>i18n.openInViewBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
