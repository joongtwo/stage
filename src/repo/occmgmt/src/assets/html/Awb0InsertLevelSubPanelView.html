<div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView ==='AddObjectPrimarySub'">
    <aw-panel-header>
        <aw-include sub-panel-context="subPanelContext" name="SelectedElements"></aw-include>
    </aw-panel-header>
    <aw-form name="createInputs">
        <aw-add include-types="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.objectTypeName}}"
            type-filter="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.searchTypeName}}"
            load-sub-types="false"
            max-recent-count="5"
            exist-when="ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo"
            visible-tabs="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.allowedTabs}}"
            preferred-type="{{ctx.aceActiveContext.context.insertLevelInput.allowedTypesInfo.preferredType}}"
            is-include-sub-types="data.isIncludeSubTypes"
            add-panel-state="fields.addPanelState"
            active-state="data.activeState"
            project-state="data.projectState"
            sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate }"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
    </aw-form>
    <aw-panel-footer>
        <aw-button action="createAndInsertElement" exist-when="formProp.attributes.valid && conditions.isNewTabInsertButtonVisible">
            <aw-i18n>i18n.insertNewLevelBtn</aw-i18n>
        </aw-button>
        <aw-button action="insertElements" exist-when="( conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible )">
            <aw-i18n>i18n.insertNewLevelBtn</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</div>
<aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
