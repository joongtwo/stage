<aw-command-panel caption="i18n.SaveAsSessionTitle">
    <div class="aw-layout-flexColumn">
        <aw-label prop="data.sessionType"></aw-label>
        <aw-break></aw-break>
        <aw-form name="saveasInputs">
            <aw-xrt type="SAVEAS"  vmo="ctx.aceActiveContext.context.topElement" object-type="{{data.sessionType.dbValue}}" xrt-state="data.xrtState" form-object="formProp"></aw-xrt >
        </aw-form>

    <aw-panel-footer>
        <aw-button size="auto" action="triggerBackgroundSBM"  enable-when="formProp.attributes.valid" visible-when="conditions.isXRTTypeLoaded">
            <aw-i18n>i18n.saveButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</div>
</aw-command-panel>
