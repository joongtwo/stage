<aw-panel-body>
    <aw-panel-section>
        <aw-widget prop="data.subTypes"></aw-widget>
        <aw-textbox prop="data.filterBox"></aw-textbox>
        <aw-checkbox prop="col" aw-repeat="col:data.propertiesToSelect" action="updateProperties"></aw-checkbox>
    </aw-panel-section>
</aw-panel-body>

<aw-panel-footer>
    <aw-button size="auto" action="addNewPropertiesForMapping" visible-when="conditions.isAddPropertiesButtonVisible">
        <aw-i18n>i18n.Add</aw-i18n>
    </aw-button>
</aw-panel-footer>
