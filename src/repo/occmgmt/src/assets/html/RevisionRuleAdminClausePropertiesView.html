<!-- 0.Working -->
<aw-checkbox prop="data.currentUser" action="updateUserWidgetText" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 0 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue == 0" enable-when="conditions.isRevisionRuleEditable"></aw-checkbox>
<aw-widget exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 0 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 0" prop="data.user" enable-when="conditions.isCurrentUserUnchecked && conditions.isRevisionRuleEditable"></aw-widget>
<aw-break></aw-break>
<aw-row exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 0 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 0">
    <aw-checkbox prop="data.currentGroup" action="updateGroupWidgetText" enable-when="conditions.isRevisionRuleEditable"></aw-checkbox>
</aw-row>
<aw-widget prop="data.group" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 0 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 0" enable-when="conditions.isCurrentGroupUnchecked && conditions.isRevisionRuleEditable"></aw-widget>
<!-- 1.Status -->
<aw-row height="6f" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 1 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 1">
    <aw-column width="12">
        <aw-widget prop="data.status" enable-when="conditions.isRevisionRuleEditable"></aw-widget>
    </aw-column>
</aw-row>
<aw-row height="6f" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 1 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 1">
    <aw-column width="12">
        <aw-widget prop="data.statusConfigType" enable-when="conditions.isRevisionRuleEditable && data.status.uiValue !== 'Any'" exist-when="!ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature"></aw-widget>
        <aw-widget prop="data.statusConfigTypeForRevOcc" enable-when="conditions.isRevisionRuleEditable && data.status.uiValue !== 'Any'" exist-when="ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature === true"></aw-widget>
    </aw-column>
</aw-row>
<!-- 3.Date -->
<aw-checkbox action="updateDateClauseText" prop="data.today" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 3 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 3" enable-when="conditions.isRevisionRuleEditable"></aw-checkbox>
<aw-date prop="data.date" exist-when="(subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 3 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 3) && !conditions.isTimeEnabled" enable-when="conditions.isTodayUnchecked && conditions.isRevisionRuleEditable"></aw-date>
<aw-datetime prop="data.date" exist-when="(subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 3 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 3) && conditions.isTimeEnabled" enable-when="conditions.isTodayUnchecked && conditions.isRevisionRuleEditable"></aw-datetime>
<!-- 4.Unit -->
<aw-widget prop="data.unit_no" enable-when="conditions.isRevisionRuleEditable" exist-when="subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 4 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 4"></aw-widget>
<!-- 7.Latest -->
<aw-widget prop="data.latestConfigType" enable-when="conditions.isRevisionRuleEditable" exist-when="(subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 7 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 7) && !ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature"></aw-widget>
<aw-widget prop="data.latestConfigTypeForRevOcc" enable-when="conditions.isRevisionRuleEditable" exist-when="(subPanelContext.currentlySelectedClause ? subPanelContext.currentlySelectedClause.dbValue === 7 : subPanelContext.nestedNavigationState.currentlySelectedClause.dbValue === 7) && ctx.aceActiveContext.context.supportedFeatures.Awb0RevisibleOccurrenceFeature === true"></aw-widget>
