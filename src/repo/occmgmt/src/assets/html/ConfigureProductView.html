<aw-checkbox prop="data.nestedEffectivity" exist-when="ctx.RevisionRuleAdmin.isNestedEffectivityPresent" enable-when="false"></aw-checkbox>
<div class="sw-row justify-right" exist-when="conditions.isRevisionRuleEditable && subPanelContext.nestedNavigationState.exactlySameClauseWarning === false">
    <aw-button action="saveRevRuleIfRequiredAndConfigureProduct" size="auto" exist-when="!subPanelContext.isClauseModified.dbValue">
        <aw-i18n>i18n.configure</aw-i18n>
    </aw-button>
    <aw-button action="saveRevRuleIfRequiredAndConfigureProduct" size="auto" exist-when="subPanelContext.isClauseModified.dbValue">
        <aw-i18n>i18n.modifyAndConfigure</aw-i18n>
    </aw-button>
</div>
<aw-button action="cancelModification" size="auto" exist-when="conditions.isRevisionRuleEditable && subPanelContext.nestedNavigationState.exactlySameClauseWarning === true">
    <aw-i18n>i18n.cancelModification</aw-i18n>
</aw-button>
