<aw-command-panel caption="i18n.saveWorkingContextTitle">

    <aw-panel-body>
        <aw-label prop="data.swcType"></aw-label>
        <aw-xrt-2 type="CREATE" xrt-data="data.xrtData" object-type="{{data.swcType.dbValue}}" exist-when="data.xrtData" xrt-state="data.xrtState"> </aw-xrt-2>
    </aw-panel-body>

    <aw-panel-footer>
        <aw-button action="initiateUpdateSWCAction" visible-when="conditions.okToShowSaveButton">
            <aw-i18n>i18n.saveButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>

</aw-command-panel>
