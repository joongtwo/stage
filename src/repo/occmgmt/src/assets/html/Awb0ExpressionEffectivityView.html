<aw-command-panel caption="i18n.elementEffectivityTitle" >
    <aw-command-sub-panel panel-id="ps0DisplayEffectivities" visible-when="data.expEffPanelState.activeView=='ps0DisplayEffectivities' "
    sub-panel-context='{...subPanelContext, expEffPanelState:data.expEffPanelState}'></aw-command-sub-panel>
    <aw-navigate-panel title='i18n.ps0AddEffectivitiesCmd' exist-when="data.expEffPanelState.activeView === 'ps0AddEffectivity'" panel-id='ps0AddEffectivity'
    sub-panel-context='{...subPanelContext, expEffPanelState:data.expEffPanelState}' action='backAction'></aw-navigate-panel>
    <aw-navigate-panel title='i18n.edit' exist-when="data.expEffPanelState.activeView === 'ps0EditEffectivity'" panel-id='ps0EditEffectivity'
    sub-panel-context='{...subPanelContext, expEffPanelState:data.expEffPanelState}' action='backAction'></aw-navigate-panel>
    <aw-navigate-panel title='i18n.endItemMessage' exist-when="data.expEffPanelState.activeView === 'ps0EffectivityEndItemPanel'" panel-id='ps0EffectivityEndItemPanel'
    sub-panel-context='{...subPanelContext, expEffPanelState:data.expEffPanelState}' action='backToPrevious'></aw-navigate-panel>
</aw-command-panel>
