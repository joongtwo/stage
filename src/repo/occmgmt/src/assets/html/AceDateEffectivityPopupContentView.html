<div class="aw-occmgmt-dateEffectivity">
<div class="aw-occmgmt-mainScrollPanel">
    <div class="aw-occmgmt-innerFlowPanel">
        <aw-date prop="data.dateTimeDetails" aw-enter-key="changeConfiguration" exist-when="!data.isTimeEnabled" labelDisplay="Headless"></aw-date>
        <aw-datetime prop="data.dateTimeDetails" aw-enter-key="changeConfiguration" exist-when="data.isTimeEnabled" labelDisplay="Headless"></aw-datetime>
        <div class="aw-base-scrollPanel aw-occmgmt-dateEfftyPopupOnCfgPanel">
            <aw-list dataprovider="data.dataProviders.getPreferredDateEffectivities">
                <div class="aw-widgets-cellTop">{{ item.date | date : item.dateTimeFormat }}</div>
            </aw-list>
        </div>
    </div>
</div>
</div>
