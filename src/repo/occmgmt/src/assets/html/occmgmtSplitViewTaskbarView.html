<div class="sw-row aw-taskbar-container aw-occmgmtSplit-taskbarHeight afx-accent-background aw-layout-fill">
    <div class="sw-column flex-auto">
        <div class="sw-row flex-auto">
            <taskbar-header exist-when="ctx.taskbarfullscreen && ctx.taskbarfullscreen === 'true'" task-name="Split View" subtask-name="Split View" context-Object="">
            </taskbar-header>
            <div class="aw-occmgmtSplit-buttonMargin sw-column justify-center afx-static-size">
                <aw-button button-type='base' size='auto' action="launchComparePanel" enable-when="conditions.isCompareValid" tooltip="i18n.compareOptionsTooltip">i18n.compareTitle</aw-button>
            </div>
        </div>
    </div>
    <aw-separator is-vertical="true"></aw-separator>
    <div class="sw-column justify-center">
        <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
    </div>
</div>
