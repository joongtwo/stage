<aw-panel-body>
    <aw-widget prop="data.currentlySelectedClause"></aw-widget>
    <!-- 0.Working -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 0">
        <aw-include name="RevisionRuleAdminClauseProperties" sub-panel-context="{ ...subPanelContext, ...data }"></aw-include>
    </aw-panel-section>
    <!-- 1.Status -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 1">
        <aw-include name="RevisionRuleAdminClauseProperties" sub-panel-context="{ ...subPanelContext, ...data }"></aw-include>
    </aw-panel-section>
    <!-- 2.Override -->
    <aw-command-panel-section caption="i18n.folder" exist-when="data.currentlySelectedClause.dbValue == 2" anchor="data.addClausePropertiesCommandAnchor" context="{...subPanelContext,...data}">
        <aw-default-cell vmo="ctx.RevisionRuleAdmin.addClause_folder" exist-when="ctx.RevisionRuleAdmin.addClause_folder !== undefined"></aw-default-cell>
    </aw-command-panel-section>
    <!-- 3.Date -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 3">
        <aw-widget prop="data.addClause_today"></aw-widget>
        <aw-date prop="data.addClause_date" exist-when="!conditions.isaddClause_TimeEnabled" enable-when="conditions.isaddClause_TodayUnchecked"></aw-date>
        <aw-datetime prop="data.addClause_date" exist-when="conditions.isaddClause_TimeEnabled" enable-when="conditions.isaddClause_TodayUnchecked"></aw-datetime>
    </aw-panel-section>
    <!-- 4.Unit -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 4">
        <aw-widget prop="data.addClause_unit_no"></aw-widget>
    </aw-panel-section>
    <!-- 6.Precise -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 6">
    </aw-panel-section>
    <!-- 7.Latest -->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 7">
        <aw-widget prop="data.addClause_latestConfigType" exist-when="!subPanelContext.occContext.supportedFeatures.Awb0RevisibleOccurrenceFeature"></aw-widget>
        <aw-widget prop="data.addClause_latestConfigTypeForRevOcc" exist-when="subPanelContext.occContext.supportedFeatures.Awb0RevisibleOccurrenceFeature === true"></aw-widget>
    </aw-panel-section>
    <!-- 8.End Item -->
    <aw-command-panel-section caption="i18n.endItemName" anchor="data.addClausePropertiesCommandAnchor" context="{...subPanelContext,...data}" exist-when="data.currentlySelectedClause.dbValue == 8">
        <aw-default-cell vmo="ctx.RevisionRuleAdmin.addClause_end_item" exist-when="ctx.RevisionRuleAdmin.addClause_end_item !== undefined"></aw-default-cell>
    </aw-command-panel-section>
     <!-- 13.Release Event -->
     <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 13 && subPanelContext.occContext.supportedFeatures.Awb0RevisibleOccurrenceFeature === true">
        <aw-include name="RevisionRuleAdminEventClause" sub-panel-context="{ ...subPanelContext, ...data }"></aw-include>
    </aw-panel-section>
    <!-- 14.Plant Location-->
    <aw-panel-section exist-when="data.currentlySelectedClause.dbValue == 14 ">
        <aw-include name="PlantSolveLocationClause" sub-panel-context="{ ...subPanelContext, ...data }"></aw-include>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addClauseToRevRule" size="auto">
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>
