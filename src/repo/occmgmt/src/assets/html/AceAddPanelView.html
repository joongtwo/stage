<div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView==='AddObjectPrimarySub'">
    <aw-panel-header>
        <aw-panel-section caption="i18n.toTitle" exist-when="props.subPanelContext.addElementState.parent">
            <aw-default-cell item="props.subPanelContext.addElementState.parent"></aw-default-cell>
        </aw-panel-section>
    </aw-panel-header>
    <aw-panel-body>
        <div class="h-12">
            <aw-form name="createInputsFormValidator" class="h-12" aw-form-validator="">
                <aw-add include-types="{{data.allowedTypeInfo.objectTypeName}}"
                    type-filter="{{data.allowedTypeInfo.searchTypeName}}"
                    load-sub-types="false" max-recent-count="5"
                    exist-when="data.allowedTypeInfo"
                    visible-tabs="{{data.allowedTypeInfo.allowedTabs}}"
                    preferred-type="{{data.allowedTypeInfo.preferredType}}"
                    is-include-sub-types="{{data.isIncludeSubTypes}}"
                    add-panel-state="fields.addPanelState"
                    active-state="data.activeState"
                    xrt-state="data.xrtState"
                    project-state="data.projectState"
                    edit-handler="editHandlers.addPanelEditHandler"
                    sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate  }">
                </aw-add>
            </aw-form>
        </div>
        <div>
            <aw-command-panel-section
                exist-when="conditions.isElementCreateSubVisible"
                caption="i18n.addElementProperties" collapsed="false">
                <aw-command-sub-panel panel-id="Awb0ElementCreateSub" sub-panel-context="{...subPanelContext, addPanelState: fields.addPanelState, numberOfElements: fields.numberOfElements}" isolate-mode="true"></aw-command-sub-panel>
            </aw-command-panel-section>
            <aw-widget prop="data.numberOfElements" visible-when="(!props.subPanelContext.addElementState.AddOccurrencePropertiesOnCreate || ctx.occmgmtContext.isMarkupEnabled ) && subPanelContext.occContext.supportedFeatures.Awb0BulkAddFeature && conditions.isSingleElementSelectedInPaletteOrSearchTab"></aw-widget>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="createAndAddElement" enable-when="!ctx.addItemEventProgressing && formProp.attributes.valid" visible-when= "conditions.isNewTabAddButtonVisible">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
        <aw-button action="addElements" visible-when="props.subPanelContext.addElementState.areNumberOfElementsInRange === true && !conditions.isNewTabAddButtonVisible && conditions.hasAnySelection">
            <aw-i18n>i18n.addElementBtn</aw-i18n>
        </aw-button>
        <aw-button default="false" action="getPropertiesToCopy" visible-when="props.subPanelContext.addElementState.areNumberOfElementsInRange === true && !conditions.isNewTabAddButtonVisible && conditions.hasAnySelection && props.subPanelContext.addElementState.isCopyButtonEnabled">
            <aw-i18n>i18n.addElementCopyButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</div>
<aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
