<div>
    <div class="aw-extended-tooltipTitle">
        {{data[subPanelContext.columnName][subPanelContext.status].title}}
    </div>
    <div exist-when="data[subPanelContext.columnName][subPanelContext.status].description">
        <br />{{data[subPanelContext.columnName][subPanelContext.status].description.text}}
    </div>
    <div exist-when="data[subPanelContext.columnName][subPanelContext.status].clickDescription">
        {{data[subPanelContext.columnName][subPanelContext.status].clickDescription}}
    </div>
</div>
