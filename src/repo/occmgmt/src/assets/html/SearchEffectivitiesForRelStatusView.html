<aw-panel-body>
    <aw-list-filter prop="data.filterBox" exist-when="data.effectivitiesTotalFound > 0" dataprovider="data.dataProviders.performSearchForSharedEffectivities">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list-filter>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="addSearchButtonClicked"  exist-when="conditions.isAnyItemSelectedFromSharedSearchPanelList" >
        <aw-i18n>i18n.addElementBtn</aw-i18n>
    </aw-button>
</aw-panel-footer>
