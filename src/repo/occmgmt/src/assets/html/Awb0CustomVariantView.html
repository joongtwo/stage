<aw-command-panel caption="i18n.occmgmtConfigurationFilterTitle">
    <aw-navigate-panel title="{{ctx.variantConfigContext.initialVariantRule.props.object_string.dbValue ?  ctx.variantConfigContext.initialVariantRule.props.object_string.dbValue : i18n.customCVConfigurationTitle}}"
    sub-panel-context='{...subPanelContext,customVariantState:data.customVariantState}'
    show-when="data.customVariantState.activeView === 'Awb0DefineClassicVariantRule'"
        panel-id='Awb0DefineClassicVariantRule' action='launchConfigurationPanelOnBack'>
    </aw-navigate-panel>
    
    <aw-navigate-panel title='i18n.saveButtonText' 
    exist-when="data.customVariantState.activeView === 'Awb0SaveVariantRule'"
    panel-id='Awb0SaveVariantRule' sub-panel-context='{...subPanelContext,customVariantState:data.customVariantState}' action='backToDefineClassicVariantRule'>
    </aw-navigate-panel> 
</aw-command-panel>
