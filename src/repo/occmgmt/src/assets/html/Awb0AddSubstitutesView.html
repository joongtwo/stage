<aw-command-panel caption="i18n.addSubstitute" context="subPanelContext">
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView==='AddObjectPrimarySub'">
        <aw-add exist-when="data.preferredBo"
            include-types="{{data.allowedTypeInfo.objectTypeName}}"
            load-sub-types="false"
            auto-select-on-unique-type="true"
            visible-tabs="{{data.allowedTypeInfo.allowedTabs}}"
            max-recent-count="5"
            exist-when="data.allowedTypeInfo"
            type-filter="{{data.allowedTypeInfo.searchTypeName}}"
            selection-mode="{{data.selectionMode.value}}"
            preferred-type="{{data.preferredBo.type}}"
            add-panel-state="fields.addPanelState"
            active-state="data.activeState"
            project-state="data.projectState"
            sub-panel-context="{ ...subPanelContext, triggerCreate: data.triggerCreate }"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
        <aw-panel-footer>
            <aw-button action="createSubstitute" visible-when="formProp.attributes.valid && conditions.shouldShowAddOnNewTab" >
                <aw-i18n>i18n.addSubstitute</aw-i18n>
            </aw-button>
            <aw-button action="processAddSubstitutesInput" visible-when="conditions.shouldShowAddOnPaletteTab || conditions.shouldShowAddOnSearchTab" >
                <aw-i18n>i18n.addSubstitute</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </div>
    <aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
</aw-command-panel>
