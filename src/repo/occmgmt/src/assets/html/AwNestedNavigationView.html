<aw-include name="{{props.subPanelContext.baseView}}" visible-when="fields.nestedNavigationState.views.length===0" sub-panel-context="{...subPanelContext, nestedNavigationState: fields.nestedNavigationState}"></aw-include>

<aw-flex-row height="12" visible-when="fields.nestedNavigationState.views.length > 0">
    <aw-flex-column width="12">
        <aw-flex-row height="12" >
            <aw-navigate-panel panel-id="{{fields.nestedNavigationState.views[fields.nestedNavigationState.views.length-1].panelId}}" title='{{fields.nestedNavigationState.views[fields.nestedNavigationState.views.length-1].title}}'
            action="backToPreviousPanel" sub-panel-context='{...subPanelContext, ...fields.nestedNavigationState.views[fields.nestedNavigationState.views.length-1].additionalSubPanelContext, nestedNavigationState: fields.nestedNavigationState}'></aw-navigate-panel>
        </aw-flex-row>
    </aw-flex-column>    
</aw-flex-row>
