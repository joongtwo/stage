<aw-command-panel caption="{{data.contextTitle}}">

    <aw-form name="createInputs">
        <aw-panel-body>
            <aw-panel-section exist-when="data.swcTypeList.length == 1">
                <aw-widget prop="data.swcType"></aw-widget>
            </aw-panel-section>

            <aw-panel-section >
                <aw-listbox prop="data.swcTypeListBox"> </aw-listbox>
            </aw-panel-section>

            <aw-panel-section exist-when="data.creationType">
                <aw-xrt-2 type="CREATE" xrt-data="data.xrtData" sub-panel-context="{ ...subPanelContext, editHandler: editHandlers.addPanelEditHandler }" object-type="{{data.creationType.props.type_name.dbValues[0]}}" exist-when="data.xrtData" xrt-state="data.xrtState"> </aw-xrt-2>
            </aw-panel-section>
        </aw-panel-body>
    </aw-form>

    <aw-panel-footer>
        <aw-button size="auto" action="initiateCreateSWCAction" enable-when="conditions.isXRTTypeLoaded"  >
            {{data.buttonText}}
        </aw-button>
    </aw-panel-footer>

</aw-command-panel>
