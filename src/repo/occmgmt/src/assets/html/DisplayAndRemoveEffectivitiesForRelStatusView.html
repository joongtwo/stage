<aw-panel-body>
    <aw-widget prop="data.releaseStatus"></aw-widget>
    <br/>
    <aw-command-panel-section  caption="i18n.relStatusffectivities" anchor="data.commandDisplayAndRemoveEffectivityForRelnStatus" context="{sharedData: props.subPanelContext.sharedData, dataProviders: data.dataProviders}">
        <aw-list exist-when="data.effectivityObjectsFound.length > 0" dataprovider="data.dataProviders.getRelStatusEffectivities">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
