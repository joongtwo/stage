<div class="sw-row aw-taskbar-container afx-accent-background">
    <div class="sw-column aw-occmgmtduplicate-chipPadding">
        <occ-mgmt-duplicate-taskbar-chip></occ-mgmt-duplicate-taskbar-chip>
    </div>
    <div class="sw-column justify-center flex-auto">
        <div class="sw-row justify-flex-end flex-auto">
            <div class="sw-column aw-occmgmtduplicate-buttonMargin justify-center afx-static-size">
                <aw-button size='auto' action="showConfirmationMessageForDuplicate">i18n.cancel</aw-button>
            </div>
            <div class="sw-column aw-occmgmtduplicate-buttonMargin justify-center afx-static-size">
                <aw-button button-type='base' size='auto' action="initiateDuplicate">i18n.occMgmtDuplicateTitle</aw-button>
            </div>
            <aw-separator is-vertical="true"></aw-separator>
            <div class="sw-column aw-occmgmtduplicate-buttonMargin justify-center afx-static-size aw-occmgmtduplicate-chipPadding">
                <aw-checkbox prop="data.runInBackgroundCheckBox" action="updateRunInBackGroundFlag"></aw-checkbox>
            </div>
            <aw-separator is-vertical="true"></aw-separator>
            <aw-command-bar anchor="ocMgmtDuplicateTaskbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
            <aw-separator is-vertical="true"></aw-separator>
            <aw-command-bar anchor="toolbarRightSlot" alignment="HORIZONTAL"></aw-command-bar>
        </div>
    </div>
</div>
