<aw-command-panel caption="i18n.elementEffectivityTitle" >
    <aw-command-sub-panel exist-when="data.sharedData.activeView === 'DisplayAndRemoveEffectivities'" panel-id='DisplayAndRemoveEffectivities'
    sub-panel-context='{...subPanelContext, sharedData:data.sharedData}'> </aw-command-sub-panel>
    <aw-navigate-panel title='i18n.addEffectivities' exist-when="data.sharedData.activeView === 'AddEffectivities'" panel-id='AddEffectivities'
    sub-panel-context='{...subPanelContext, sharedData:data.sharedData}' action='backAction'></aw-navigate-panel>
    <aw-navigate-panel title='i18n.edit' exist-when="data.sharedData.activeView === 'EditEffectivities'" panel-id='EditEffectivities'
    sub-panel-context='{...subPanelContext, sharedData:data.sharedData}' action='backAction'></aw-navigate-panel>
    <aw-navigate-panel title='i18n.endItemMessage' exist-when="data.sharedData.activeView === 'AuthorEffectivityEndItemPanel'" panel-id='AuthorEffectivityEndItemPanel'
    sub-panel-context='{...subPanelContext, sharedData:data.sharedData}' action='backToPrevious'></aw-navigate-panel>
</aw-command-panel>
