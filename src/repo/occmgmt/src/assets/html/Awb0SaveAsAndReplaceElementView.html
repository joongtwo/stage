<aw-command-panel caption="i18n.saveAsAndReplace" aw-init="panelId='Awb0SaveAsAndReplaceElement'" context="subPanelContext">

    <aw-panel-header>
        <aw-default-cell vmo="data.targetObject"></aw-default-cell>
    </aw-panel-header>

    <aw-panel-body>
        <aw-widget prop="data.cloneChildrenCheckBox"></aw-widget>

        <aw-panel-section show-when="!conditions.isCopyChildrenChecked" caption="i18n.properties">
            <aw-xrt type="SAVEAS" exist-when="data.saveAsContext.SelectedObjects[0]" vmo="data.saveAsContext.SelectedObjects[0]"
                object-type="{{data.sessionType.dbValue}}" xrt-state="data.xrtState"></aw-xrt>
        </aw-panel-section>

        <aw-panel-section show-when="conditions.isCopyChildrenChecked" caption="i18n.idNamingRule">
            <aw-panel-section>
                <aw-radiobutton prop="data.defaultIdsOrIdNamingRuleCheckBox"></aw-radiobutton>
            </aw-panel-section>
            <aw-panel-section show-when="conditions.idNamingRuleSectionVisible">
                <aw-widget prop="data.prefixTextBox" ></aw-widget>
                <aw-widget prop="data.suffixTextBox" ></aw-widget>
                <aw-widget prop="data.replaceTextBox" ></aw-widget>
                <aw-widget prop="data.withTextBox"></aw-widget>
            </aw-panel-section>
        </aw-panel-section>
    </aw-panel-body>

    <aw-panel-footer>
        <aw-flex-row>
            <aw-checkbox prop="data.runInBackgroundCheckBox" show-when="conditions.isCopyChildrenChecked"></aw-checkbox>
        </aw-flex-row>
        <aw-button action="saveAsAndReplace" show-when="conditions.isSaveAsAndReplaceButtonVisible">
        <aw-i18n>i18n.saveAsAndReplace</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
