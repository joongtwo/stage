    <div class="aw-cba-cbaHeaderPanel">
        <cba-header-config-panel sub-panel-context="subPanelContext"></cba-header-config-panel>
    </div>
    <aw-data-navigator

        baseSelection="subPanelContext.openedObject"></aw-data-navigator>
</div>
