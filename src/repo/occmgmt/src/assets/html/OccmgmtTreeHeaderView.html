<div class="aw-layout-column aw-layout-flexbox">
    <aw-guidance-message message="defaultOpenStateMessage" exist-when="subPanelContext.provider.occContext.isRestoreOptionApplicableForProduct === true && ctx.occmgmtContext.treeLoadingInProgress === false" closable="false" banner-style="true" show-icon="true" show-type="false">
        <aw-button action="restoreProduct">
            <aw-i18n>i18n.restore</aw-i18n>
        </aw-button>
    </aw-guidance-message>
    <div exist-when="subPanelContext.provider.occContext.AceHeaderForApplication">
        <aw-include name={{subPanelContext.provider.occContext.AceHeaderForApplication}} sub-panel-context ="subPanelContext.provider"></aw-include>
    </div>
</div>
