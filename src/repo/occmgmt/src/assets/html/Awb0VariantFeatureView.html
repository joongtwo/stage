<aw-panel-section caption="i18n.variant" exist-when="props.subPanelContext.occContext.supportedFeatures.Awb0VariantFeature && !props.subPanelContext.occContext.supportedFeatures.Awb0HideSVROwningItem">
    <aw-property-non-edit-val prop="data.savedVariant" class="aw-occmgmt-effectivityUnitLabel">
    </aw-property-non-edit-val>
    <aw-list dataprovider="data.dataProviders.getConfiguredSVROwningItems">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
    <awb0-variant-rule sub-panel-context="props.subPanelContext"></awb0-variant-rule>
</aw-panel-section>

<aw-command-panel-section anchor="data.variantCommands" context="props.subPanelContext" caption="i18n.variant" exist-when="props.subPanelContext.occContext.supportedFeatures.Awb0VariantFeature && props.subPanelContext.occContext.supportedFeatures.Awb0HideSVROwningItem">
    <awb0-variant-rule sub-panel-context="props.subPanelContext"></awb0-variant-rule>
</aw-command-panel-section>
