<div class="sw-column" >
    <div class="sw-row awa-prediction-header">
        <div class="sw-column">
            <span class="sw-font-xLarge">
                <aw-i18n>i18n.PredictCommandTitle</aw-i18n>
            </span>
        </div>
        <aw-separator is-vertical="true" visible-when="conditions.expertModeEnabled"></aw-separator>
        <div class="sw-column">
            <aw-togglebutton prop="data.expertButton" action='toggleBtnAction' visible-when="conditions.expertModeEnabled" extended-tooltip="data.tutorModeTooltip" extended-tooltip-options="{'placement' : 'right'}" extended-tooltip-context="data.tutorModeTooltipContext"></aw-togglebutton>
        </div>
    </div>
    <aw-separator direction="HORIZONTAL"> </aw-separator>
    <div class="sw-row awa-prediction-container align-top justify-top">
        <div class="sw-row w-12">
            <aw-predictions predictions="data.predictions"></aw-predictions>
        </div>
    </div>
    <aw-guidance-message class="awa-prediction-showPrediction" visible-when = "conditions.showTutorRibbon" exist-when = "conditions.showTutorRibbon" banner-style="false" message = "tutorModeOnMessage" closable = "true" show-icon = "true" show-type = "false"></aw-guidance-message>
    <aw-splitter direction="HORIZONTAL"> </aw-splitter>
    <div class="sw-column">
        <div class="sw-row aw-predictiveui-container" >
            <div class="sw-column">
                <div class="sw-row aw-predictiveui-dropdown">
                    <aw-link-with-popup-menu prop="data.dataAssistant" dataprovider="data.dataProviders.DataAssistantValuesProvider" link-popup-menu-id="aw-state-currentSelection"></aw-link-with-popup-menu>
                </div>
                <div class="sw-row">
                    <aw-list dataprovider="data.dataProviders.MyRecentProvider" visible-when="data.currentDataAssistantOption==='MyRecent'">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
                    <aw-list dataprovider="data.dataProviders.TeamRecentProvider" visible-when="data.currentDataAssistantOption==='TeamRecent'">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
                    <aw-list dataprovider="data.dataProviders.MyFavoritesProvider" visible-when="data.currentDataAssistantOption==='Favorites'">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
                    <aw-list dataprovider="data.dataProviders.MyClipboardProvider" visible-when="data.currentDataAssistantOption==='Clipboard'">
                        <aw-default-cell vmo="item"></aw-default-cell>
                    </aw-list>
                </div>
            </div>
        </div>
        <div class="sw-row">
            <aw-button button-type="chromeless" size="auto" action="loadMoreRecentObjects" visible-when="conditions.loadMoreRecent">
                <aw-i18n>i18n.MoreButtonText</aw-i18n>
            </aw-button>
            <aw-button button-type="chromeless" size="auto" action="loadMoreTeamObjects" visible-when="conditions.loadMoreTeam">
                <aw-i18n>i18n.MoreButtonText</aw-i18n>
            </aw-button>
            <aw-button button-type="chromeless" size="auto" action="loadMoreFavoriteObjects" visible-when="conditions.loadMoreFavorite">
                <aw-i18n>i18n.MoreButtonText</aw-i18n>
            </aw-button>
        </div>
    </div>
</div>
