<aw-panel-body>
    <aw-widget prop="data.startDate"></aw-widget>
    <aw-widget prop="data.endDate"></aw-widget>
    <aw-command-panel-section caption="i18n.surrogate" anchor="data.addSurrogateSectionCommands" context="props.subPanelContext.activeState">
        <aw-list dataprovider="data.dataProviders.getUsers">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="validateAndAddSurrogate" visible-when="conditions.isSetSurrogateVisible"><aw-i18n>i18n.surrogateAdd</aw-i18n></aw-button>
</aw-panel-footer>
