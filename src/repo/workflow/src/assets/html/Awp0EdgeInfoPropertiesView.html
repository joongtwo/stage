<aw-column height="fill">
        <aw-panel-body>
            <aw-panel-section>
                <aw-column width="30f">
                        <aw-row height="1.5f">
                                <aw-column width="20f">
                                    <aw-label  prop="data.sourceNode"></aw-label>
                                </aw-column>
                            </aw-row>
                            <aw-row height="3f">
                                    <aw-column width="20f">
                                            <aw-label  prop="data.targetNode"></aw-label>
                                    </aw-column>
                            </aw-row>
                            <aw-row height="1.5f" visible-when="conditions.isValidateTaskTemplate && !conditions.isTaskTemplateInEditMode">
                                    <aw-column width="25f">
                                            <aw-label  prop="data.results"></aw-label>
                                    </aw-column>
                            </aw-row>
                            <aw-row height="1.5f" visible-when="conditions.isConditionTaskTemplate && !conditions.isTaskTemplateInEditMode">
                                    <aw-column width="25f">
                                            <aw-label  prop="data.results"></aw-label>
                                    </aw-column>
                            </aw-row>
                </aw-column>
                <aw-column>
                    <aw-row>
                            <aw-column visible-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode" width="40f">
                                    <aw-radiobutton prop="data.conditionTaskRadioButton" action="onChangeConditionTaskRadioButton"></aw-radiobutton>
                            </aw-column>
                            <aw-column visible-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode" width="40f">
                                    <aw-radiobutton prop="data.validateTaskRadioButton" list="data.validateTaskRadioValues.dbValue" action="onChangeValidateTaskRadioButton"></aw-radiobutton>
                            </aw-column>
                    </aw-row>
                    <aw-row visible-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode" height="7f">
                            <aw-column visible-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode" width="14f">
                                    <aw-textbox prop="data.customPathText" exist-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode"></aw-textbox>
                            </aw-column>
                            <aw-column visible-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode" width="3f">
                                    <aw-button id="customPathAdd" action="addTocustomPaths"><aw-i18n>i18n.addTitle</aw-i18n></aw-button>
                            </aw-column>
                    </aw-row>
                    <aw-row visible-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode && data.validateTaskRadioButton.dbValue !=='ANY'" height="6f">
                            <aw-column visible-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode && data.validateTaskRadioButton.dbValue !=='ANY'" width="14f">
                                    <aw-textbox prop="data.errorCodeText" exist-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode && data.validateTaskRadioButton.dbValue !=='ANY'"></aw-textbox>
                            </aw-column>
                            <aw-column visible-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode && data.validateTaskRadioButton.dbValue !=='ANY'" width="6f">
                                    <aw-button id="customPathAdd" action="addTocustomPaths"><aw-i18n>i18n.addTitle</aw-i18n></aw-button>
                            </aw-column>
                    </aw-row>
                    <aw-row>
                        <aw-column visible-when="conditions.isConditionTaskTemplate && conditions.isTaskTemplateInEditMode" width="20f">
                                <aw-widget prop="data.customPathsMultiselect" hint="checkboxoptionlov"></aw-widget>
                        </aw-column>
                        <aw-column visible-when="conditions.isValidateTaskTemplate && conditions.isTaskTemplateInEditMode" width="20f">
                                <aw-widget prop="data.customPathsMultiselect" hint="checkboxoptionlov" enable-when="data.validateTaskRadioButton.dbValue !=='ANY'"></aw-widget>
                        </aw-column>
                    </aw-row>
                </aw-column>
            </aw-panel-section>
        </aw-panel-body>
    <!-- <aw-break></aw-break> -->
</aw-column>
