<aw-command-panel-section id="processTargets" visible-when="conditions.isTargetDataInit" caption="i18n.targets" anchor="data.processTargetAnchor" context="{...data.targetContextObject,submittableObjectTypes: props.subPanelContext.submittableObjectTypes, submitPanelState: props.subPanelContext}">
    <aw-flex-row class="aw-workflow-targetSectionRow">
        <aw-scrollpanel>
            <aw-list dataprovider="data.dataProviders.attachTargets">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-scrollpanel>
    </aw-flex-row>
</aw-command-panel-section>
<aw-command-panel-section id="processReferences" visible-when="conditions.isReferenceDataInit && !conditions.isHostedMode" caption="i18n.references" collapsed="true" anchor="data.processReferenceAnchor" context="{...data.referenceContextObject, submitPanelState: props.subPanelContext}">
    <aw-flex-row class="aw-workflow-targetSectionRow">
        <aw-scrollpanel>
            <aw-list dataprovider="data.dataProviders.attachReferences">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-scrollpanel>
    </aw-flex-row>
</aw-command-panel-section>
