<aw-column width="fill" height="fill">
    <aw-toolbar first-anchor="aw_workflowViewer" second-anchor="aw_workflowViewerRightSide" orientation="HORIZONTAL" context='{ workflowViewerContext:data.workflowViewerContext, graphModel:data.graphModel, vmo:data.adaptedObjects[0], pageContext:{...data.workflowViewerContext.pageContext}}'></aw-toolbar>
    <aw-link link-id="ParentProcessLink" prop="data.parentProcess" action="returnToParentProcess" exist-when="conditions.isSubProcessOpened"  ></aw-link>
    <div visible-when="conditions.isFixedLayoutViewerBreadcrumbVisible">
        <awp0-workflow-viewer-breadcrumb-chevron sub-panel-context="data.workflowViewerContext"></awp0-workflow-viewer-breadcrumb-chevron>
    </div>
    <div style="height: 800px;" visible-when="data.workflowViewerContext.renderObject.uid"> <!-- Temporary workaround till enable resize story implemented -->
        <aw-graphing-component id="WorkflowViewer" graph-model="data.graphModel" legend-data="data.legend"></aw-graphing-component>
    </div>
</aw-column>
