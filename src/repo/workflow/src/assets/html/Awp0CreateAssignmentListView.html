<aw-command-panel caption="i18n.createProcessAssignmentList">
    <aw-panel-body>
       <aw-listbox prop="data.workflowTemplates" list="data.templates" action="getProcessAssignemntInfo"></aw-listbox>
       <aw-listbox prop="data.processAssignment" list="data.assignments" visible-when="conditions.isPalDataPresent"></aw-listbox>
       <aw-widget prop="data.palName"></aw-widget>
       <aw-widget prop="data.palDescription" hint="textarea"></aw-widget>
       <aw-checkbox prop="data.isSharedOption" visible-when="conditions.isPrivilegeUser"></aw-checkbox>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button action="createPal" size='auto' visible-when="conditions.isValidToCreate"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
