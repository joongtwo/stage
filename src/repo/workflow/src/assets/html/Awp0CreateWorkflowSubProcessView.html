<aw-command-panel caption="i18n.createWorkflowSubProcess" context="subPanelContext">
    <div class="aw-layout-flexColumn" show-when=" data.isDataInit && data.submitPanelState.value.activeView === 'Awp0CreateWorkflowSubProcessSub'">
        <awp0-create-workflow-sub-process-sub show-when="data.submitPanelState.value.activeView === 'Awp0CreateWorkflowSubProcessSub'"
        sub-panel-context="{...subPanelContext, submitPanelState:data.submitPanelState, addUserPanelState:data.addUserPanelState, assignmentState:data.assignmentState}"></awp0-create-workflow-sub-process-sub>
    </div>
    <div class="aw-layout-flexColumn" exist-when="data.submitPanelState.value.activeView === 'Awp0AddWorkflowProcessAttachmentSub' ">
        <aw-navigate-panel title="i18n.Add_Title" pre-panel-id="Awp0CreateWorkflowSubProcessSub" panel-id="Awp0AddWorkflowProcessAttachmentSub"
            action="actions.setActiveView" sub-panel-context="{...subPanelContext, submitPanelState:data.submitPanelState, assignmentState:data.assignmentState}"></aw-navigate-panel>
    </div>
    <div class="aw-layout-flexColumn" exist-when="data.submitPanelState.value.activeView === 'AwPeoplePicker' ">
        <aw-navigate-panel title="i18n.Add_Title" pre-panel-id="Awp0CreateWorkflowSubProcessSub" panel-id="AwPeoplePicker"
            action="actions.setActiveView" sub-panel-context="{...subPanelContext, addUserPanelState:data.addUserPanelState}"></aw-navigate-panel>
    </div>
</aw-command-panel>
