
<aw-command-panel caption="i18n.outOfOfficeCommandTitle">
    <aw-command-sub-panel  panel-id="Awp0OutOfOfficeSub" show-when="data.activeState.value.activeView ==='Awp0OutOfOfficeSub'"
        sub-panel-context="{ ...subPanelContext, userObject: subPanelContext.openedObject, addUserPanelState : data.addUserPanelState, activeState : data.activeState }"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addCommandTitle" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'" active-state="data.activeState" action="actions.setActiveView"
        pre-panel-id="Awp0OutOfOfficeSub" panel-id="AwPeoplePicker" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
</aw-command-panel>
