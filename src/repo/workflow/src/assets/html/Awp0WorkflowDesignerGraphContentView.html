<aw-server-visibility-toolbar first-anchor="aw_workflowDesigner" second-anchor="aw_toolbarRight,aw_fullScreen"
    orientation="HORIZONTAL"
    context="{workflowDgmEditCtx:ctx.workflowDgmEditCtx, workflowDgmState:data.workflowDgmState, legend:data.legend, subPanelContext:subPanelContext, fullScreenState:subPanelContext.fullScreenState}">
</aw-server-visibility-toolbar>
<aw-row height="3f" class="aw-layout-breadCrumbContainer" visible-when="conditions.isFixedLayoutMode">
    <awp0-workflow-designer-breadcrumb-chevron sub-panel-context="data.workflowDgmState">
    </awp0-workflow-designer-breadcrumb-chevron>
</aw-row>
<aw-row height="fill" data-row-id="workflowGraphContainer">
    <aw-column class="aw-workflow-legendPanel" width="20%"
        exist-when="data.legend.legendViews && conditions.isTemplateInEditMode && data.workflowDgmState.taskLegendPaletteMode">
        <aw-scrollpanel>
            <awp0-workflow-designer-legend
                exist-when="data.legend.legendViews && data.workflowDgmState.taskLegendPaletteMode && conditions.isTemplateInEditMode"
                sub-panel-context="{legend:data.legend, graphModel:data.graphModel}"></awp0-workflow-designer-legend>
        </aw-scrollpanel>
    </aw-column>
    <aw-splitter direction="VERTICAL"
        exist-when="data.legend.legendViews && conditions.isTemplateInEditMode && data.workflowDgmState.taskLegendPaletteMode">
    </aw-splitter>
    <aw-column width="80%" height="100%">
        <aw-row height="100%">
            <div class="h-12 w-12">
                <aw-graphing-component graph-id="workflowDesignerGraph" graph-model="data.graphModel"
                    legend-data="data.legend"></aw-graphing-component>
            </div>
        </aw-row>
    </aw-column>
</aw-row>
<aw-splitter direction="HORIZONTAL" exist-when="ctx.state.params.ttab_name"></aw-splitter>
<aw-row height="40%" exist-when="ctx.state.params.ttab_name">
    <awp0-task-related-info sub-panel-context="{...subPanelContext, workflowDgmEditCtx:ctx.workflowDgmEditCtx}"
        workflow-dgm-state="data.workflowDgmState"></awp0-task-related-info>
</aw-row>
