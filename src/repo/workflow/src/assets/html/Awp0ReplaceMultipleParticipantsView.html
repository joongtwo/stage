<aw-command-panel caption="i18n.replaceMultipleParticipantsCommandTitle">
    <aw-command-sub-panel  panel-id="Awp0ReplaceMultipleParticipantsSub" show-when="data.activeState.value.activeView ==='Awp0ReplaceMultipleParticipantsSub'"
        sub-panel-context="{...subPanelContext, addUserPanelState: data.addUserPanelState, activeState : data.activeState }"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.assignFrom" exist-when="data.activeState.value.activeView === 'AwPeoplePicker' && data.activeState.value.context ==='fromUser'"
        pre-panel-id="Awp0ReplaceMultipleParticipantsSub" panel-id="AwPeoplePicker"
        active-state="data.activeState" action="actions.setActiveView" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
    <aw-navigate-panel title="i18n.assignTo" exist-when="data.activeState.value.activeView === 'AwPeoplePicker' && data.activeState.value.context ==='toUser'"
        pre-panel-id="Awp0ReplaceMultipleParticipantsSub" panel-id="AwPeoplePicker"
        active-state="data.activeState" action="actions.setActiveView" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
</aw-command-panel>
