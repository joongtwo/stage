<aw-command-panel caption="i18n.Replace_Title">
    <aw-people-picker visible-when="data.addUserPanelState.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState: data.addUserPanelState}"></aw-people-picker>
    <aw-panel-footer>
        <aw-button size="auto" action="replaceParticipants" visible-when="conditions.isValidToReplace"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
        <aw-button size="auto" action="replaceTaskParticipants" visible-when="conditions.isValidToReplaceTaskParticipant"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
