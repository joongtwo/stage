<aw-panel-body>
    <aw-panel-section caption="">
        <aw-widget prop="data.formTypesList" visible-when=true></aw-widget>
        <aw-widget prop="data.formName" hint="textbox"></aw-widget>
        <aw-widget prop="data.formDescription" hint="textbox"></aw-widget>
        <aw-widget prop="data.formTargetList" list="data.formTargetValues" ></aw-widget>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer visible-when="!conditions.isInfoPanelType">
    <aw-button action="saveHandler" size="auto" visible-when="formProp.attributes.valid && conditions.isUpdateHandlerCase">
        <aw-i18n>i18n.save</aw-i18n>
    </aw-button>
    <aw-button action="createHandler" size="auto" visible-when="formProp.attributes.valid && conditions.isAddHandlerCase">
        <aw-i18n>i18n.addCommandTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
