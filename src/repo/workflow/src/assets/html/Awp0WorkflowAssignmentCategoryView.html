<aw-panel>
    <aw-command-panel-section id="assigner" exist-when="conditions.isTaskObjectSelected && conditions.isMultiUserTaskSelected" caption="i18n.Assigner" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.assignee, selectedObjects: data.assignerSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign }">
        <aw-list dataprovider="data.dataProviders.assignerDataProvider" show-drop-area="true">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section id="assignee" exist-when="conditions.isTaskObjectSelected && !conditions.isMultiUserTaskSelected" caption="i18n.assignee" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.assignee, selectedObjects: data.assignerSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign}">
        <aw-list dataprovider="data.dataProviders.assignerDataProvider" show-drop-area="true" name="assignerDataProvider">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section id="reviewers" exist-when="conditions.isReviewOrAckOrRouteTaskSelected" caption="i18n.addReviewerLabelText" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.reviewers, selectedObjects: data.reviewersSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign}">
        <aw-list dataprovider="data.dataProviders.reviewersDataProvider" show-drop-area="true">
            <awp0-signoff-profile-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'EPMSignoffProfile' ) > -1" sidenavmode='{{props.taskInfoObject.sidenavMode}}' vmo="item"></awp0-signoff-profile-cell-content>
            <aw-people-picker-cell vmo="item" exist-when="item.type && item.type !== 'EPMSignoffProfile'"></aw-people-picker-cell>
            <awp0-workflow-required-cell-content exist-when="!item.type" vmo="item"></awp0-workflow-required-cell-content>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section id="additionalReviewers" exist-when="conditions.isProfileObjectPresent && conditions.isReviewOrAckOrRouteTaskSelected" caption="i18n.additionalReviewers" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.additionalReviewers, selectedObjects: data.adhocReviewersSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign}">
            <aw-list dataprovider="data.dataProviders.adhocReviewersDataProvider" show-drop-area="true">
                <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
            </aw-list>
        </aw-command-panel-section>
    <aw-command-panel-section id="acknowledgers" exist-when="conditions.isRouteTaskSelected" caption="i18n.Acknowledgers" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.acknowledgers, selectedObjects: data.acknowledgersSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign}">
        <aw-list dataprovider="data.dataProviders.acknowledgersDataProvider" show-drop-area="true">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section id="notifyees" exist-when="conditions.isRouteTaskSelected" caption="i18n.Notifyees" anchor="props.commandAnchor" context="{...props.taskInfoObject.props.notifyees, selectedObjects: data.notifyeesSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.addUserPanelState.selectedUsers,taskObject:props.taskObject,isPrivilegedToAssign: props.assignmentState.isPrivilegedToAssign}">
        <aw-list dataprovider="data.dataProviders.notifyeesDataProvider" show-drop-area="true">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <awp0-workflow-assignment-participant-category aw-repeat="participantSection : props.taskInfoObject.participantSectionObjects"
    participant-type-info="participantSection" task-object="props.taskObject" add-user-panel-state="props.addUserPanelState" task-info-object="{...props.taskInfoObject, sidenavMode:props.subPanelContext.sidenavMode}" active-state ="props.activeState" sub-panel-context="{...props.subPanelContext}"></awp0-workflow-assignment-participant-category>

</aw-panel>
