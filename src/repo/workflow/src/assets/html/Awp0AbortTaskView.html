<aw-command-panel caption="i18n.abortTaskTitle">
    <aw-panel-body>
      <aw-panel-section>
         <aw-widget prop="data.taskName"></aw-widget>
         <aw-widget prop="data.description" visible-when="conditions.showInstructions"></aw-widget>
         <aw-widget  prop="data.comments"></aw-widget>
      </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button size="auto" action="abort" visible-when="conditions.isAbortButtonVisible"><aw-i18n>i18n.abort</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
