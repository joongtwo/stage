<aw-panel-body>
    <aw-column width="40%">
        <aw-textbox prop="data.objectName"></aw-textbox>
        <aw-command-bar anchor="aw_taskTemplatePropertiesLeft" context="{data:data, subPanelContext : props.subPanelContext, workflowDgmEditCtx:props.subPanelContext.workflowDgmEditCtx}" alignment="HORIZONTAL"></aw-command-bar>
        <aw-splm-table gridid="handlersTreeView" use-tree="true"></aw-splm-table>
    </aw-column>
    <aw-splitter direction="VERTICAL"></aw-splitter>
    <aw-column width="60%">
        <awp0-create-or-update-handler exist-when="dataProviders.handlersDataProvider.selectedObjects.length > 0" sub-panel-context="{subPanelContext : props.subPanelContext, workflowDgmEditCtx:props.subPanelContext.workflowDgmEditCtx, selectedActionOrHandlerObject:dataProviders.handlersDataProvider.selectedObjects[0]}"></awp0-create-or-update-handler>
    </aw-column>
</aw-panel-body>
