<aw-panel-body>
    <awp0-workflow-template-section visible-when="conditions.isTargetInfoPresent" target-objects="subPanelContext.submitPanelState.targetObjects" sub-panel-context="{ submitPanelState:subPanelContext.submitPanelState, assignmentState: subPanelContext.assignmentState}"></awp0-workflow-template-section>
    <awp0-workflow-target-reference-section visible-when="conditions.isTargetReferenceInfoPresent" reference-objects="subPanelContext.submitPanelState.referenceObjects" target-objects="subPanelContext.submitPanelState.targetObjects" sub-panel-context="{...subPanelContext.submitPanelState}"></awp0-workflow-target-reference-section>
    <awp0-workflow-sub-process-target-reference-section visible-when="conditions.isSubProcessTargetReferenceInfoPresent" source-object="subPanelContext.submitPanelState.sourceObject" reference-objects="subPanelContext.submitPanelState.referenceObjects" target-objects="subPanelContext.submitPanelState.targetObjects" sub-panel-context="{...subPanelContext.submitPanelState}"></awp0-workflow-sub-process-target-reference-section>
</aw-panel-body>
