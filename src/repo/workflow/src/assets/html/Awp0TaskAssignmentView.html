<div class="sw-column">
    <aw-toolbar first-anchor="Awp0EditCommands_left" second-anchor="Awp0EditCommands_Right" orientation="HORIZONTAL" exist-when="conditions.isAssignmentsTab" context="{...props.subPanelContext, assignmentState:data.assignmentState}"></aw-toolbar>
    <awp0-workflow-assignment exist-when="data.isDataInit" tree-operation-mode="data.treeOperationMode" object-to-render="data.renderObject"
        assignment-state="data.assignmentState"
        sub-panel-context="{ ...props.subPanelContext, selectionData:data.selectionData, isPanelMode : false}">
    </awp0-workflow-assignment>
</div>
