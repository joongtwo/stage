<div id="Awp0TargetCompleteTask" exist-when = "!conditions.isSelectedEPMTaskOrSignOffTask && data.isTaskPerformable">
    <aw-column width="30%">
            <aw-panel-section caption="i18n.taskToPerform" collapsed="false">
                    <aw-include view-id="performTaskPanel" name="{{data.activePerformTaskPanelId}}" exist-when="data.activePerformTaskPanelId" sub-panel-context="{...subPanelContext, taskToPerform:data.taskToPerform}"></aw-include>
            </aw-panel-section>
    </aw-column>
    <aw-column width="70%">
    </aw-column>
</div>
