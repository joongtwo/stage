<aw-command-panel caption="i18n.import">
    <aw-panel-body>
        <aw-panel-section caption="">
            <aw-label prop="data.selectFile"></aw-label>
            <aw-file-upload file-change-action="fileChangeAction" type-filter=".xml" is-required="true"></aw-file-upload>
        </aw-panel-section>
        <aw-panel-section caption="i18n.options">
            <aw-checkbox prop="data.continueOnError"></aw-checkbox>
            <aw-checkbox prop="data.overwriteDuplicatePAL"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="importPAL" size='auto' visible-when="conditions.isValidToImport"><aw-i18n>i18n.import</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
