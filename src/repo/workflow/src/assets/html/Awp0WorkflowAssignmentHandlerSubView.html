<aw-panel-body>
    <aw-panel-section id="{{props.subPanelContext.assignmentType}}" exist-when="props.subPanelContext.assignmentType" caption="{{props.subPanelContext.assignmentTypeDispName}}">
        <div class="sw-column w-12">
            <div class="sw-row justify-justified" visible-when="props.subPanelContext.assignmentType">
                <div class="sw-column w-3">
                    <aw-command-bar anchor="awp0_addAssignmentPanelAnchor" alignment="HORIZONTAL" context="{activeState:props.subPanelContext.activeState, handlerContextObject: props.subPanelContext.handlerContextObject, assignmentType:props.subPanelContext.assignmentType, addUserPanelState: props.subPanelContext.addUserPanelState, selectedUserOption: data.userOption.dbValue, modelObjects: data.dataProviders.assignmentsDataProvider.viewModelCollection.loadedVMObjects, panelType:props.subPanelContext.panelType, workflowKeyRoleMembers: data.workflowMembers}"></aw-command-bar>
                </div>
                <div class="sw-column w-9">
                    <aw-listbox prop="data.userOption" visible-when="conditions.isUserOptionListVisible" list="data.userOptionValues"></aw-listbox>
                </div>
            </div>
        </div>
        <aw-list dataprovider="data.dataProviders.assignmentsDataProvider">
            <awp0-signoff-profile-cell-content exist-when="item.type === 'EPMSignoffProfile'" vmo="item"></awp0-signoff-profile-cell-content>
            <aw-default-cell vmo="item" exist-when="item.type !== 'EPMSignoffProfile'"></aw-default-cell>
        </aw-list>
    </aw-panel-section>
    <aw-panel-section caption="i18n.options" exist-when="conditions.isAssignmentOptionShown">
        <aw-widget id="profileNumberOfReviewerValue" prop="data.numberOfReviewers" visible-when="conditions.isProfileOptionNeeded"></aw-widget>
        <aw-radiobutton prop="data.teamAssignmentOptionValue" visible-when="conditions.isTeamAssignmentOptionSelected"></aw-radiobutton>
        <aw-checkbox prop="data.reassignOutsideGroupRoleOptionValue" visible-when="conditions.isNonTeamAssignmentOptionSelected || conditions.isTeamAssignmentReassignOptionSelected" ></aw-checkbox>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer exist-when="conditions.isInfoPanelType">
    <aw-flex-row>
        <aw-checkbox prop="data.reviewersSignoffMust" visible-when="conditions.isReviewersSignoffMustDisplayable" enable-when="conditions.isTemplateInEditMode"></aw-checkbox>
    </aw-flex-row>
</aw-panel-footer>
<aw-panel-footer class="sw-column" exist-when="!conditions.isInfoPanelType">
    <aw-checkbox prop="data.reviewersSignoffMust" visible-when="conditions.isSignoffReviewersPresent" enable-when="conditions.isTemplateInEditMode"></aw-checkbox>
    <div class='sw-button-group justify-right align-right'>
        <aw-button size="auto" action="saveHandler" visible-when="conditions.isValidToUpdate">
            <aw-i18n>i18n.save</aw-i18n>
        </aw-button>
        <aw-button size="auto" action="createHandlers" visible-when="conditions.isAddHandlerCase">
            <aw-i18n>i18n.addCommandTitle</aw-i18n>
        </aw-button>
    </div>
</aw-panel-footer>
