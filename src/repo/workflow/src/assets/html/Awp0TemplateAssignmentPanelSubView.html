<aw-panel-body>
    <div class="sw-row">
        <div class="sw-column" aw-class="[subPanelContext.sidenavMode !== 'mobile' ? 'w-6' : 'w-12']">
            <aw-panel-section caption="i18n.task">
                <aw-widget prop="data.name" exist-when="conditions.isOnlyTaskTemplateObjectSelected"></aw-widget>
            </aw-panel-section>
            <aw-panel>
                <aw-panel-section caption="i18n.assignments">
                    <aw-command-panel-section id="assigner" caption="i18n.Assigner" exist-when="conditions.isMultiUserTaskTemplateSelected" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectionModelMode: 'single', modelObjects: data.dataProviders.assignerDataProvider.viewModelCollection.loadedVMObjects, selectedObjects: data.assignerSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'assignee', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState }">
                        <aw-list dataprovider="data.dataProviders.assignerDataProvider" show-drop-area="true">
                            <aw-default-cell vmo="item"></aw-default-cell>
                        </aw-list>
                    </aw-command-panel-section>
                    <aw-command-panel-section id="assignee" caption="i18n.assignee" exist-when="!conditions.isMultiUserTaskTemplateSelected" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectionModelMode: 'single', modelObjects: data.dataProviders.assignerDataProvider.viewModelCollection.loadedVMObjects, selectedObjects: data.assignerSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'assignee', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}">
                        <aw-list dataprovider="data.dataProviders.assignerDataProvider" show-drop-area="true">
                            <aw-default-cell vmo="item"></aw-default-cell>
                        </aw-list>
                    </aw-command-panel-section>
                    <aw-command-panel-section id="reviewers" exist-when="conditions.isMultiUserTaskTemplateSelected" caption="i18n.addReviewerLabelText" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectionModelMode: 'multiple', reviewProfiles: data.reviewProfiles, selectedObjects: data.reviewersSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'reviewers', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}">
                        <aw-list dataprovider="data.dataProviders.reviewersDataProvider" command-context="{sidenavMode:props.subPanelContext.sidenavMode, isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}" show-drop-area="true">
                            <awp0-signoff-profile-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'EPMSignoffProfile' ) > -1" sidenavmode='{{props.subPanelContext.sidenavMode}}' vmo="item"></awp0-signoff-profile-cell-content>
                            <aw-default-cell vmo="item" exist-when="item.type && item.type !== 'EPMSignoffProfile'"></aw-default-cell>
                            <awp0-workflow-required-cell-content exist-when="!item.type" vmo="item"></awp0-workflow-required-cell-content>
                        </aw-list>
                    </aw-command-panel-section>
                    <aw-command-panel-section id="additionalReviewers" exist-when="conditions.isProfileExist && conditions.isMultiUserTaskTemplateSelected" caption="i18n.additionalReviewers" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectionModelMode: 'multiple', selectedObjects: data.adhocReviewersSelectionData.selected,sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'additionalReviewers', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}">
                        <aw-list dataprovider="data.dataProviders.adhocReviewersDataProvider" show-drop-area="true">
                            <aw-default-cell vmo="item"></aw-default-cell>
                        </aw-list>
                    </aw-command-panel-section>
                    <aw-command-panel-section id="acknowledgers" exist-when="conditions.isRouteTaskTemplateSelected" caption="i18n.Acknowledgers" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectedObjects: data.acknowledgersSelectionData.selected, selectionModelMode: 'multiple', sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'acknowledgers', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}">
                        <aw-list dataprovider="data.dataProviders.acknowledgersDataProvider" show-drop-area="true">
                            <aw-default-cell vmo="item"></aw-default-cell>
                        </aw-list>
                    </aw-command-panel-section>
                    <aw-command-panel-section id="notifyees" exist-when="conditions.isRouteTaskTemplateSelected" caption="i18n.Notifyees" anchor="data.assignmentPanelAnchor" context="{taskInfoObject: props.subPanelContext.taskInfoObject, selectedObjects: data.notifyeesSelectionData.selected, selectionModelMode: 'multiple', sidenavMode:props.subPanelContext.sidenavMode,selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers,propName:'notifyees', isPriviledgeToModify:props.subPanelContext.workflowPalState.isPriviledgeToModify, activeState:props.subPanelContext.activeState, addUserPanelState: props.subPanelContext.addUserPanelState}">
                        <aw-list dataprovider="data.dataProviders.notifyeesDataProvider" show-drop-area="true">
                            <aw-default-cell vmo="item"></aw-default-cell>
                        </aw-list>
                    </aw-command-panel-section>
                </aw-panel-section>
            </aw-panel>
        </div>
        <aw-splitter direction="VERTICAL" exist-when="conditions.isOnlyTaskTemplateObjectSelected && subPanelContext.sidenavMode !== 'mobile'">
        </aw-splitter>
        <div class="sw-column w-6" exist-when="conditions.isOnlyTaskTemplateObjectSelected && subPanelContext.sidenavMode !== 'mobile'">
            <aw-people-picker sub-panel-context="{ ...props.subPanelContext, addUserPanelState: props.subPanelContext.addUserPanelState}"></aw-people-picker>
        </div>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="updateTemplatePalData" visible-when="conditions.isValidToModify">
        <aw-i18n>i18n.modify</aw-i18n>
    </aw-button>
</aw-panel-footer>
