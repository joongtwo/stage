<aw-command-panel context="{ ...subPanelContext}" caption="i18n.addCommandTitle">
    <aw-panel-body scrollable="false">
       <aw-panel-section caption="i18n.fromSite">
            <aw-list-filter id="availableSites" prop="data.filterBox" dataprovider="data.dataProviders.availableSitesSearch">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list-filter>
       </aw-panel-section>
   </aw-panel-body>
   <aw-panel-footer visible-when="conditions.isValidToSubscribe">
       <aw-flex-column  width="fill"  align-content="end">
        <aw-flex-row  justify="right">
            <aw-button size="auto" action="addRemoteInboxSubscription">
                <aw-i18n>i18n.addCommandTitle</aw-i18n>
            </aw-button>
        </aw-flex-row>
    </aw-flex-column>
   </aw-panel-footer>
</aw-command-panel>
