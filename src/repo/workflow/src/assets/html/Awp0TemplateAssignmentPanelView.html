<aw-command-panel caption="i18n.taskAssignments">
    <aw-command-sub-panel  panel-id="Awp0TemplateAssignmentPanelSub" show-when="data.activeState.value.activeView ==='Awp0TemplateAssignmentPanelSub' && data.isDataInit"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState : data.activeState, workflowPalState : data.palContextData.workflowPalState, taskInfoObject: data.taskInfoObject }"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.Add_Title" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'" active-state="data.activeState" action="actions.setActiveView"
        pre-panel-id="Awp0TemplateAssignmentPanelSub" panel-id="AwPeoplePicker" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, taskInfoObject: data.taskInfoObject }"></aw-navigate-panel>
</aw-command-panel>
