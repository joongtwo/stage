<aw-column height="fill">
    <aw-panel-body>
        <aw-panel-section caption="i18n.participation" visible-when="conditions.isReviewAckRouteTaskTemplateSelected">
            <aw-flex-row height="5f" justify="space-between">
                <aw-flex-column width="3">
                    <aw-radiobutton  prop="data.quorumOptions" enable-when="conditions.isTemplateInEditMode"></aw-radiobutton>
                </aw-flex-column>
                <aw-flex-column width="4">
                    <aw-numeric id="sstPercentQuorumValue" prop="data.percentQuorumValue" visible-when="data.quorumOptions.dbValue" enable-when="conditions.isTemplateInEditMode" ></aw-numeric>
                    <aw-numeric id="sstNumericQuorumValue" prop="data.numericQuorumValue" visible-when="!data.quorumOptions.dbValue" enable-when="conditions.isTemplateInEditMode" ></aw-numeric>
                </aw-flex-column>
                <aw-flex-column width="3">
                    <aw-checkbox prop="data.waitForReviewers" visible-when="!conditions.isACKTaskTemplateSelected" enable-when="conditions.isTemplateInEditMode"></aw-checkbox>
                </aw-flex-column>
            </aw-flex-row>
        </aw-panel-section>
        <aw-command-panel-section caption="i18n.assignments" anchor="data.assignmentAnchor" context="{subPanelContext:props.subPanelContext, workflowDgmEditCtx:props.subPanelContext.workflowDgmEditCtx, selectedObjects:data.selectionData.selected, assignmentHandlerContext: data.assignmentHandlerContext }">
            <aw-checkbox prop="data.autoCompleteSignoffOption" exist-when="conditions.isAutoCompleteSignoffOption" action="updateAdhocSignoffHandlers"></aw-checkbox>
            <aw-splm-table gridid="assignmentsHandlerTable"></aw-splm-table>
        </aw-command-panel-section>
    </aw-panel-body>
</aw-column>
