<aw-command-panel caption="i18n.gridSetting">
    <aw-panel-body>
        <aw-panel-section>
            <aw-checkbox prop="data.showGridData"></aw-checkbox>
        </aw-panel-section>
        <aw-panel-section caption="i18n.lineType" exist-when="data.showGridData.dbValue === true">
            <aw-checkbox prop="data.majorLines"> </aw-checkbox>
            <aw-checkbox prop="data.minorLines"> </aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="applyGridSetting" size="auto" visible-when="formProp.attributes.dirty && formProp.attributes.valid">
            <aw-i18n>i18n.apply</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
