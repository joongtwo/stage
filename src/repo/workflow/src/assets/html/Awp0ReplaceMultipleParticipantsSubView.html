<aw-panel-body>
    <aw-panel-section>
        <aw-widget prop="data.participantType"></aw-widget>
    </aw-panel-section>
    <aw-command-panel-section caption="i18n.assignFrom" anchor="data.fromSectionCommands" context="props.subPanelContext.activeState">
        <aw-list dataprovider="data.dataProviders.fromUser">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.assignTo" anchor="data.toSectionCommands" context="props.subPanelContext.activeState">
        <aw-list dataprovider="data.dataProviders.toUser">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-widget  prop="data.comments" hint="textarea"></aw-widget>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="reassignParticipants" visible-when="conditions.isValidToReassign"><aw-i18n>i18n.reassignParticipants</aw-i18n></aw-button>
</aw-panel-footer>
