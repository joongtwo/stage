<div class="aw-layout-flexColumn" exist-when="conditions.isKeyRoleCase">
    <div class='aw-xrt-tabsContainer aw-create-tabsContainer'>
        <aw-tab-container tab-container-model="data.tabModels" exist-when="data.tabModels"
          callback="data.tabApiCallback" tab-set-id='WorkflowUsersTab'>
            <aw-tab tab-model='tab' aw-repeat='tab: data.tabModels'></aw-tab>
        </aw-tab-container>
    </div>
    <div class='aw-layout-flexColumn'>
        <aw-command-sub-panel panel-id="{{data.activeTab.view}}" exist-when="data.activeTab"
          sub-panel-context="{...props.subPanelContext}"></aw-command-sub-panel>
    </div>
</div>
<aw-people-picker exist-when="!conditions.isKeyRoleCase" sub-panel-context="{...props.subPanelContext}"></aw-people-picker>
