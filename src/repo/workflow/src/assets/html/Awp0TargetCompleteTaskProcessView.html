<div id="Awp0TargetCompleteTaskProcess">
    <aw-widget prop="data.workflowTask" exist-when="conditions.isSingleProcessPresent"></aw-widget>
    <aw-widget prop="data.workflowTasksLOV" visible-when="conditions.isMultipleProcessPresent"></aw-widget>
    <aw-include view-id="performTaskPanel" name="{{data.activePerformTaskPanelId}}" exist-when="data.isTaskPerformable && data.activePerformTaskPanelId" sub-panel-context="{...subPanelContext, taskToPerform:data.taskToPerform}"></aw-include>
</div>
