<aw-command-panel caption="i18n.addCommandTitle">
    <aw-people-picker visible-when="data.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState: data.addUserPanelState}"></aw-people-picker>
    <aw-panel-footer>
        <aw-button size="auto" action="addReviewers" visible-when="true" enable-when="conditions.isValidToAdd"><aw-i18n>i18n.addCommandTitle</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
