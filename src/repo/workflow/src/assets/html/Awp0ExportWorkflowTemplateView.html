<aw-command-panel caption="i18n.export">
    <aw-panel-body>
        <aw-widget prop="data.fileName" hint="textbox"></aw-widget>
        <aw-break></aw-break>
        <aw-panel-section caption="i18n.options">
            <aw-widget prop="data.masterLanguage" visible-when="data.masterLanguage.dbValue"></aw-widget>
            <aw-widget prop="data.languageList" hint="checkboxoptionlov" enable-when="conditions.isLanguageListLoaded"></aw-widget>
            <aw-checkbox prop="data.continueOnError"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button action="exportTemplate" size='auto' visible-when="conditions.isValidToExport"><aw-i18n>i18n.export</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
