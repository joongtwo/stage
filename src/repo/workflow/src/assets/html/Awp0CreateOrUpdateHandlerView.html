<aw-panel-body>
    <aw-panel-section collapsed="false" caption="i18n.handlerInfo" exist-when="conditions.isRuleOrActionHandlerSelected">
        <div class="sw-row">
            <div class="sw-column w-8" visible-when="conditions.isActionHandlerSelected">
                <aw-label prop="data.actionHandler" visible-when="conditions.isActionHandlerSelected"  action="populateActionOrRuleHandlers"></aw-label>
            </div>
            <div class="sw-column w-8" visible-when="conditions.isRuleHandlerSelected">
                <aw-label prop="data.ruleHandler" visible-when="conditions.isRuleHandlerSelected"  action="populateActionOrRuleHandlers"></aw-label>
            </div>
            <div class="sw-column w-1">
                <aw-command-bar anchor="aw_HandlerHelpCommandAnchor" context="{selectedHandler:props.subPanelContext.selectedActionOrHandlerObject}" alignment="HORIZONTAL"></aw-command-bar>
            </div>
        </div>
        <aw-command-bar anchor="aw_taskTemplatePropertiesRight" context="{selectedHandlerArguments:data.selectedHandlerArguments, data:data}" alignment="HORIZONTAL"></aw-command-bar>
        <aw-row>
            <aw-flex-column width="3">
                <aw-label prop="data.header1"></aw-label>
            </aw-flex-column>
            <div class="sw-flex-column offsetFixed-1">
                <aw-label prop="data.header2"></aw-label>
            </div>
        </aw-row>
        <aw-row aw-repeat="vmo : data.selectedHandlerArguments.arguments">
            <awp0-arguments-new-value selected-handler-arguments="data.selectedHandlerArguments" argument-to-value-map="data.argumentToValueMap" sub-panel-context="{selectedHandler:props.subPanelContext.selectedActionOrHandlerObject, data:data, vmo:vmo}"></awp0-arguments-new-value>
        <aw-row>
    </aw-panel-section>
    <aw-panel-section caption="i18n.quorum" exist-when="conditions.isBusinessRuleObjectSelected">
        <div class="sw-column w-3">
            <aw-listbox width="8f" prop="data.ruleQuorumValue" list="data.ruleQuorumValueList"  action="createOrUpdateHandler"></aw-listbox>
        </div>
    </aw-panel-section>
    <aw-panel-section collapsed="false" caption="i18n.createHandler" exist-when="conditions.isTaskActionOrBRObjectSelected">
        <aw-radiobutton  prop="data.handlerType" visible-when="conditions.isTaskActionObjectSelected"  action="emptyPreviousLOV"></aw-radiobutton>
        <div class="sw-row">
            <div class="sw-column w-10" visible-when="conditions.isRuleHandlerCreation">
                <aw-listbox prop="data.ruleHandlersLOV" exist-when="conditions.isRuleHandlerCreation" list="data.ruleHandlerValues" action="getRuleHandlerInfo"></aw-listbox>
            </div>
            <div class="sw-column w-10" visible-when="conditions.isActionHandlerCreation">
                <aw-listbox prop="data.actionHandlersLOV" exist-when="conditions.isActionHandlerCreation" list="data.actionHandlerValues" action="getActionHandlerInfo"></aw-listbox>
            </div>
            <div class="sw-column w-1">
                <aw-command-bar anchor="aw_HandlerHelpCommandAnchor" context="{selectedHandler:props.subPanelContext.selectedActionOrHandlerObject}" alignment="HORIZONTAL"></aw-command-bar>
            </div>
        </div>
        </aw-break>
        <aw-command-bar anchor="aw_taskTemplatePropertiesRight" context="{selectedHandlerArguments:data.selectedHandlerArguments, data:data}" alignment="HORIZONTAL"></aw-command-bar>
        <aw-row>
            <aw-flex-column width="3">
                <aw-label prop="data.header1"></aw-label>
            </aw-flex-column>
            <div class="sw-flex-column offsetFixed-1">
                <aw-label prop="data.header2"></aw-label>
            </div>
        </aw-row>
        <aw-row aw-repeat="vmo : data.selectedHandlerArguments.arguments">
            <awp0-arguments-new-value selected-handler-arguments="data.selectedHandlerArguments" argument-to-value-map="data.argumentToValueMap" sub-panel-context="{selectedHandler:props.subPanelContext.selectedActionOrHandlerObject, data:data, vmo:vmo}"></awp0-arguments-new-value>
        <aw-row>
    </aw-panel-section>
    <div class="sw-flex-column offsetFixed-1">
        <aw-textbox prop="data.hint" exist-when="data.handlerData !=='' && data.handlerData.required_one_of.length > 0"></aw-textbox>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="createOrUpdateHandler" size='auto' exist-when="conditions.isTaskTemplateInEditMode && conditions.isTaskActionOrBRObjectSelected && conditions.isHandlerLOVSelected"><aw-i18n>i18n.addTitle</aw-i18n></aw-button>
    <aw-button action="createOrUpdateHandler" size='auto' exist-when="conditions.isTaskTemplateInEditMode && conditions.isRuleOrActionHandlerSelected"><aw-i18n>i18n.save</aw-i18n></aw-button>
</aw-panel-footer>
