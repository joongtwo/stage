<aw-command-panel context="{multiParticipantDataMap: data.addUserPanelState.multiParticipantDataMap, ...subPanelContext}" caption="i18n.Add_Title">
    <awp0-user-panel-participant-widget visible-when="conditions.showParticipantTypes" sub-panel-context="{...props.subPanelContext, addUserPanelState : data.addUserPanelState, assignableParticipantTypes : data.addUserPanelState.assignableParticipantTypes}"></awp0-user-panel-participant-widget>
    <aw-people-picker visible-when="data.addUserPanelState.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState: data.addUserPanelState}"></aw-people-picker>
    <aw-panel-footer>
        <aw-button size="auto" action="addParticipants" visible-when="true" enable-when="conditions.isValidToAdd"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
