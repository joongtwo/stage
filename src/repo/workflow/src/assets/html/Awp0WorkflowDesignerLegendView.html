<aw-panel>
    <aw-panel-body visible-when="!ctx.hideLegendPanel">
        <aw-panel-section caption="i18n.taskTypes" extended-tooltip="data.taskTypesToolTipWithOutView">
            <aw-list show-drop-area="false" dataprovider="dataProviders.taskTypesProvider" class="aw-actionbuilder-activityContainer">
                <aw-bpmn-cell vmo="item"></aw-bpmn-cell>
            </aw-list>
        </aw-panel-section>
        <aw-panel-section caption="i18n.pathTypes" extended-tooltip="data.pathTypesToolTipWithOutView">
            <aw-list show-drop-area="false" dataprovider="dataProviders.pathTypesProvider" class="aw-actionbuilder-activityContainer">
                <aw-bpmn-cell vmo="item"></aw-bpmn-cell>
            </aw-list>
        </aw-panel-section>
    </aw-panel-body>
</aw-panel>
