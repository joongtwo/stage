<aw-command-panel caption="i18n.surrogateAdd">
    <aw-panel-body scrollable="false">
        <aw-panel-section class="aw-people-picker-section" caption="i18n.resourcePoolTitle">
            <aw-people-picker visible-when="data.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState : data.addUserPanelState}"></aw-people-picker>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button size="auto" action="subscribeResourcePools" visible-when="true" enable-when="conditions.isValidToAdd">
            <aw-i18n>i18n.surrogateAdd</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
