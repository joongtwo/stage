<div class="aw-default-cell sw-row">
    <!-- Cell list image -->
    <div class="aw-widgets-cellListCellImage" exist-when="!conditions.isResourcePoolSignoffObject">
        <aw-avatar size="small" source="props.vmo.assigneeVMO.thumbnailURL" initials="{{props.vmo.assigneeVMO.props.user_name.dbValue}}"></aw-avatar>
    </div>
    <div class="sw-cell-image" exist-when="conditions.isResourcePoolSignoffObject">
        <aw-model-icon vmo="props.vmo.assigneeVMO"  hideoverlay="true" exist-when="props.vmo.assigneeVMO"></aw-model-icon>
    </div>
    <!-- Cell list content -->
    <div class="sw-column">
        <div class="aw-widgets-cellListCellTitleBlock" exist-when="!conditions.isResourcePoolSignoffObject">
            <aw-clickable-title title="{{props.vmo.props['REF(group_member,GroupMember).user'].uiValues[0]}}" cell-title-id="CellTitle" source="list" vmo="props.vmo"></aw-clickable-title>
            <label class="sw-cell-valName" title="{{props.vmo.props['REF(group_member,GroupMember).group'].uiValues[0] + '/' + props.vmo.props['REF(group_member,GroupMember).role'].uiValues[0]}}">{{props.vmo.props["REF(group_member,GroupMember).group"].uiValues[0] + "/" + props.vmo.props["REF(group_member,GroupMember).role"].uiValues[0]}}</label>
        </div>
        <div class="aw-widgets-cellListCellTitleBlock" exist-when="conditions.isResourcePoolSignoffObject">
            <aw-clickable-title title="{{props.vmo.props['REF(resource_pool,ResourcePool).group'].uiValues[0]}}" cell-title-id="CellTitle" source="list" vmo="props.vmo"></aw-clickable-title>
            <label class="sw-cell-valName" title="{{props.vmo.props['REF(resource_pool,ResourcePool).role'].uiValues[0]}}">{{props.vmo.props["REF(resource_pool,ResourcePool).role"].uiValues[0]}}</label>
        </div>
        <div class="sw-defaultCell-properties sw-row" exist-when="conditions.isSignoffDecisionModifiable">
            <label class="sw-cell-valName sw-column w-10" title="{{i18n.decisionRequired}}">{{i18n.decisionRequired}}</label>
                <aw-link class="aw-widgets-propertyValue sw-column w-2" prop="data.decisionRequired" action="updateDecisionRequired"></aw-link>
        </div>
        <div class="sw-defaultCell-properties sw-row" exist-when="conditions.isSignoffDecisionNonModifiable">
            <label class="sw-cell-valName sw-column w-10 title="{{i18n.decisionRequired}}">{{i18n.decisionRequired}}</label>
            <label class="sw-cell-valName sw-column w-2" title="{{props.vmo.props.fnd0DecisionRequired.uiValues[0]}}">{{props.vmo.props.fnd0DecisionRequired.uiValues[0]}}</label>
        </div>
        <aw-visual-indicator vmo="props.vmo"></aw-visual-indicator>
    </div>
</div>
