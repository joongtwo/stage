<aw-panel-body>
    <aw-panel-section caption="i18n.emailNotifications">
        <aw-widget prop="data.reviewNotifyWhenList" exist-when="conditions.isReviewAckRoutePSTaskTemplateSelected" action="notifyWhenReviewOptionChange"></aw-widget>
        <aw-widget prop="data.taskNotifyWhenList" exist-when="!conditions.isReviewAckRoutePSTaskTemplateSelected" action="notifyTaskOptionChange"></aw-widget>
        <aw-widget prop="data.notifySubject" enable-when="!conditions.isLateNotificationHandler"></aw-widget>
        <aw-widget prop="data.notifyMessage" enable-when="!conditions.isLateNotificationHandler"></aw-widget>
        <aw-widget prop= "data.includeLabel"></aw-widget>
        <aw-flex-row height="4f">
            <aw-checkbox prop="data.processInfo" enable-when="conditions.isHandlerIncludeInfo"></aw-checkbox>
            <aw-checkbox prop="data.targetInfo" enable-when="conditions.isHandlerIncludeInfo"></aw-checkbox>
            <aw-checkbox prop="data.referenceInfo" enable-when="conditions.isHandlerIncludeInfo"></aw-checkbox>
        </aw-flex-row>
    </aw-panel-section>
    <aw-panel-section caption="{{i18n.recipientsLabel}}">
        <div class="sw-column w-12">
            <div class="sw-row justify-justified">
                <div class="sw-column w-3">
                    <aw-command-bar anchor="awp0_addAssignmentPanelAnchor" alignment="HORIZONTAL" context="{activeState:props.subPanelContext.activeState, handlerContextObject: props.subPanelContext.handlerContextObject, assignmentType:props.subPanelContext.assignmentType, addUserPanelState: props.subPanelContext.addUserPanelState, selectedUserOption: data.userOption.dbValue, modelObjects: data.dataProviders.assignmentsDataProvider.viewModelCollection.loadedVMObjects, panelType:props.subPanelContext.panelType, workflowKeyRoleMembers: data.workflowMembers}"></aw-command-bar>
                </div>
                <div class="sw-column w-9">
                    <aw-listbox prop="data.userOption" visible-when="conditions.isUserOptionListVisible" list="data.userOptionValues"></aw-listbox>
                </div>
            </div>
        </div>
        <aw-list dataprovider="data.dataProviders.recipientsDataProvider" has-floating-cell-commands="false">
            <awp0-user-panel-cell sub-panel-context="item"></awp0-user-panel-cell>
        </aw-list>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer visible-when="!conditions.isInfoPanelType">
    <aw-button size="auto" action="saveHandler" visible-when="formProp.attributes.valid && formProp.attributes.dirty && conditions.isUpdateHandlerCase || formProp.attributes.valid && conditions.isUpdateRecipientHandlerCase">
        <aw-i18n>i18n.save</aw-i18n>
    </aw-button>
    <aw-button size="auto" action="createHandler" visible-when="formProp.attributes.valid && conditions.isAddHandlerCase">
        <aw-i18n>i18n.addCommandTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
