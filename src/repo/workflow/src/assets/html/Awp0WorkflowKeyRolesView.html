<aw-panel-header>
    <aw-search-box prop="data.searchBox" action="filterKeyRoles"></aw-search-box>
</aw-panel-header>
<aw-panel-body>
    <div class="sw-column aw-search-results-filters-tab">
        <aw-search-breadcrumb-title crumb-title="data.crumbTitle">
        </aw-search-breadcrumb-title>
        <aw-panel-section collapsed="disabled" caption="{{i18n.resultsText}}" class="aw-results-section">
            <aw-command-bar anchor="aw_search_objects" alignment="HORIZONTAL" context="props.subPanelContext"></aw-command-bar>
            <aw-list dataprovider="data.dataProviders.keyRolesDataProvider">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </aw-panel-section>
    </div>
</aw-panel-body>

<aw-panel-footer>
    <aw-button size="auto" enable-when="conditions.isValidToAdd" action="addKeyRoles">
        <aw-i18n>i18n.addCommandTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
