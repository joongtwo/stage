<aw-command-panel caption="i18n.taskAssignments">
    <aw-command-sub-panel  panel-id="Awp0TaskAssignmentSubCommandPanel" show-when="data.activeState.value.activeView ==='Awp0TaskAssignmentSubCommandPanel'"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState : data.activeState, taskInfoObject: data.taskInfoObject, assignmentState : ctx.panelContext.assignmentState }"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.Add_Title" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'" active-state="data.activeState" action="actions.setActiveView"
        pre-panel-id="Awp0TaskAssignmentSubCommandPanel" panel-id="AwPeoplePicker" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
</aw-command-panel>
