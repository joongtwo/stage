
<aw-command-panel caption="i18n.addSurrogateTitle">
    <aw-command-sub-panel  panel-id="Awp0AddSurrogateSub" show-when="data.activeState.value.activeView=='Awp0AddSurrogateSub'"
        sub-panel-context="{ ...subPanelContext, userObject: subPanelContext.openedObject, addUserPanelState : data.addUserPanelState, activeState : data.activeState }"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addCommandTitle" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'"
        pre-panel-id="Awp0AddSurrogateSub" panel-id="AwPeoplePicker" active-state="data.activeState" action="actions.setActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
</aw-command-panel>
