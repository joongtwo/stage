<aw-column height="fill">
    <aw-panel-body>
        <aw-panel-section exist-when="!conditions.isConditionTaskTemplate">
            <aw-column width="6" height="fill">
                <aw-widget  prop="data.templateName" hint="textbox"></aw-widget>
                <aw-widget  prop="data.templateDesc" hint="textarea"></aw-widget>
                <aw-listbox prop="data.taskTemplateType" list="data.taskTemplateTypeList" ></aw-listbox>
                <aw-widget prop="data.taskExecutedBy" visible-when="conditions.isTaskExecutionModeVisible"></aw-widget>
                <aw-widget prop="data.taskDuration"></aw-widget>
                <aw-listbox prop="data.asyncPriority" list="data.asyncPriorityList" visible-when="conditions.isBackgroundProcessingEnabled || conditions.isBackgroundProcessingConfigurable && data.processBackground.dbValue === true"></aw-listbox>
                <aw-listbox prop="data.filterCondition" list="data.filterConditionList" visible-when="conditions.isRootTaskTemplate"></aw-listbox>
                <aw-listbox prop="data.decisionLabels"  list="data.decisionLabelList" visible-when="conditions.isRevieworAckTaskTemplate"></aw-listbox>
                <aw-listbox prop="data.releaseStatus"  list="data.releaseStatusList" visible-when="conditions.isReleaseStatusTaskTemplate"></aw-listbox>
                <aw-widget prop="data.allowedDefaultObjectTypes" visible-when="conditions.isRootTaskTemplate" hint="checkboxoptionlov"></aw-widget>
            </aw-column>
            <aw-column width="6" height="fill">
                <aw-checkbox prop="data.showInProcessStage"></aw-checkbox>
                <aw-checkbox prop="data.processBackground" visible-when="conditions.isBackgroundProcessingConfigurable"></aw-checkbox>
                <aw-checkbox prop="data.selectWorkflowParticipant"  visible-when="conditions.isRootTaskTemplate && conditions.isTcReleaseAtleast116Or121"></aw-checkbox>
                <aw-checkbox prop="data.requireTaskConfirmation"></aw-checkbox>
            </aw-column>
        </aw-panel-section>
        <aw-panel-section exist-when="conditions.isConditionTaskTemplate">
            <aw-column width="4" height="fill">
                <aw-widget  prop="data.templateName" hint="textbox"></aw-widget>
                <aw-widget  prop="data.templateDesc" hint="textarea"></aw-widget>
                <aw-listbox prop="data.taskTemplateType" list="data.taskTemplateTypeList"></aw-listbox>
                <aw-widget prop="data.taskExecutedBy" visible-when="conditions.isTaskExecutionModeVisible"></aw-widget>
                <aw-widget prop="data.taskDuration"></aw-widget>
                <aw-listbox prop="data.asyncPriority" list="data.asyncPriorityList" visible-when="conditions.isBackgroundProcessingEnabled || conditions.isBackgroundProcessingConfigurable && data.processBackground.dbValue === true"></aw-listbox>
                <aw-listbox prop="data.filterCondition" list="data.filterConditionList" visible-when="conditions.isRootTaskTemplate"></aw-listbox>
                <aw-listbox prop="data.decisionLabels"  list="data.decisionLabelList" visible-when="conditions.isRevieworAckTaskTemplate"></aw-listbox>
                <aw-listbox prop="data.releaseStatus"  list="data.releaseStatusList" visible-when="conditions.isReleaseStatusTaskTemplate"></aw-listbox>
                <aw-widget prop="data.allowedDefaultObjectTypes" visible-when="conditions.isRootTaskTemplate" hint="checkboxoptionlov"></aw-widget>
            </aw-column>
            <aw-column width="4" height="fill">
                <aw-checkbox prop="data.showInProcessStage"></aw-checkbox>
                <aw-checkbox prop="data.processBackground" visible-when="conditions.isBackgroundProcessingConfigurable"></aw-checkbox>
                <aw-checkbox prop="data.selectWorkflowParticipant"  visible-when="conditions.isRootTaskTemplate && conditions.isTcReleaseAtleast116Or121"></aw-checkbox>
                <aw-checkbox prop="data.requireTaskConfirmation"></aw-checkbox>
            </aw-column>
            <aw-column width="4" height="fill">
            <aw-radiobutton prop="data.queryCondition" exist-when="conditions.isSecondColumnVisible" list="data.queryConditionOptions.dbValue"></aw-radiobutton>
            <aw-panel-section exist-when="conditions.isSecondColumnVisible && data.queryCondition.dbValue==='query'">
                <aw-widget  prop="data.currentQuery"></aw-widget>
                <aw-listbox prop="data.savedQueries" list="data.savedQueriesList" visible-when="conditions.isConditionTaskTemplate"></aw-listbox>
            <aw-radiobutton prop="data.queryAganist" list="data.queryAganistOptions.dbValue" action="queryOptionSelected"></aw-radiobutton>
                <aw-checkbox prop="data.includeRepliaceTarget" visible-when="conditions.isTargetQueryOptionSelected"></aw-checkbox>
            <aw-radiobutton prop="data.queryScope" list="data.queryScopeOptions.dbValue" visible-when="!conditions.isTaskQueryOptionSelected" ></aw-radiobutton>
            </aw-panel-section>
            <aw-panel-section exist-when="conditions.isSecondColumnVisible && data.queryCondition.dbValue==='condition'">
                <aw-widget  prop="data.currentCondition"></aw-widget>
                <aw-widget prop="data.savedConditions" visible-when="conditions.isConditionTaskTemplate"></aw-widget>
                <aw-checkbox prop="data.includeRepliaceTarget"></aw-checkbox>
            <aw-radiobutton prop="data.queryScope" list="data.queryScopeOptions.dbValue"></aw-radiobutton>
            </aw-panel-section>
            </aw-column>
        </aw-panel-section>
    </aw-panel-body>
</aw-column>
