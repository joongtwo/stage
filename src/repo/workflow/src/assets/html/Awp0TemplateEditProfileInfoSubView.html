<aw-panel-body>
    <aw-panel-section id="{{props.subPanelContext.assignmentType}}" exist-when="props.subPanelContext.assignmentType" caption="{{props.subPanelContext.assignmentTypeDispName}}" context="data.dataProviders.notifyeesDataProvider">
        <div class="sw-column w-12">
            <div class="sw-row justify-justified" visible-when="props.subPanelContext.assignmentType">
                <div class="sw-column w-3">
                    <aw-command-bar anchor="awp0_addAssignmentPanelAnchor" alignment="HORIZONTAL" context="{activeState:props.subPanelContext.activeState, profileObject: props.subPanelContext.profileObject, assignmentType:props.subPanelContext.assignmentType, addUserPanelState: props.subPanelContext.addUserPanelState, isTemplateInEditMode: props.subPanelContext.isTemplateInEditMode, selectedProfile: data.profilesSelectionData.selected[0]}"></aw-command-bar>
                </div>
                <div class="sw-column w-9">
                </div>
            </div>
        </div>
        <aw-list dataprovider="data.dataProviders.assignmentsDataProvider">
            <awp0-signoff-profile-cell-content exist-when="item.type === 'EPMSignoffProfile'" vmo="item"></awp0-signoff-profile-cell-content>
        </aw-list>
    </aw-panel-section>
    <aw-numeric id="profileNumberOfReviewerValue" prop="data.numberOfReviewers" enable-when="conditions.isTemplateInEditMode"></aw-numeric>
    <aw-checkbox prop="data.allowSubGroupMembers" enable-when="conditions.isTemplateInEditMode"></aw-checkbox>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="createOrUpdateProfile" visible-when="conditions.isValidToSave"><aw-i18n>i18n.save</aw-i18n></aw-button>
</aw-panel-footer>
