<aw-panel-body>
    <aw-tab-set tabs="data.tabsModel.dbValue" >
        <aw-command-sub-panel  panel-id="Awp0NewWorkflowProcessWorkflowTab" show-when="data.selectedTab.tabKey==='Awp0NewWorkflowProcessWorkflowTab'" sub-panel-context="subPanelContext"></aw-command-sub-panel>
        <aw-command-sub-panel  panel-id="Awp0NewWorkflowProcessAssignmentsTab" exist-when="data.selectedTab.tabKey==='Awp0NewWorkflowProcessAssignmentsTab'" sub-panel-context="subPanelContext"></aw-command-sub-panel>
    </aw-tab-set>
</aw-panel-body>
<aw-panel-footer>
    <aw-flex-column  width="fill"  align-content="end">
        <aw-flex-row  justify="right">
            <aw-button size="auto" action="submit" visible-when="conditions.isValidToSubmit && !subPanelContext.submitPanelState.isCreateWorkflowWithNoTarget">
                <aw-i18n>i18n.Submit</aw-i18n>
            </aw-button>
            <aw-button size="auto" action="submit" visible-when="conditions.isValidToSubmit && subPanelContext.submitPanelState.isCreateWorkflowWithNoTarget">
                <aw-i18n>i18n.create</aw-i18n>
            </aw-button>
        </aw-flex-row>
    </aw-flex-column>
</aw-panel-footer>
