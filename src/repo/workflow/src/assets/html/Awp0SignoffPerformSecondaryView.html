<div class="aw-layout-flexColumn" aw-class="{'aw-layout-include aw-workflow-performTaskPanel': subPanelContext.xrtType==='SUMMARY'}">
    <aw-panel-body>
        <aw-widget  prop="data.taskName"></aw-widget>
        <aw-widget  prop="data.description" visible-when="conditions.showInstructions"></aw-widget>
        <aw-widget  prop="data.decision" visible-when="conditions.showDecision"></aw-widget>
        <aw-widget  prop="data.workflowDescription" visible-when="conditions.showWorkflowDescription"></aw-widget>
        <aw-widget  prop="data.comments"></aw-widget>
        <aw-password prop="data.password" visible-when="conditions.isSecureTask"></aw-password>
    </aw-panel-body>
    <aw-panel-footer visible-when="conditions.isValidToComplete">
        <aw-button size="auto" action="verifyUndoDecision" visible-when="conditions.showUndoDecisionButton">{{data.undoDecision}}</aw-button>
        <aw-button size="auto" button-type="base" action="verifyReject" visible-when="conditions.showRejectDecisionButton">{{data.rejectText}}</aw-button>
        <aw-button size="auto" action="verifyApprove" visible-when="conditions.showApproveDecisionButton">{{data.approveText}}</aw-button>
    </aw-panel-footer>
</div>
