<div class="sw-row">
    <div class="sw-column w-6 flex-auto">
        <div class="sw-row h-6">
            <awp0-workflow-assignment visible-when="conditions.isProcessTemplateInfoPresent"
                tree-operation-mode="data.treeOperationMode"
                object-to-render="props.subPanelContext.submitPanelState.processTemplate"
                assignment-state="props.subPanelContext.assignmentState"
                target-Object="props.subPanelContext.submitPanelState.targetObjects"
                sub-panel-context="{ sidenavMode:subPanelContext.sidenavMode, selectionData:data.selectionData, preSelection: true,
                    taskInfoObject: data.taskInfoObject, addUserPanelState: props.subPanelContext.addUserPanelState, isPanelMode : true, panelId: props.subPanelContext.submitPanelState.prePanelId}">
            </awp0-workflow-assignment>
        </div>
        <aw-splitter direction="HORIZONTAL" visible-when="conditions.isTaskObjectSelected">
        </aw-splitter>
        <div class="sw-row h-6">
            <awp0-workflow-assignment-category visible-when="conditions.isTaskObjectSelected"
            task-info-object="{...data.taskInfoObject,sidenavMode:subPanelContext.sidenavMode}"
            task-object="data.taskInfoObject.taskObject" command-anchor="awp0_addUsersOnPanelAnchor"
            assignment-state="{...props.subPanelContext.assignmentState}"
            add-user-panel-state="{...props.subPanelContext.addUserPanelState, sidenavMode:props.subPanelContext.sidenavMode}"
            active-state="props.subPanelContext.submitPanelState"
            sub-panel-context="props.subPanelContext">
        </awp0-workflow-assignment-category>
        </div>
    </div>
    <aw-splitter direction="VERTICAL" exist-when="conditions.isProcessTemplateInfoPresent && subPanelContext.sidenavMode !== 'mobile'">
    </aw-splitter>
    <div class="sw-column w-6 flex-auto" exist-when="conditions.isProcessTemplateInfoPresent && subPanelContext.sidenavMode !== 'mobile'">
        <aw-people-picker sub-panel-context="{ ...props.subPanelContext, addUserPanelState: props.subPanelContext.addUserPanelState}"></aw-people-picker>
    </div>
</div>
