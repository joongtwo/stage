<aw-command-panel caption="i18n.newWorkflowProcessTemplate">
    <aw-panel-body>
       <aw-radiobutton prop="data.createTaskTemplateType" list="data.createTaskTemplateTypeValues.dbValue" action="createTaskTemplateTypeChangeAction"></aw-radiobutton>
       <aw-widget prop="data.templateName"></aw-widget>
       <aw-widget prop="data.templateDescription" hint="textarea"></aw-widget>
       <aw-listbox prop="data.workflowProcessTemplates" list="data.processTemplates" visible-when="data.createTaskTemplateType.dbValue === 'workflow'"></aw-listbox>
       <aw-listbox prop="data.workflowTaskTemplates" list="data.taskTemplates" visible-when="data.createTaskTemplateType.dbValue === 'task'" action="populateTaskTemplateTypes"></aw-listbox>
       <aw-listbox prop="data.workflowTaskTemplateObjectType" list="data.validTaskTemplateTypes" visible-when="data.createTaskTemplateType.dbValue === 'task'"></aw-listbox>
       <aw-break exist-when="data.createTaskTemplateType.dbValue === 'task' && conditions.isCustomTaskTemplateCreation"></aw-break>
       <aw-guidance-message exist-when="data.createTaskTemplateType.dbValue === 'task'  && conditions.isCustomTaskTemplateCreation" message="customTaskTemplateMessageInfo" closable="false" banner-style="true" show-icon="true" show-type="true"></aw-guidance-message>
    </aw-panel-body>
    <aw-panel-footer>
       <aw-button action="createTemplate" size='auto' visible-when="conditions.isValidToCreate"><aw-i18n>i18n.Add_Title</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
