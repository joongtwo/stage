<div class="sw-column w-12 h-12" exist-when="conditions.isTableDataReady">
    <aw-panel-section id="palPropertiesSection" caption="i18n.Properties" collapsed="false">
        <div class="sw-column w-6" id="palPropertiesColumn">
            <aw-widget prop="data.palName" ></aw-widget>
            <aw-widget prop="data.palDesc" ></aw-widget>
            <aw-widget prop="data.processTemplate"></aw-widget>
            <aw-checkbox prop="data.isSharedOption"></aw-checkbox>
            <aw-break></aw-break>
        </div>
    </aw-panel-section>
    <aw-splm-table id="treeTasks" gridid="taskTreeTable" use-tree="true"></aw-splm-table>
</div>
