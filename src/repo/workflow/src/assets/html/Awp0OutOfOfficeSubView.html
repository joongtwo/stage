
<aw-panel-body>
    <aw-widget prop="data.startDate"></aw-widget>
    <aw-widget prop="data.endDate"></aw-widget>
    <aw-command-panel-section caption="i18n.recipient" anchor="data.sectionCommands" context="props.subPanelContext.activeState">
        <aw-list dataprovider="data.dataProviders.getUsers">
            <aw-people-picker-cell vmo="item"></aw-people-picker-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <div class="sw-button-group sw-column">
        <aw-button size="auto" action="validateAndSetOutOfOffice" visible-when="conditions.isSetOutOfOfficeVisible || formProp.attributes.dirty && conditions.updateExistingUser"><aw-i18n>i18n.outOfOfficeSet</aw-i18n></aw-button>
        <aw-button size="auto" action="clearOutOfOffice" visible-when="conditions.isClearOutOfOfficeVisible "><aw-i18n>i18n.outOfOfficeClear</aw-i18n></aw-button>
    </div>
</aw-panel-footer>
