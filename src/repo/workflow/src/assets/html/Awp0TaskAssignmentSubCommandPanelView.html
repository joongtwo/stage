<aw-panel-body>
    <div class="sw-row">
        <div class="sw-column" aw-class="[subPanelContext.sidenavMode !== 'mobile' ? 'w-6' : 'w-12']">
            <aw-panel-section caption="i18n.task">
                <aw-widget prop="data.name" exist-when="conditions.isOnlyTaskObjectSelected"></aw-widget>
                <aw-widget prop="data.status" exist-when="conditions.isOnlyTaskObjectSelected"></aw-widget>
            </aw-panel-section>
            <awp0-workflow-assignment-category visible-when="conditions.isOnlyTaskObjectSelected"
            task-info-object="{...props.subPanelContext.taskInfoObject,sidenavMode:subPanelContext.sidenavMode}"
            task-object="props.subPanelContext.taskInfoObject.taskObject" command-anchor="awp0_addUsersOnPanelAnchor"
            assignment-state="{...props.subPanelContext.assignmentState}"
            active-state="props.subPanelContext.activeState"
            add-user-panel-state="{...props.subPanelContext.addUserPanelState, sidenavMode:props.subPanelContext.sidenavMode}"
            sub-panel-context="props.subPanelContext"></awp0-workflow-assignment-category>
            </sw-column>
        </div>

        <aw-splitter direction="VERTICAL" exist-when="conditions.isOnlyTaskObjectSelected && subPanelContext.sidenavMode !== 'mobile'">
        </aw-splitter>
        <div class="sw-column w-6" exist-when="conditions.isOnlyTaskObjectSelected && subPanelContext.sidenavMode !== 'mobile'">
            <aw-people-picker sub-panel-context="{ ...props.subPanelContext, addUserPanelState: props.subPanelContext.addUserPanelState}"></aw-people-picker>
        </div>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="updateTaskAssignmentTable" visible-when="conditions.isValidToUpdateAssignment">
        <aw-i18n>i18n.modify</aw-i18n>
    </aw-button>
</aw-panel-footer>
