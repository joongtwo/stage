<aw-form name="commandPanelForm" visible-when="data.activeView != 'AssignProjectSub' && data.activeView != 'addReferenceSub' ">
    <aw-add exist-when="conditions.isSubmittableObjectTypesLoaded"
      max-recent-count='5' include-types="{{props.subPanelContext.submitPanelState.submittableObjectTypes}}"
      type-filter="{{props.subPanelContext.submitPanelState.submittableObjectTypes}}"
      visible-tabs="palette,search"
      add-panel-state="fields.addPanelState"></aw-add>
    <aw-add exist-when="!conditions.isSubmittableObjectTypesLoaded"
      max-recent-count='5' include-types="WorkspaceObject" type-filter="WorkspaceObject"
      visible-tabs="palette,search" add-panel-state="fields.addPanelState"></aw-add>
</aw-form>

<aw-panel-footer visible-when="data.activeView != 'AssignProjectSub' && data.activeView != 'addReferenceSub' ">
     <!-- panel-footer button for Palette and Search tab -->
     <aw-button size="auto" action="addProcessAttachments" visible-when="conditions.isAddButtonVisible" >
         <aw-i18n>i18n.Add_Title</aw-i18n>
     </aw-button>
 </aw-panel-footer>
