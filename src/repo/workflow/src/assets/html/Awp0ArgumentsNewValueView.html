<aw-panel-body scrollable="true">
    <aw-flex-row>
        <div class="sw-flex-column width-3" exist-when="props.subPanelContext.data.handlerData!='' && props.subPanelContext.vmo.newRow">
            <aw-listbox prop="data.argumentNames" exist-when="props.subPanelContext.data.handlerData!='' && props.subPanelContext.vmo.newRow" list="data.argumentNameslist" action="populateArgumentValues"></aw-listbox>
        </div>
        <div class="sw-flex-column width-3" exist-when="!props.subPanelContext.vmo.newRow">
            <aw-label prop="data.readOnlyArgumentName" exist-when="!props.subPanelContext.vmo.newRow"></aw-label>
        </div>
        <div class="sw-flex-column offsetFixed-1 width-4" exist-when="props.subPanelContext.data.handlerData!='' && data.multiselect===false && data.argumentValueslist.length > 0 && !conditions.isArgHasNullValue">
            <aw-listbox prop="data.argumentValues" exist-when="props.subPanelContext.data.handlerData!='' && data.multiselect===false && data.argumentValueslist.length > 0 && !conditions.isArgHasNullValue" list="data.argumentValueslist"></aw-listbox>
        </div>
        <div class="sw-flex-column offsetFixed-1 width-4" exist-when="data.multiselect===true && props.subPanelContext.data.handlerData!='' && data.argumentValueslist.length > 0">
            <aw-widget prop="data.argumentValuesMultiselect" hint="checkboxoptionlov" exist-when="data.multiselect===true && props.subPanelContext.data.handlerData!='' && data.argumentValueslist.length > 1"></aw-widget>
        </div>
        <div class="sw-flex-column offsetFixed-1 width-4" exist-when="conditions.showArgumentTextBox || conditions.isFreeFromCheckBoxEnable">
            <aw-textbox prop="data.argumentNameTextBox" exist-when="conditions.showArgumentTextBox || conditions.isFreeFromCheckBoxEnable"></aw-textbox>
        </div>
        <div class="sw-flex-column offsetFixed-1 width-4" exist-when="conditions.showArgumentValueTextBox && !conditions.isArgHasNullValue || data.undefinedArgValueRadioButton.dbValue === 'true'">
            <aw-textbox id="freeText" prop="data.argumentValueTextBox" exist-when="conditions.showArgumentValueTextBox && !conditions.isArgHasNullValue || data.undefinedArgValueRadioButton.dbValue === 'true'"></aw-textbox>
        </div>
        <div class="sw-flex-column width-2">
            <aw-command-bar anchor="aw_HandlerArgumentPanelSectionCommands" context="{selectedHandlerArguments:props.selectedHandlerArguments,argumentToValueMap:props.argumentToValueMap,selectedArgument:props.subPanelContext.vmo, selectedHandler:props.subPanelContext.selectedHandler, isPanelEditable:props.subPanelContext.data.isPanelEditable}" alignment="HORIZONTAL"></aw-command-bar>
        </div>
    </aw-flex-row>
</aw-panel-body>
