<div class="aw-layout-flexColumn" aw-class="{'aw-layout-include aw-workflow-performTaskPanel': subPanelContext.xrtType==='SUMMARY'}">
    <aw-panel-body>
        <aw-widget  prop="data.taskName"></aw-widget>
        <aw-widget  prop="data.description" visible-when="conditions.showInstructions"></aw-widget>
        <aw-widget  prop="data.workflowDescription" visible-when="conditions.showWorkflowDescription"></aw-widget>
        <aw-command-panel-section caption="i18n.reviewers" anchor="data.reviewProfileCommands" context="data.signoffSelectionData" exist-when="conditions.isProfileExistOnTask && !conditions.isRouteTaskSubTasksCompleted">
            <aw-list dataprovider="data.dataProviders.reviewProfileSignoffProvider">
                <awp0-signoff-profile-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'EPMSignoffProfile' ) > -1" vmo="item"></awp0-signoff-profile-cell-content>
                <awp0-signoff-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1" vmo="item"></awp0-signoff-cell-content>
            </aw-list>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.reviewers" anchor="data.reviewAdhocCommands" context="data.signoffSelectionData" exist-when="!conditions.isProfileExistOnTask && !conditions.isRouteTaskSubTasksCompleted">
            <aw-list dataprovider="data.dataProviders.reviewAdhocSignoffProvider">
                <awp0-signoff-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1" vmo="item"></awp0-signoff-cell-content>
                <awp0-workflow-required-cell-content exist-when="!(item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1)" vmo="item"></awp0-workflow-required-cell-content>
            </aw-list>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.additionalReviewers" anchor="data.reviewAdhocCommands" context="data.signoffSelectionData" exist-when="conditions.isProfileExistOnTask && !conditions.isRouteTaskSubTasksCompleted">
            <aw-list dataprovider="data.dataProviders.reviewAdhocSignoffProvider">
                <awp0-signoff-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1" vmo="item"></awp0-signoff-cell-content>
            </aw-list>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.Acknowledgers" anchor="data.acknowledgeSectionCommands" context="data.signoffSelectionData" exist-when="!conditions.isRouteTaskSubTasksCompleted">
            <aw-list dataprovider="data.dataProviders.acknowledgeSignoffProvider">
                <awp0-signoff-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1" vmo="item"></awp0-signoff-cell-content>
            </aw-list>
        </aw-command-panel-section>
        <aw-command-panel-section caption="i18n.Notifyees" anchor="data.notifySectionCommands" context="data.signoffSelectionData" exist-when="!conditions.isRouteTaskSubTasksCompleted">
            <aw-list dataprovider="data.dataProviders.notifySignoffProvider">
                <awp0-signoff-cell-content exist-when="item.modelType.typeHierarchyArray.indexOf( 'Signoff' ) > -1" vmo="item"></awp0-signoff-cell-content>
            </aw-list>
        </aw-command-panel-section>
        <aw-widget prop="data.comments" hint="textarea"></aw-widget>
        <aw-password prop="data.password" visible-when="conditions.isSecureTask"></aw-password>
    </aw-panel-body>
    <aw-panel-footer visible-when="conditions.isValidToComplete">
        <aw-button size="auto" action="verifyComplete" visible-when="!conditions.isDSConfigured && conditions.isValidToComplete"><aw-i18n>i18n.complete</aw-i18n></aw-button>
        <aw-button size="auto" action="verifyCompleteDS" visible-when="conditions.isDSConfigured && conditions.isValidToComplete"><aw-i18n>i18n.complete</aw-i18n></aw-button>
    </aw-panel-footer>
</div>
