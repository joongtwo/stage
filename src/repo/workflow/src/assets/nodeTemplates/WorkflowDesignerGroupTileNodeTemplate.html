<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none">
    <g id="<%=template_id%>" class="aw-relations-groupNodeSvg aw-relations-detailLevel0">
        <g class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemSelected","aw-relations-tile-node")}' >
            <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class="aw-widgets-cellListItemNode" stroke='{PropertyBinding("node_fill_color")}' stroke-width='5px'></rect>
            <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{PropertyBinding("relation_node_hovered_style_svg")}' stroke='{PropertyBinding("node_fill_color")}' ></rect>
            <rect transform="translate(0 0)" width='{PropertyBinding("barWidth")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{PropertyBinding("leaf_node_style_svg")}' fill='{PropertyBinding("node_fill_color")}'></rect>
            <rect width='{SDFSizePropertyBinding("getWidthValue")}' height='{PropertyBinding("HEADER_HEIGHT")}' class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemNodeSelected","aw-graph-noeditable-area")}' ></rect>
            <rect class='{PropertyBinding("rootnode_border_style")}' width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' stroke='{PropertyBinding("node_fill_color")}' ></rect>
            <rect class="aw-graph-noeditable-area" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' ></rect>
            <g>
                <rect transform="translate(0 0)" width='{PropertyBinding("barWidth")}' height='{PropertyBinding("HEADER_HEIGHT")}' fill='{PropertyBinding("node_fill_color")}' visibility='{SDFBooleanPropertyBinding("isExpanded","inherit","hidden")}'></rect>
                <rect transform="translate(0 0)" width='{PropertyBinding("barWidth")}' height='{SDFSizePropertyBinding("getHeightValue")}' fill='{PropertyBinding("node_fill_color")}' visibility='{SDFBooleanPropertyBinding("isExpanded","hidden","inherit")}'></rect>/>
                <line x1="0" y1='{PropertyBinding("HEADER_HEIGHT")}' x2='{SDFPropertyBinding("getWidthValue")}' y2='{PropertyBinding("HEADER_HEIGHT")}' stroke='{PropertyBinding("node_fill_color")}'></line>
                <g transform="translate(65 11)" class='{PropertyBinding("relation_text_hovered_style_svg")}'>
                    <g class="aw-graph-wordwrap aw-widgets-cellListCellTitleBlock aw-widgets-cellListItem">
                        <text title-id="title" transform="translate(0 24)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%=title_editable%>", "GC_NODE_MODIFIABLE_TITLE_CLASS", "GC_NODE_TITLE_CLASS") }'
                        data-width="100%-80" data-property-name="<%=title%>" data-text='{PropertyBinding("<%=title%>")}'></text>
                    </g>
                    <g data-translate-y="15"  transform="translate(0 80)">
                        <g transform="translate(180 0)" class='{BooleanPropertyBinding("children_full_loaded", "GC_COMMAND_CLASS", "GC_HIDDEN_CLASS")}' data-command-id="Awp0ToggleTemplateChildren">
                            <title>{PropertyBinding("Awp0ToggleChildren_tooltip")}</title>
                            <rect transform="translate(0 0)" width="22px" height="22px" class='{ BooleanPropertyBinding("Awp0ToggleChildren_selected", "GC_COMMAND_SELECTED_CLASS", "GC_HIDDEN_CLASS") }' ></rect>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="22px" data-sdf-content='{PropertyBinding("show_child_img")}'></svg>
                            <text transform="translate(22 15)" class='{PropertyBinding("children_number_style_svg")}'>{PropertyBinding("child_count")}</text>
                            <rect transform="translate(0 0)" width="22px" height="22px" fill="transparent" ></rect>
                        </g>
                    </g>
                </g>
            </g>
        </g>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="17px" y="19px" width="46px" height="46px" thumbnail-id="JTThumbnail" data-sdf-content='{PropertyBinding("thumbnail_image")}'></svg>
    </g>
</svg>
