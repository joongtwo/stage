<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none">
    <g id="<%=template_id%>" class="aw-relations-groupNodeSvg aw-relations-detailLevel0">
        <g class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemSelected","aw-relations-tile-node")}' >
            <rect transform="translate(0 0)" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class="aw-widgets-cellListItemNode" stroke='{PropertyBinding("node_fill_color")}' stroke-width='5px'></rect>
            <rect transform="translate(0 0)" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{PropertyBinding("relation_node_hovered_style_svg")}' stroke='{PropertyBinding("node_fill_color")}' ></rect>
            <rect transform="translate(0 0)" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{SDFBooleanPropertyBinding("isSelected","aw-widgets-cellListItemNodeSelected","aw-graph-noeditable-area")}' stroke='{PropertyBinding("node_fill_color")}' ></rect>
            <rect transform="translate(0 0)" width='{PropertyBinding("barWidth")}' height='{SDFSizePropertyBinding("getHeightValue")}' class='{PropertyBinding("leaf_node_style_svg")}' fill='{PropertyBinding("node_fill_color")}'></rect>
            <rect transform="translate(0 0)" class='{PropertyBinding("rootnode_border_style")}' width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' stroke='{PropertyBinding("node_fill_color")}' ></rect>
            <rect transform="translate(0 0)" width='{SDFSizePropertyBinding("getWidthValue")}' height='{SDFSizePropertyBinding("getHeightValue")}' class="aw-graph-noeditable-area" ></rect>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="15px" y="50px" width="33px" height="33px" thumbnail-id="JTThumbnail" data-sdf-content='{PropertyBinding("thumbnail_image")}'></svg>
            <g state-icon-group-id="stateIconGroup" transform="translate(0 0)" class='aw-graph-tileCommand'>
                <title>{PropertyBinding("status_tooltip")}</title>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="53px" y="64px" width="18px" height="18px" task-state-icon-id="TaskStateIcon" data-sdf-content='{PropertyBinding("image_task_state")}' class='{PropertyBinding("task_state_style_svg")}'></svg>
            </g>
            <g transform="translate(15 10)"  class='{PropertyBinding("relation_text_hovered_style_svg")}'>
                <g class="aw-graph-wordwrap aw-widgets-cellListItem">
                    <text title-id="title" transform="translate(0 18)" class='aw-graph-autoPosition { BooleanPropertyBinding("<%=title_editable%>", "GC_NODE_MODIFIABLE_TITLE_CLASS", "GC_NODE_TITLE_CLASS") }'
                    data-width="100%" data-property-name="<%=title%>" data-text='{PropertyBinding("<%=title%>")}'></text>
                    <text transform="translate(0 33)" class="aw-graph-autoPosition aw-widgets-cellListCellItemType aw-base-small" data-width="80%"
                    data-property-name="<%=sub_title%>" data-text='{PropertyBinding("<%=sub_title%>")}'>{PropertyBinding("<%=sub_title%>")}</text>
                </g>
            </g>
        </g>
    </g>
</svg>
