<aw-popup2>
    <aw-panel-body>
        <aw-link-with-popup-menu prop="data.currentServiceContainer" dataprovider="data.dataProviders.customServiceContainer" visible-when="data.dataProviders.customServiceContainer.viewModelCollection.loadedVMObjects.length > 1"></aw-link-with-popup-menu>
        <aw-xrt type="CREATE" object-type="{{data.selectedType.dbValue}}" xrt-state="data.xrtState"></aw-xrt>
    </aw-panel-body>

    <aw-panel-footer>
        <aw-button button-type="base" action="closePopupWindow" size="auto">
            <aw-i18n>i18n.Cancel</aw-i18n>
        </aw-button>
        <aw-button action="createServiceContainerBatchJob" visible-when="formProp.attributes.valid" size="auto">
            <aw-i18n>i18n.Add</aw-i18n>
        </aw-button>
    </aw-panel-footer>

</aw-popup2>
