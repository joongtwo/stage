<aw-panel>
    <aw-panel-body>
        <aw-label prop='data.resetDescription'></aw-label>
        <aw-splitter direction="HORIZONTAL"></aw-splitter>
        <div class="sw-row">
            <div class="sw-column">
                <aw-radiobutton prop="data.resetType"></aw-radiobutton>
            </div>
            <div class="sw-column">
                <aw-icon-button command="data.resetToBase" extended-tooltip="data.resetToBaseTooltip"></aw-icon-button>
                <aw-icon-button command="data.mergeWithBase" extended-tooltip="data.mergeWithBaseTooltip"></aw-icon-button>
            </div>
        </div>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="resetOrMergeAction" size="auto" enable-when="formProp.attributes.valid">{{i18n.ok}}</aw-button>
    </aw-panel-footer>
</aw-panel>
