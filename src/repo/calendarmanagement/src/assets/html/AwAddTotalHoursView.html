<aw-panel>
    <aw-panel-body>
        <aw-label prop="data.dayDisp"></aw-label>
        <aw-time prop="data.timeFrom"></aw-time>
        <aw-time prop="data.timeTo"></aw-time>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="addTotalHoursRow" size="auto" enable-when="formProp.attributes.valid">{{i18n.addButtonText}}</aw-button>
    </aw-panel-footer>
</aw-panel>
