<aw-command-panel caption="i18n.createBaseCalender">
    <aw-panel-body>
        <aw-panel-section caption="i18n.properties">
            <aw-widget prop="data.object_name"></aw-widget>
            <aw-widget prop="data.object_description"></aw-widget>
            <aw-listbox prop="data.base_calenders"></aw-listbox>
            <aw-listbox prop="data.calendarTimeZone"></aw-listbox>
         </aw-panel-section>
      </aw-panel-body>

      <aw-panel-footer>
              <aw-button action="validateAndAddBaseCalendar" enable-when="conditions.isValidToAdd"><aw-i18n>i18n.addButtonText</aw-i18n></aw-button>
      </aw-panel-footer>
</aw-command-panel>
