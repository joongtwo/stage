<aw-form name="commandPanelForm" caption="i18n.add">
    <aw-add max-recent-count='3' include-types='Item,ItemRevision'
      type-filter="ItemRevision" load-sub-types="true" auto-select-on-unique-type="true"
      visible-tabs="palette,search" add-panel-state="fields.addPanelState"></aw-add>
</aw-form>

<aw-panel-footer>
    <!-- panel-footer button for Palette and Search tab -->
    <aw-button action="addProcessAttachments" visible-when="conditions.isAddButtonVisible" >
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>
