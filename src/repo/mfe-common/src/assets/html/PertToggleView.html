<aw-popup-panel2 class="aw-mfePert-toggleModePopup">
    <aw-advanced-bar type="TOOLBAR" class="aw-mfePert-settingsBar" context="subPanelContext" negative="true">
        <div class="sw-column justify-center align-center">
            <div class="sw-row"
                aw-class="[ctx.graph.graphModel.graphControl.inputMode.editMode ? 'aw-mfePert-editMode': 'aw-mfePert-moveMode']">
                <aw-icon-button class="aw-mfePert-moveIconButton" size="small" command="data.moveModeCommand">
                </aw-icon-button>
                <aw-icon-button class="aw-mfePert-editIconButton" size="small" command="data.editModeCommand">
                </aw-icon-button>
            </div>
        </div>
    </aw-advanced-bar>
</aw-popup-panel2>
