<div class="sw-column aw-awp0AddFilters-section" exist-when="conditions.populatedSearchString">
    <aw-search-breadcrumb-title crumb-title="data.crumbTitle" exist-when="conditions.displayBreadcrumb && conditions.displayResults">
    </aw-search-breadcrumb-title>
    <aw-search-breadcrumb-chips search-object="props.searchState" exist-when="conditions.displayBreadcrumb">
    </aw-search-breadcrumb-chips>
    <aw-panel-section collapsed="disabled" caption="i18n.filters" class="aw-filters-section" show-when="conditions.displayFilters">
        <aw-filter-panel-with-bulk-filtering sub-panel-context="{searchState: props.searchState}"></aw-filter-panel-with-bulk-filtering>
    </aw-panel-section>
</div>
