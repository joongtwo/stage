<div class="h-11" visible-when="props.workspaceObjectUID != undefined">
    <aw-command-panel-section caption="i18n.Classifications" context="props.subPanelContext">
        <awp0-view-classification-full classify-state="props.classifyState" response-state="props.responseState"
                sub-panel-context="props.subPanelContext" workspace-object-uid="{{props.workspaceObjectUID}}">
        </awp0-view-classification-full>
    </aw-command-panel-section>
    <div class="w-12">
        <aw-command-bar context="props.subPanelContext" anchor= "classify_panelCommands" ></aw-command-bar>
    </div>
    <div class="h-10">
        <div class="h-11" collapsed="disabled" show-when="conditions.showICOProps && !conditions.showImages">
            <awp0-classification-properties-full classify-state="props.classifyState" response-state="props.responseState">
            </awp0-classification-properties-full>
        </div>
        <div exist-when="conditions.showClassImagesSection" show-when="conditions.showImages && !conditions.showICOProps">
            <aw-command-panel-section caption="i18n.images">
                <aw-full-screen include-component-name='Ics1ClassificationTabUniViewerInternal' header-title='i18n.images' header-path='{{subPanelContext.activeTab.name ? subPanelContext.activeTab.name : subPanelContext.showObjectContext.activeTab.name}}' header-context-title='{{subPanelContext.selected.props.object_string.uiValues[0]}}' context='props.classifyState.selectedClass.classUid'>
                </aw-full-screen>
            </aw-command-panel-section>
        </div>
        <div exist-when="conditions.showPropGroup" show-when="conditions.showPropGrpSection">
            <aw-cls-property-group-tree classify-state="props.classifyState"></aw-cls-property-group-tree>
        </div>
    </div>
</div>
<aw-panel-footer>
    <aw-cls-create-footer classify-state="props.classifyState" sub-panel-context="props.subPanelContext" 
        workspace-object-uid="{{props.workspaceObjectUID}}"></aw-cls-create-footer>
</aw-panel-footer>
