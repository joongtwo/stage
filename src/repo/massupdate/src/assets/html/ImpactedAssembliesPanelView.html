<div class="sw-row">
    <div class="justify-center sw-column problemItemText">
        <aw-widget prop="data.addProblemItem" class="aw-massUpdate-labelMargin" hint="label"></aw-widget>
    </div>
    <div class="justify-center sw-column problemItemText">
        <aw-widget prop="data.problemItemProp" class="aw-massUpdate-labelMargin" show-when="conditions.isProblemItemSelected" hint="label"></aw-widget>
    </div>
    <div class="sw-column">
        <aw-icon-button command="data.addProblemItemCmd" show-when="conditions.isNoProblemItemSelected"></aw-icon-button>
        <aw-icon-button command="data.removeProblemItemCmd" show-when="conditions.isProblemItemSelected"></aw-icon-button>
    </div>
</div>
