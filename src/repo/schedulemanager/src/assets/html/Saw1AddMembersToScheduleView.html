<aw-panel-body>
    <div class="sw-row">
        <div class="sw-column" aw-class="[subPanelContext.sidenavMode !== 'mobile' ? 'w-6' : 'w-12']">
            <aw-scrollpanel>
                <aw-panel-section caption="i18n.membership" collapsed="false">
                    <aw-command-panel-section caption="i18n.participant" anchor="data.saw1ScheduleMembersSectionCommands"
                        context="{ propName:'participant', addUserPanelState:props.subPanelContext.addUserPanelState, selectedObjects: data.participantSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers }"
                        collapsed="false">
                        <aw-flex-row height="18f">
                            <aw-scrollpanel>
                                <aw-list dataprovider="data.dataProviders.participantDataProvider">
                                    <aw-default-cell vmo="item"></aw-default-cell>
                                </aw-list>
                            </aw-scrollpanel>
                        </aw-flex-row>
                    </aw-command-panel-section>
                    <aw-command-panel-section caption="i18n.observer" anchor="data.saw1ScheduleMembersSectionCommands"
                        context="{ propName:'observer', addUserPanelState:props.subPanelContext.addUserPanelState, selectedObjects: data.observerSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers }"
                        collapsed="true">
                        <aw-flex-row height="18f">
                            <aw-scrollpanel>
                                <aw-list dataprovider="data.dataProviders.observerDataProvider">
                                    <aw-default-cell vmo="item"></aw-default-cell>
                                </aw-list>
                            </aw-scrollpanel>
                        </aw-flex-row>
                    </aw-command-panel-section>
                    <aw-command-panel-section caption="i18n.coordinator" anchor="data.saw1ScheduleMembersSectionCommands"
                        context="{ propName:'coordinator', addUserPanelState:props.subPanelContext.addUserPanelState, selectedObjects: data.coordinatorSelectionData.selected, sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers }"
                        collapsed="true">
                        <aw-flex-row height="18f">
                            <aw-scrollpanel>
                                <aw-list dataprovider="data.dataProviders.coordinatorDataProvider">
                                    <aw-default-cell vmo="item"></aw-default-cell>
                                </aw-list>
                            </aw-scrollpanel>
                        </aw-flex-row>
                    </aw-command-panel-section>
                </aw-panel-section>
            </aw-scrollpanel>
        </div>
        <aw-splitter direction="VERTICAL"
            exist-when="subPanelContext.sidenavMode !== 'mobile'">
        </aw-splitter>
        <div class="sw-column w-6"
            exist-when="subPanelContext.sidenavMode !== 'mobile'">
            <aw-people-picker
                sub-panel-context="{ ...props.subPanelContext, addUserPanelState: props.subPanelContext.addUserPanelState}">
            </aw-people-picker>
        </div>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button size="auto" action="performAddSchMember" visible-when="conditions.isValidToAdd">
        <aw-i18n>i18n.addButtonText</aw-i18n>
    </aw-button>
</aw-panel-footer>
