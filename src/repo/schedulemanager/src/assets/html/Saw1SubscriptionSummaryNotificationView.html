<aw-panel>
    <aw-checkbox prop="data.isActive" action="updateIsActive"></aw-checkbox>
    <aw-listbox prop="data.workReady" exist-when="conditions.isWorkReadyEvent" list="data.workReadyList.dbValue"></aw-listbox>
    <aw-widget prop="data.daysBeforeFinishDate" exist-when="conditions.isNearDueDateEvent"></aw-widget>
    <aw-break></aw-break>
    <aw-panel-section caption="i18n.Notification" collapsed="false">
        <aw-label prop="data.recipients"></aw-label>
        <aw-label prop="data.subject"></aw-label>
        <aw-widget  prop="data.message" hint="textarea"></aw-widget>
    </aw-panel-section>
</aw-panel>
