<aw-command-panel caption="i18n.addDeliverableCommandTitle">
    <aw-panel-body>
      <aw-panel-section>
          <aw-widget prop="data.object_name"></aw-widget>
          <aw-widget prop="data.description"></aw-widget>
       </aw-panel-section>
       <aw-panel-section caption="i18n.type">
            <aw-type-selector
                prop="data.typeListProp"
                include="Item,ItemRevision,Form,Folder,Dataset"
                selection-data="data.deliverableType">
            </aw-type-selector>
        </aw-panel-section>
    </aw-panel-body>

    <aw-panel-footer>
            <aw-button action="add" enable-when="conditions.isValidToAdd"><aw-i18n>i18n.addButtonText</aw-i18n></aw-button>
    </aw-panel-footer>
    </aw-command-panel>
