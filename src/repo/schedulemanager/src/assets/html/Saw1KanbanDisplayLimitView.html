<aw-command-panel caption="i18n.Saw1KanbanDisplayLimit">
    <aw-panel-body>
        <aw-panel-section>
            <aw-widget prop="data.displayLimit"></aw-widget>
        </aw-panel-section>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="resetDisplayLimit">
            <aw-i18n>i18n.Saw1ResetButtonText</aw-i18n>
        </aw-button>
        <aw-button action="updateDisplayLimitPreference" enable-when="conditions.isValidToShowSetButton">
            <aw-i18n>i18n.setButtonText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
