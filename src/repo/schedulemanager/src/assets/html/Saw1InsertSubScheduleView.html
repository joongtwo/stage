<aw-command-panel caption="i18n.insertSubSchedule" context="subPanelContext">

    </aw-add>
    <aw-panel-footer>
        <aw-button action="getInsertScheduleContainer" enable-when="conditions.isPaletteTabAddButtonVisible || conditions.isSearchTabAddButtonVisible" >

    </aw-panel-footer>
</aw-command-panel>
