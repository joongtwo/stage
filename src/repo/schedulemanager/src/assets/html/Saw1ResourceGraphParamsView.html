<aw-panel-body>
    <aw-panel-section caption="{{props.selectedResources.value.vmo.props.object_string.uiValue}}">
        <aw-flex-row>
            <div class="aw-layout-flexRow aw-schedulemanager-resGraphAvailability">
                <aw-label prop="data.availability"></aw-label>
                <aw-image class="aw-schedulemanager-resGraphAvailabilityIcon" source="data.iconURL.dbValue" is-icon="true"></aw-image>
            </div>
        </aw-flex-row>
        <aw-flex-row>
            <aw-label prop="data.load"></aw-label>
        </aw-flex-row>
        <aw-flex-row>
            <aw-label prop="data.capacity"></aw-label>
        </aw-flex-row>
    </aw-panel-section>
    <aw-panel-section caption="i18n.saw1AssignedTasksSectionTitle">
        <aw-list dataprovider="data.dataProviders.assignedTasksList">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-panel-section>
</aw-panel-body>
