<aw-command-panel caption="i18n.shiftScheduleCommandTitle">
    <aw-panel-body>
        <aw-radiobutton prop="data.shiftScheduleByDays" ></aw-radiobutton>
        <aw-widget prop="data.startDate" visible-when=!data.shiftScheduleByDays.dbValue></aw-widget>
        <aw-listbox prop="data.shiftDirection" list="data.shiftDirectionValues.dbValue" visible-when=data.shiftScheduleByDays.dbValue></aw-listbox>
        <aw-numeric prop="data.shiftScheduleDays" visible-when=data.shiftScheduleByDays.dbValue></aw-numeric>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-checkbox prop="data.isRunAsync"></aw-checkbox>
        <aw-button action="shift" enable-when="conditions.isValidToShift">
            <aw-i18n>i18n.ShiftText</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
