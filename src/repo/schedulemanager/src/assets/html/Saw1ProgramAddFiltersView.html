<aw-panel-body scrollable="false">
    <aw-listbox prop="data.conditionContext" list="data.conditionContextValues.dbValue" enable-when="conditions.showConditionBox"></aw-listbox>
    <aw-listbox prop="data.typeContext" list="data.typeContextValues.dbValue" action="selectionChangeOfTypeContext"></aw-listbox>
    <aw-listbox prop="data.propertyContext" list="data.propertyContextValues.dbValue" action="selectionChangeOfPropertyContext"></aw-listbox>

    <aw-listbox prop="data.operatorTypeContext" list="data.operatorTypeContextValues.dbValue" action="selectionChangeOfOperatorContext" visible-when="conditions.checkOperatorType"></aw-listbox>

    <aw-widget prop="data.genericWidget" visible-when="conditions.showGenericWidget && ( conditions.checkBetweenOperator || conditions.checkForStringType )"></aw-widget>
    <aw-widget prop="data.genericEndWidget" visible-when="conditions.showGenericEndWidget && conditions.checkBetweenOperator"></aw-widget>

    <aw-listbox prop="data.genericValueContext" list="data.genericValueContextValues.dbValue" visible-when="conditions.showGenericListBox  && conditions.checkBetweenOperator"></aw-listbox>
    <aw-listbox prop="data.genericEndValueContext" list="data.genericEndValueContextValues.dbValue" visible-when="conditions.showGenericEndListBox && conditions.checkBetweenOperator"></aw-listbox>

    <div class="sw-row" visible-when="(!conditions.checkBetweenOperator) && data.currentFieldValueType.dbValue !== 'PANEL'">
            <aw-listbox class="aw-sch-mgr-filter-width-cal aw-schedule-mgr-filter-widgets" prop="data.operatorTypeContext" list="data.operatorTypeContextValues.dbValue" visible-when="!conditions.checkForStringType" action="selectionChangeOfOperatorContext"></aw-listbox>
            <aw-widget class="aw-sch-mgr-filter-width-cal" prop="data.genericWidget" visible-when="conditions.showGenericWidget && !conditions.checkForStringType"></aw-widget>
            <aw-listbox class="aw-sch-mgr-filter-width-cal" prop="data.genericValueContext" list="data.genericValueContextValues.dbValue" visible-when="conditions.showGenericListBox"></aw-listbox>

    </div>
    <div class="sw-row" visible-when="conditions.showResourceAssignment">
        <div class="sw-column w-12">
            <aw-label prop="data.filterResourceValue"></aw-label>
        </div>
        <div class="sw-column">
            <aw-icon-button command="data.addButtonCommand" visible-when="data.filterResourceValue.dbValue === ''"></aw-icon-button>
            <aw-icon-button command="data.removeButtonCommand" visible-when="data.filterResourceValue.dbValue !== ''"></aw-icon-button>
        </div>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addConditionToFilter"  enable-when="conditions.isAllReqValuesEntered" visible-when="conditions.showAddWidget || conditions.showSaveWidget">
        <aw-i18n visible-when="conditions.showAddWidget">i18n.addButtonText</aw-i18n>
        <aw-i18n visible-when="conditions.showSaveWidget">i18n.saveBtnTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
