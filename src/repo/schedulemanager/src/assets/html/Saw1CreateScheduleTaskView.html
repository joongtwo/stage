<aw-command-panel caption="i18n.addTaskCommandTitle" context="subPanelContext" >
    <div class="aw-layout-flexColumn" show-when="data.activeState.value.activeView ==='AddObjectPrimarySub'">
        <aw-add target-object="ctx.panelContext.targetObject"
            relations=""
            include-types="ScheduleTask"
            auto-select-on-unique-type=true
            type-override-id="SM"
            type-filter="ScheduleTask"
            visible-tabs="new,palette"
            add-panel-state="fields.addPanelState"
            active-state="data.activeState"
            project-state="data.projectState"
            sub-panel-context="{ ...subPanelContext }"
            xrt-state="data.xrtState"
            edit-handler="editHandlers.addPanelEditHandler">
        </aw-add>
        <aw-panel-footer visible-when="data.activeView!='AssignProjectSub' && data.activeState.value.activeView==='AddObjectPrimarySub'">
            <aw-button action="validateAndCreateTask" visible-when="conditions.isTypeNotNull" enable-when="formProp.attributes.valid && conditions.isNewTabAddButtonEnable">
                <aw-i18n>i18n.add</aw-i18n>
            </aw-button>
            <aw-button action="validateAndMoveTask" visible-when="conditions.isNotNewTab" enable-when="conditions.isPaletteSearchTabAddButtonEnable">
                <aw-i18n>i18n.add</aw-i18n>
            </aw-button>
        </aw-panel-footer>
    </div>
    <aw-add-navigate active-state="data.activeState" project-state="data.projectState" action="actions.setActiveView"></aw-add-navigate>
</aw-command-panel>
