<aw-panel class="aw-resourceLoad-goToCommand">
    <aw-command-bar alignment="HORIZONTAL" anchor="aw_resourceChartGoToGroup" context="data.context" show-command-labels=true>
    </aw-command-bar>
    <aw-separator></aw-separator>

    <aw-panel-body>
        <aw-date prop="data.goToDate"></aw-date>
    </aw-panel-body>

    <aw-button class="aw-resourceLoad-goButton" action="goToDateApply" enable-when="conditions.isGoToDateSet">
        <aw-i18n>i18n.saw1Go</aw-i18n>
    </aw-button>

</aw-panel>
