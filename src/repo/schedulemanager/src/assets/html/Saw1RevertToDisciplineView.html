<aw-command-panel caption="i18n.RevertToDiscipline">
    <aw-panel-body>
        <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.getUserToRevert">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list-filter>
    </aw-panel-body>

    <aw-panel-footer>
        <aw-button action="revert" enable-when="conditions.isValidToShowRevertButton"><aw-i18n>i18n.revert</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
