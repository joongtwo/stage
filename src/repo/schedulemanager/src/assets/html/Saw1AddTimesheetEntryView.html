<aw-panel-body>
    <aw-panel-section>
        <aw-widget prop="data.timesheetDescription"></aw-widget>
            <aw-label prop="data.timesheetTimeSpent"></aw-label>
                <aw-row class="sw-component-wrapper">
                    <aw-column width="100%">
                        <aw-widget prop="data.timesheetHours"></aw-widget>
                    </aw-column>
                    <aw-column width="100%">
                        <aw-widget prop="data.timesheetMinutes"></aw-widget>
                    </aw-column>
                </aw-row>
        <aw-widget prop="data.timesheetWorkDate"></aw-widget>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-section>
    <aw-panel-footer>
        <aw-button action="submitTimesheetEntry" enable-when="conditions.isValidToShowButton">
            <aw-i18n>i18n.submitBtnTitle</aw-i18n>
        </aw-button>
        <aw-button action="addTimesheetEntry" enable-when="conditions.isValidToShowButton">
            <aw-i18n>i18n.addBtnTitle</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-panel-section>
