<aw-command-panel caption="i18n.Saw1SaveAsCmdTitle">
    <aw-panel-body>
        <aw-panel-section >
             <aw-widget  prop="data.object_name"></aw-widget>
             <aw-widget  prop="data.object_desc" hint="textarea" ></aw-widget>
             <aw-widget prop="data.startShiftDate"  exist-when="!conditions.isFinishDateSchedule"></aw-widget>
             <aw-widget prop="data.finishShiftDate"  exist-when="conditions.isFinishDateSchedule"></aw-widget>
             <aw-checkbox prop="data.isRunAsync" visible-when="data.openOnCreate.dbValue === false"></aw-checkbox>
             <aw-checkbox prop="data.openOnCreate" visible-when="data.isRunAsync.dbValue === false"></aw-checkbox>
        </aw-panel-section>
    </aw-panel-body>

      <aw-panel-footer>
        <aw-button action="saveAs" visible-when="data.isRunAsync.dbValues[0]==false && conditions.isValidToShowSaveButton"><aw-i18n>i18n.saveBtnTitle</aw-i18n></aw-button>
        <aw-button action="saveAsAsync" visible-when="data.isRunAsync.dbValues[0]==true && conditions.isValidToShowSaveButton"><aw-i18n>i18n.saveBtnTitle</aw-i18n></aw-button>
    </aw-panel-footer>

</aw-command-panel>
