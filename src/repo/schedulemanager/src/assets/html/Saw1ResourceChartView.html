<div class="sw-row">
    <div class="sw-column flex-auto">

        <div class='sw-section'>
            <div class="aw-layout-panelSectionTitle">{{i18n.saw1_ResourceLoadViewSectionTitle}}</div>
        </div>
        <aw-guidance-message message="validUserRoleMessageInfo" exist-when="!conditions.isValidUserRole && conditions.isValidInTCVersion" closable="false" banner-style="false" show-icon="true" show-type="false">
        </aw-guidance-message>
        <aw-guidance-message message="validTCVersionMessageInfo" exist-when="!conditions.isValidInTCVersion" closable="false" banner-style="false" show-icon="true" show-type="false">
        </aw-guidance-message>
        <aw-server-visibility-toolbar id="aw_resourceChartToolbar" first-anchor="aw_resourceChart" second-anchor="aw_toolbarRight" exist-when="conditions.isValidUserRole && conditions.isValidInTCVersion" orientation="HORIZONTAL" context="{tasksLocation: fields.tasksLocation}"></aw-server-visibility-toolbar>
        <div class="sw-column" exist-when="conditions.isValidUserRole && conditions.isValidInTCVersion">
            <aw-splm-table gridid="Saw1ResourceLoadViewTable"></aw-splm-table>
        </div>

        <aw-splitter direction="HORIZONTAL" exist-when="conditions.splitBottom && conditions.isValidUserRole && conditions.isValidInTCVersion" ></aw-splitter>

        <div class="sw-column" exist-when="conditions.splitBottom && conditions.isValidUserRole && conditions.isValidInTCVersion">
            <div class='sw-section'>
                <div class="aw-layout-panelSectionTitle">{{i18n.saw1_AssignedTasksSectionTitle}}</div>
            </div>
            <aw-toolbar id="aw_resourceChartAssignedTaskToolbar" first-anchor="aw_resourceChartTask" second-anchor="schedulemanager_table_toolbar_right" orientation="HORIZONTAL"></aw-toolbar>
            <aw-splm-table gridid="gridTableView"></aw-splm-table>
        </div>

    </div>

    <aw-splitter exist-when="conditions.splitRight &&  conditions.isValidUserRole && conditions.isValidInTCVersion" ></aw-splitter>

    <div class="sw-column w-12" exist-when="conditions.splitRight && conditions.isValidUserRole && conditions.isValidInTCVersion">
        <div class='sw-section'>
            <div class="aw-layout-panelSectionTitle">{{i18n.saw1_AssignedTasksSectionTitle}}</div>
        </div>
        <aw-toolbar id="aw_resourceChartAssignedTaskToolbar" first-anchor="aw_resourceChartTask" second-anchor="schedulemanager_table_toolbar_right" orientation="HORIZONTAL"></aw-toolbar>
        <aw-splm-table gridid="gridTableView"></aw-splm-table>
    </div>
</div>
