<aw-panel-body>
    <aw-widget prop="data.workflowTemplates"></aw-widget>
    <aw-widget prop="data.WorkflowTrigger"></aw-widget>

    <aw-command-panel-section caption="i18n.PrivilegedUser" anchor="data.userSectionCommands" context="data">
        <aw-list dataprovider="data.dataProviders.getAssignedPrivilegedUser">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.WorkflowOwner" anchor="data.ownerSectionCommands" context="data">
        <aw-list dataprovider="data.dataProviders.getAssignedWorkflowOwner">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="save">
        <aw-i18n>i18n.saveBtnTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
