<aw-command-panel caption="i18n.AssignOrUnassignResource">
    <aw-command-sub-panel panel-id="Saw1TaskAssignment" show-when="data.activeState.value.activeView ==='Saw1TaskAssignment'" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState : data.activeState, selectedResource : data.selectedResource}">
    </aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addButtonText" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'" active-state="data.activeState" action="actions.setSaw1TaskAssignmentView" pre-panel-id="Saw1TaskAssignment" panel-id="AwPeoplePicker" sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState }"></aw-navigate-panel>
    <aw-navigate-panel title="i18n.addButtonText" exist-when="data.activeState.value.activeView === 'Saw1ResourceGraphParams' && ( data.activeState.value.prePanelId === 'Saw1TaskAssignment' || subPanelContext.sidenavMode !== 'mobile' )" active-state="data.activeState" action="actions.setSaw1TaskAssignmentView" pre-panel-id="Saw1TaskAssignment" panel-id="Saw1ResourceGraphParams" sub-panel-context="{ ...subPanelContext, selectedResource : data.selectedResource }"></aw-navigate-panel>
    <aw-navigate-panel title="i18n.addButtonText" exist-when="data.activeState.value.activeView === 'Saw1ResourceGraphParams' && data.activeState.value.prePanelId === 'AwPeoplePicker' && subPanelContext.sidenavMode === 'mobile'" active-state="data.activeState" action="actions.setAwPeoplePickerView" pre-panel-id="Saw1TaskAssignment" panel-id="Saw1ResourceGraphParams" sub-panel-context="{ ...subPanelContext, selectedResource : data.selectedResource }"></aw-navigate-panel>
</aw-command-panel>
