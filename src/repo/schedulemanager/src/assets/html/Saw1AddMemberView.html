<aw-command-panel caption="i18n.add">
    <aw-command-sub-panel panel-id="Saw1AddMembersToSchedule"
        show-when="data.activeState.value.activeView=='Saw1AddMembersToSchedule'"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState: data.activeState}">
    </aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addCmdTitle" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'"
        pre-panel-id="Saw1AddMembersToSchedule" panel-id="AwPeoplePicker" active-state="data.activeState"
        action="actions.setActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState}">
    </aw-navigate-panel>
</aw-command-panel>
