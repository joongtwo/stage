<aw-command-panel caption="i18n.DesignateDiscipline">
    <aw-people-picker visible-when="data.isDataInit" sub-panel-context="{...props.subPanelContext, addUserPanelState : data.addUserPanelState}"></aw-people-picker>
    <aw-panel-footer>
        <aw-button action="designate" enable-when="conditions.isValidToShowDesignateButton">
            <aw-i18n>i18n.designate</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
