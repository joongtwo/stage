<aw-panel-body>
    <aw-command-sub-panel panel-id="Saw1CreateSubscriptionSub" show-when="data.activeState.value.activeView=='Saw1CreateSubscriptionSub'"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState: data.activeState, panelContext: ctx.panelContext}">
    </aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addFollowersTitle" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'"
        pre-panel-id="Saw1CreateSubscriptionSub" panel-id="AwPeoplePicker" active-state="data.activeState"
        action="actions.setActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState}">
    </aw-navigate-panel>
</aw-panel-body>
