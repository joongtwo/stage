<aw-command-panel caption="i18n.addProxyTaskCommandTitle" context="subPanelContext">
    <aw-add target-object="ctx.selected"
    relations=""
    include-types="ScheduleTask"
    type-filter="ScheduleTask"
    visible-tabs="palette,search"
    search-state="fields.searchState"
    add-panel-state="fields.addPanelState"
    sub-panel-context="{ ...subPanelContext,triggerCreate: data.triggerCreate }"></aw-add>
    <aw-panel-footer >
        <aw-button action="addProxyTasks" enable-when="conditions.isValidToShowInSearch || conditions.isValidToShowInPalette">
            <aw-i18n>i18n.add</aw-i18n>
        </aw-button>
    </aw-panel-footer>
</aw-command-panel>
