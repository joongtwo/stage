<aw-command-panel caption="i18n.filters">
    <aw-command-sub-panel panel-id="Saw1ProgramViewFilterSub" exist-when="data.activeState.value.activeView=='Saw1ProgramViewFilterSub'"
        sub-panel-context="{...subPanelContext, activeState: data.activeState,programViewFiltersConditions: data.programViewFiltersConditions}" program-view-filters="{{data.programViewFiltersConditions}}"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.addFilter" panel-id="Saw1ProgramAddFilters"
        show-when="data.activeState.value.activeView=='Saw1ProgramAddFilters'"
        exist-when="data.activeState.value.activeView === 'Saw1ProgramAddFilters' || data.activeState.value.activeView === 'AwPeoplePicker'"
        action="actions.setViewFilterSubActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState, activeState: data.activeState,programViewFiltersConditions: data.programViewFiltersConditions}" program-view-filters="{{data.programViewFiltersConditions}}">
    </aw-navigate-panel>
    <aw-navigate-panel title="i18n.saw1AddResource" exist-when="data.activeState.value.activeView === 'AwPeoplePicker'"
        pre-panel-id="Saw1ProgramAddFilters" panel-id="AwPeoplePicker" active-state="data.activeState"
        action="actions.setAddFilterActiveView"
        sub-panel-context="{ ...subPanelContext, addUserPanelState : data.addUserPanelState}">
    </aw-navigate-panel>
</aw-command-panel>
