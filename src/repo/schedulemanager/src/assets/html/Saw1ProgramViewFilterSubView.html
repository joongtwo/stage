<aw-panel-body>
    <aw-command-panel-section caption="i18n.assigned" anchor="data.programViewAddFiltersCommand">
        <aw-list dataprovider="data.dataProviders.getProgramViewConditions">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="applyFilters" visible-when="conditions.showApplyButton">
        <aw-i18n>i18n.applyButtonTxt</aw-i18n>
    </aw-button>
</aw-panel-footer>
