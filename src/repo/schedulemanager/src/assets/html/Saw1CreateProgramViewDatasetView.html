<aw-command-panel caption="i18n.createProgramView">
    <aw-command-sub-panel sub-panel-context="{...ctx.panelContext, activeState: data.activeState, sharedData:data.sharedData}" panel-id="Saw1AddRemoveSchedulesProgramViewDataset" show-when="data.activeState.value.activeView=='Saw1AddRemoveSchedulesProgramViewDataset'"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.saw1_AddSchedule" pre-panel-id="Saw1AddRemoveSchedulesProgramViewDataset" panel-id="Saw1AddSchedulesToProgramViewDataset"
    show-when="data.activeState.value.activeView==='Saw1AddSchedulesToProgramViewDataset'" 
    exist-when="data.activeState.value.activeView === 'Saw1AddSchedulesToProgramViewDataset'"
    action="actions.setActiveView" sub-panel-context="{activeState: data.activeState, sharedData:data.sharedData}"> </aw-navigate-panel>
</aw-command-panel>
