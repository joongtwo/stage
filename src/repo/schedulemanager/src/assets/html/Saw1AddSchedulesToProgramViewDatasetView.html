<aw-panel-body scrollable="false">
    <aw-panel-section>
        <aw-list-filter prop="data.filterBox" dataprovider="data.dataProviders.availableSchedules">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list-filter>
    </aw-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="addSchedules" enable-when="conditions.showAddButton">
        <aw-i18n>i18n.add</aw-i18n>
    </aw-button>
</aw-panel-footer>
