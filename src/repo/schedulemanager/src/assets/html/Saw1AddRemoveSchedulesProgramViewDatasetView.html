<aw-panel-body>
    <aw-command-panel-section caption="i18n.properties" collapsed="false" visible-when="conditions.isCreateProgramViewPanel">
        <aw-widget prop="data.programViewName"></aw-widget>
        <aw-widget prop="data.description"></aw-widget>
    </aw-command-panel-section>
    <aw-command-panel-section caption="i18n.schedulesTitle" collapsed="false" anchor="data.addRemoveSchedulesCommand">
        <aw-list dataprovider="data.dataProviders.loadSchedulesDataProvider">
            <aw-default-cell vmo="item"></aw-default-cell>
        </aw-list>
    </aw-command-panel-section>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="updateProgramViewConfigurationsState" enable-when="conditions.showChangeButton" visible-when="!conditions.isCreateProgramViewPanel">
        <aw-i18n>i18n.saw1_Change</aw-i18n>
    </aw-button>
    <aw-checkbox prop="data.isOpenOnCreate" visible-when="conditions.isCreateProgramViewPanel"></aw-checkbox>
    <aw-button action="createProgramViewDataset" enable-when="conditions.showWidget" visible-when="conditions.isCreateProgramViewPanel">
        <aw-i18n>i18n.create</aw-i18n>
    </aw-button>
</aw-panel-footer>
