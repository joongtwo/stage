<aw-scrollpanel>
   <div class="aw-layout-flexRowContainer aw-layout-alignItemsTop aw-schedulemanager-searchPanel">
        <aw-listbox class="aw-schedulemanager-searchCriteriaList" prop="data.additionalContext" list="data.additionalContextList" action="setSelectedContext" is-select-only="true"></aw-listbox>
        <div class="aw-search-inContentSearchBox" exist-when="false">
            <aw-in-content-search-box class="aw-search-searchBox" prop="data.searchBox" action="doSearchKeepFilter"></aw-in-content-search-box>
        </div>
    </div>
    <aw-list dataprovider="data.dataProviders.listDataProvider" show-context-menu="true" show-when="props.subPanelContext.searchState.totalFound > 0">
        <aw-default-cell vmo="item"></aw-default-cell>
    </aw-list>
</aw-scrollpanel>
