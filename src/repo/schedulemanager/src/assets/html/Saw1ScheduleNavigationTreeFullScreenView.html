<aw-flex-column>
    <pwa-command-bar sub-panel-context="{...subPanelContext.provider, ...subPanelContext }"></pwa-command-bar>
    <aw-flex-row height="2f" exist-when="subPanelContext.searchState.appliedFilters.length > 0">
        <div class='aw-search-breadcrumb sw-row'>
            <aw-search-breadcrumb-chips search-object='subPanelContext.searchState'></aw-search-breadcrumb-chips>
        </div>
    </aw-flex-row>
    <aw-flex-row>
        <aw-column width="fill" class="aw-scheduleManager-ganttTreeContainer">
            <saw1-schedule-tree sub-panel-context="{...props.subPanelContext, sourceSchedule:props.subPanelContext.provider.baseSelection, selectionData:data.treeSelectionData, treeTableData:data.treeTableData}"></saw1-schedule-tree>
        </aw-column>
        <aw-splitter min-size-1=" 200" min-size-2="300" exist-when="conditions.isGanttChartPrefOn"></aw-splitter>
        <aw-column width="52%" exist-when="conditions.isGanttChartPrefOn">
            <saw1-schedule-gantt view-id="scheduleNavigationGantt" exist-when="conditions.isGanttChartPrefOn" sub-panel-context='{...subPanelContext, treeTableData:data.treeTableData}' schedule='props.subPanelContext.provider.baseSelection' selection-data='data.ganttSelectionData' action-state='data.actionState'></saw1-schedule-gantt >
        </aw-column>
    </aw-flex-row>
</aw-flex-column>
