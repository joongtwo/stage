<div class="sw-row">
    <aw-toolbar class="aw-schedulemanager-prgView-toolbar" first-anchor="aw_programGanttViewer" second-anchor="aw_programGanttViewerRightSide,aw_fullScreen"
    orientation="HORIZONTAL" context="{...props.subPanelContext, programViewConfigurations:data.programViewConfigurations}"></aw-toolbar>
</div>

<div class="sw-row">
    <div class="sw-column w-12" exist-when="!subPanelContext.showArrangeColumn || subPanelContext.showArrangeColumn == 'true'" >
        <div class="gantt_arrange_columns_wrapper">
            <a class="gantt_arrange_columns" aw-click="actions.arrangeColumns"></a>
        </div>
    </div>
</div>
<div class="sw-row h-12">
    <div class="sw-column w-12">
        <aw-gantt-chart exist-when="conditions.isProgramViewDataReady" gantt-id="scheduleNavigationGantt" class="smgantt" sub-panel-context="subPanelContext"
            gantt-chart-state='data.ganttChartState' selection-data='data.selectionData'>
        </aw-gantt-chart>
    </div>
</div>
