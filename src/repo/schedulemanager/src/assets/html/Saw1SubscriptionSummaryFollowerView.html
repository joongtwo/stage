<aw-panel>
    <aw-panel-section>
        <aw-splm-table gridid="scheduleSubscriptionFollowerTable"></aw-splm-table>
    </aw-panel-section>
    <aw-break></aw-break>
    <aw-panel-section>
        <aw-column width="7f" justify="right" class="sw-button-wrapper">
            <aw-button action="performUnFollow" size="auto"
                enable-when="data.dataProviders.followerTableProvider.selectedObjects.length>0">
                <aw-i18n>i18n.unFollow</aw-i18n>
            </aw-button>
        </aw-column>
    </aw-panel-section>
</aw-panel>
