<aw-command-panel caption="i18n.DesignateDiscipline">
    <aw-command-sub-panel panel-id="Saw1DesignatedSub" show-when="data.activeState.value.activeView ==='Saw1DesignatedSub'" sub-panel-context="{ ...subPanelContext,  activeState : data.activeState, selectedDiscipline : data.selectedDiscipline}"></aw-command-sub-panel>
    <aw-navigate-panel title="i18n.discipline" exist-when="data.activeState.value.activeView === 'Saw1DesignatedUsers'" active-state="data.activeState" action="actions.setActiveView" pre-panel-id="Saw1DesignatedSub" panel-id="Saw1DesignatedUsers" sub-panel-context="{ ...subPanelContext, selectedDiscipline : data.selectedDiscipline }"></aw-navigate-panel>
</aw-command-panel>
