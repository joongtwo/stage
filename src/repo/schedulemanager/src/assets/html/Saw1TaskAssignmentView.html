<aw-panel-body>
    <div class="sw-row">
        <div class="sw-column" aw-class="[subPanelContext.sidenavMode !== 'mobile' ? 'w-6' : 'w-12']">
            <aw-command-panel-section id="assigner" caption="i18n.addedLabel" anchor="data.Saw1TaskAssigneeSection" context="{sidenavMode:props.subPanelContext.sidenavMode, selectedUsers:props.subPanelContext.addUserPanelState.selectedUsers, vmo:data.dataProviders.assignedUserList.selectedObjects}">
            </aw-command-panel-section>
            <aw-list dataprovider="data.dataProviders.assignedUserList">
                <aw-default-cell vmo="item"></aw-default-cell>
            </aw-list>
        </div>
        <aw-splitter direction="VERTICAL" exist-when="subPanelContext.sidenavMode !== 'mobile'">
        </aw-splitter>
        <div class="sw-column w-6" exist-when="subPanelContext.sidenavMode !== 'mobile'">
            <aw-people-picker sub-panel-context="{...props.subPanelContext}">
            </aw-people-picker>
        </div>
    </div>
</aw-panel-body>
<aw-panel-footer>
    <aw-button action="assignResource" enable-when="data.visibleSaveBtn === true">
        <aw-i18n>i18n.saveBtnTitle</aw-i18n>
    </aw-button>
</aw-panel-footer>
